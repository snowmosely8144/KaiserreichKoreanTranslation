QIE_radical_socialist_party_long:0 "국민당                                                           §g광범위한 정치적 탄압과 함께 민초의 지지가 시원찮은 점 때문에 청의 영토 내에서 좌익 세력은 극도로 한정적인 지지만을 받으며, 이들의 세력은 주로 주요 도시의 고립된 지식인 집단으로 제한돼있습니다.§!"
QIE_syndicalist_party:0 "중국 생디칼리슴당"
QIE_syndicalist_party_long:0 "중국 생디칼리슴당                                          §g광범위한 정치적 탄압과 함께 민초의 지지가 시원찮은 점 때문에 청의 영토 내에서 좌익 세력은 극도로 한정적인 지지만을 받으며, 이들의 세력은 주로 주요 도시의 고립된 지식인 집단으로 제한돼있습니다.§!"
QIE_social_democrat_party:0 "신보황회"
QIE_social_democrat_party_long:0 "신보황회                                    §g신보황회는 신해혁명 이전의 개혁파의 이름을 사용하면서도, 실제로는 보다 현대적인 두 개혁파의 연합입니다. 이들 중 한쪽은 량수밍과 하버드 및 프린스턴 대학교에서 수학한 J.C. '지미' 옌이 이끄는 향촌재건당(RRP)으로, 중국을 철저히 밑바닥부터 재건하는 것을 선호하며 지난 반세기 동안 중국을 지배해온 군벌들보다는 전통적인 중국 촌락의 기본 사회구성요소로서의 가치를 강조합니다. 반면 다른 한쪽은 청나라 말기 입헌군주제를 주창했던 야심찬 개혁가인 캉유웨이의 저술에 영감을 받은 지식인들의 느슨한 집단으로, 푸이의 복위에 이어 그의 저술이 다시금 두각을 나타내면서 도시의 중산층 지식인들 사이에서 높은 인기를 끌었습니다. 신보황회는 중국 내에서 군벌 및 외세가 종식되는 것과, 정부가 '전통적인' 지방분권적 통치방식으로 회귀하기를 원합니다."
QIE_social_liberal_party:0 "중국 청년당"
QIE_social_liberal_party_long:0 "중국 청년당      §g중국 청년당은 청년 튀르크당에 영감을 받은 보정군관학교의 장교들과, 직예군벌의 특권과 족벌주의에 의해 소외된 도시 지식인들로 구성되어 있습니다. 이들은 중국의 군벌들을 제거하는 것과 강력한 중앙정부의 수립을 주장하는 것은 물론, 중국 내의 외세가 누리는 특권과 치외법권을 폐지하는 것을 골자로 하는 민족주의적 의제를 표방합니다. 또한 이들은 군벌과 당파주의가 종식되기를 바라며, 중국에 '적법한' 정부가 되돌아오는 것을 강조합니다. 이는 필연적으로 푸이와 아이신기오로 씨족의 불만을 받을 수밖에 없지만, 한편으론 그들이 꿈을 성취할 수 있는 가장 좋은 기회라는 것 또한 깨닫고 있습니다."
QIE_market_liberal_party:0 "번영연맹"
QIE_market_liberal_party_long:0 "번영연맹                    §g번영연맹은 주로 화합회의 비리와 무능을 의심하는 신흥 산업가 및 은행가 계급의 정당입니다. 우페이푸의 야심을 경계하면서도 인기없는 정권의 유일한 방벽이 되어주는 것에 대한 지지를 철회하고 싶지 않은 독일은 AoG를 통해 '진보박람회'를 조직해 근대적인 농업기술과 최신식 기술과 함께 자유무역 의제를 밀어붙임과 함께 나라 전역의 엘리트 계층 사이에 연계를 이뤄내고, 신흥 산업가 상류층이 자주 찾는 비공식 사교 클럽을 조직화된 정당으로 만들어내는 데 주력해왔습니다. 번영연맹은 우페이푸의 야심에 노골적으로 적대하지는 않지만 주로 로비 단체로 활동하며, 자유무역의 확대, 정부 규제의 완화, 그리고 - 명목상으로는 엘리트 계층의 이익을 위한 것이지만 - 실제로는 베이징위원회의 이익을 위하는 산업 경기 부양 등을 추진합니다. 또한 이들은 독일의 의도에 따라 직예가 주도하는 육군과 상호간 경쟁구도로 발전한 신생 청 해군의 독일식 훈련을 받은 장교들에게 선호됩니다."
QIE_social_conservative_party:0 "만주당"
QIE_social_conservative_party_long:0 "종사당 (만주당)                              §g흔히 '만주당'으로 더 잘 알려진 종사당은 만주족 귀족들, 청의 충신들, 그리고 다양한 아이신기오로 군왕들의 모임입니다. 이들은 우페이푸의 직예군벌에 반대하며, 청의 중국 전체에 대한 통치권 복구를 선호합니다. 더욱 급진적인 파벌과는 달리, 이들은 황제에게 완전하고 철저한 충성을 맹세하는 한 군벌들과 어느 정도의 당파주의를 기꺼이 용인할 것입니다. 이들이 집권한다면 선거 또한 허용되겠지만, 이는 황제가 최고 결정권을 갖는 독일식 체제 하에서 이뤄질 것입니다."
QIE_authoritarian_democrat_party:0 "화합회"
QIE_authoritarian_democrat_party_long:0 "화합회                     §g화합회는 우페이푸와 차오쿤이 베이징의 국회에서 민주적 정통성의 면모를 보여주려 한 시도를 대변하는, 직예 관료, 성장, 그리고 아첨꾼들로 이뤄진 느슨한 무리입니다. 이들은 공식적으로 군대와 완전히 별개인 정당이지만, 비공식적으로는 대부분의 사람들이 화합회의 거짓민주주의가 직예식 관료제의 고질적인 부패, 무능, 낭비를 은폐하려는 성의없는 시도에 불과하단 것을 깨닫고 있습니다."
QIE_paternal_autocrat_party:0 "직예군벌"
QIE_paternal_autocrat_party_long:0 "직예군벌                                                         §g직예군벌의 정무는 대부분 화합회가 담당하지만, 군벌의 군사 분야는 여전히 정치적 의결에 상당한 영향력을 행사하고 있습니다. 이들은 결코 직접적인 통제를 가하지 않고 보통은 화합회와 협력할 것이지만, 때때로 일어나는 이들의 의견 불일치가 전례없는 일은 아닙니다."
QIE_national_populist_party:0 "일관도 영향력"
QIE_national_populist_party_long:0 "일관도 영향력                                               §g일관도는 조직화된 정당이 아니라 떠돌이 설교자들, 기도회, 지하 밀회소로 이뤄진 느슨한 무리입니다. 이 정당은 인게임에서 베이징의 직할통치에 놓인 영토 내에서 이들 종교의 영향력을 대변합니다."

