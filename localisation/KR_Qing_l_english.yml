### Events ###
qiedom.1.t:0 "대청국"
qiedom.1.d:0 "1928년, 국제적 중재에 의해 직봉전쟁이 막을 내렸습니다. 전쟁이 초래한 4년간의 혼란과 불안정은 1911년 신해혁명 이후로 유지되었던 평화의 종식을 의미했습니다. 우페이푸와 그의 직예군벌은 만주족 황실의 복고를 수용했지만, 독일에 대한 이권 제공은 거부했으며, 독일과의 관계는 급속히 냉각되었습니다. 그럼에도 독일은 청 정부에 대한 지원을 계속 유지하고 있습니다. 이는 독일의 대중국 전략인 '분할 및 정복'의 일환으로써 난징 계열 군벌들의 팽창을 억제하는 한편, 점진적으로 중국 내에 보루를 구축해 일본을 견제할 수 있으리라는 기대감에 기인한 것입니다.\n\n일본의 마수가 화베이와 화둥을 가로지르고 있습니다. 청은 동북부의 반항적인 봉천정부에서부터 중국의 나머지 지역에 걸친 다양한 표면상의 우방에 이르기까지 중원 전역에 자국의 권위를 관철시켜 마땅하다고 여기지만, 정작 제국의 구성원들은 지리적 요소와 지역주의 정서를 기반으로 각각 독립해 있습니다. 그 결과 청은 사실상 화베이 평원에 국한된 채로, 또한 흔들리고 있는 국가 질서의 선두에 선 채로 1936년에 들어섰습니다."
qiedom.1.a:0 "황제 폐하 만세!"

qiedom.2.t:0 "정치적 현황"
qiedom.2.d:0 "1936년, 무력한 의회는 벼랑 끝에 서 있습니다. 5개 파벌이 의회를 구성하고 있고, 모두가 거의 권력이 없어 보입니다. 하지만, 그들을 배후에서 지원하는 세력들은 무시할 수 있을만큼 사소하진 않습니다. 이들중 가장 강력한 파벌은 차오쿤 의장이 명목상으로 이끌고 있는 화합회입니다. 화합회를 실질적으로 주도하는 사람은 우울증에 시달리는 알코올 중독자 차오쿤이 아닌 우페이푸로, 화합회는 그가 의회에서 직예군벌의 발언권을 보장하기 위해 설립한 파벌입니다. 명목상 독립 정당이지만, 모두가 전 직예 장군들인 화합회 의원들, 합법적인 선거를 통해 재선된 것이 아닌것이 확실해보이는 차오쿤 의장 등의 여러 증거들이 화합회가 우페이푸의 국가 통치 수단에 불과하다는것을 보여주고 있습니다.\n\n번영연맹 역시 비슷한 파벌로, 스스로가 정당이라고 주장하지만 대부분의 사람들은 그들이 베이징에 대한 독일의 이해관계를 대변해주는 로비 단체에 불과하다고 여기고 있는 상황입니다.\n\n이 둘에 이어, 이들에 반대 입장을 보이고 있는 3개 정당이 있습니다. 청나라 황족들과 전직 황실 관료들로 구성된 만주당, 중국의 청년 튀르크당이 되려고 하는 보정군관학교 출신들의 중국 청년당, 그리고 친황제파이자 동시에 중국 촌락들의 전통적 이상에 따른 개편과 군벌 타도를 부르짖고 있는 신보황회입니다. 이 세 파벌은 우페이푸에 반대하고 있지만, 우페이푸는 그의 인기 없는 정권을 정당화하기 위한 하나의 수단으로 그들이 유명무실한 의회에서 자리를 차지하는 것을 허락해 주었습니다."
qiedom.2.a:0 "흥미로운걸."

qiedom.3.t:0 "부채 구조조정"
qiedom.3.d:0 "지난 몇 년동안 우페이푸와 차오쿤은 정치적 자본의 대부분을 청의 막대한 부채를 줄이고 재조정하는데 사용해 왔습니다. 하지만 이는 이론적으론 가능해 보였지만, 지방 성장들의 비협조같은 여러 난관에 부딪쳤습니다. 남부의 불안정한 상황에 관한 소문들이 계획을 더욱 어렵게 만들고 있는 가운데, 차오쿤은 이번달 말 설날 행사 이후에 의회에서 국가 채무를 줄이는 데에 대한 연설을 할 계획입니다."
qiedom.3.a:0 "연설을 기다려 보자..."

qiedom.4.t:0 "왕첸빈의 죽음"
qiedom.4.d:0 "오늘 아침 일찍 직예군벌의 원로이자 차오쿤의 주요 협력자였던 왕첸빈이 노환으로 세상을 떠났습니다. 그의 죽음 그 자체로 인해 우리 지휘체계가 흔들리게 되었으며 동시에 걱정스러운 동향을 보여줍니다. 많은 직예군 간부들은 나이가 많거나 건강이 나쁘거나 혹은 둘 다인 경우도 있으며 우리 군에 만연한 부패는 젊은 장교들의 계급 상승을 막고 있습니다. 이를 심각하게 받아들이지 않는다면, 우리 군 최고지휘부는 새로운 기술과 교리에 적응하길 두려워하고 회피하는 노망난 늙은이들로 가득 찰 것입니다"
qiedom.4.a:0 "나이가 곧 지혜라고?"

qiedom.5.t:0 "검은 월요일의 잔물결"
qiedom.5.d:0 "검은 월요일 이후 몇 주간 우린 최악의 상황을 모면한 듯 했지만 지난 며칠 사이에 독일 계열사들이 공급망 문제와 가격 인상으로 타격을 받았습니다. 유럽과 아메리카 대륙의 경제혼란보다는 그 규모가 작지만 우리 경제를 날려버리기엔 여전히 충분합니다"
qiedom.5.a:0 "빌어먹을!"

qiedom.13.t:0 "선거 결과 - 승리!"
qiedom.13.d:0 "선거는 치룰 수 있을 정도로 안정적인 지역 각지에서 결과가 날라왔습니다. 투표율은 (예상했던대로) 상당히 낮았지만 베이징과 같은 도시에서는 지식인, 개혁가, 이전에 우리의 통치에 반대했던 이들로부터 기록적인 수의 표를 받았습니다. 독일의 지원은 사라졌지만 우리의 개입이 우리에게 정치적 정당성과 지지를 안겨준 것 같습니다.\n\n이번 승리의 여파로 차오쿤 의장은 사임을 발표했고 옌후이칭이 그 뒤를 이을 것입니다. 우페이푸가 이 결정에 얼마나 큰 영향을 끼쳤는지는 불분명하지만 옥수는 새 정부에 악영향이나 끼칠 차오 의장의 술에 쩔은 익살을 원치 않았음은 분명합니다."
qiedom.13.a:0 "조작할 필요도 없었구만 그래!"

qiedom.14.t:0 "만주당과의 회담"
qiedom.14.d:0 "안경을 공격하기로한 우리의 결정에 대해 화합회를 제외한 모든 의회 대표들이 의회에서 퇴장하는 것으로 대답했습니다. 이제 차오 의장은 만주당의 중진들을 만나 대화를 한 다음에 그들의 충성심을 보장받아야 합니다.\n\n'여러분, 일본의 침략은 만약의 영역이 아닌 시간 문제입니다. 우리나라의 안정을 보장받기 위해서는 독일의 지속적인 도움이 필요합니다!'\n\n처음에는 차오 의장이 많은 만주 귀족들을 설득시키는 것에 성공했지만 궈부뤄룬치를 비롯한 젊은 수완가들 중 일부는 의장의 제안에 시큰둥해 했습니다. 몇시간 후에 그들은 '제국 문화'를 보존한다는 명시적인 목적으로 만주 황족에게 지급하는 '고액 연금'에 합의했습니다. 고작 뇌물에 불과하지만 평화를 유지시킬 것입니다."
qiedom.14.a:0 "차오 의장에게 뇌물은 낯설지가 않겠지..."

qiedom.15.t:0 "중국청년당과의 회담"
qiedom.15.d:0 "젊은 이상주의자인 보정사관학교 생도들과 도시의 개혁가들이 연합한 중국청년당은 차오쿤의 개입 연설에 대해 가장 적대적인 반응을 보였습니다. 오성 전쟁에 개입하는 것이 외세의 이익에 대한 항복이라면서 회의장을 박차고 나온 것이 그 첫번째였습니다. 이제 차오쿤은 그들의 충성을 보장받아야 합니다.\n\n처음에 그들은 모든 협상 요청을 끈질기게 거부했지만 결국 협상을 받아들였습니다. 그들은 군대의 자율성을 높이고 보정 교육과정에 대한 감독을 끝낸다면 우리에게 계속해서 충성을 바칠 것입니다. 이 타협으로 인해 앞으로의 충성을 유지하기는 힘들어지겠지만, 우리에게 필요한 것은 당장의 충성입니다."
qiedom.15.a:0 "이걸로 그들을 견제할 수 있을거라고 믿는다"

qiedom.16.t:0 "신보황회와의 회담"
qiedom.16.d:0 "신보황회는 가장 마지막으로 항의와 함께 회의장에서 박차고 나간 이들로 의회로 돌아오라고 설득하기가 가장 어려울 것입니다. 이들은 중국의 소작농들과 교외의 농부들을 대변하며, 지도자들은 주민들을 가부장적 접근법으로 대합니다. 차오 의장은 개혁 운동을 향한 그들의 헌신에 회의적이지만 지도자들 중 하나인 Y. C. 제임스 옌을 만났습니다. 처음에 옌은 타협을 망설였지만 결국 타협에 응했습니다. 베이징의 정부가 통제하는 산업체들은 빈곤한 소작농들을 돕기 위한 농기구와 다른 시골 지원품들을 생산할 것입니다."
qiedom.16.a:0 "쉽군 그래"

qiedom.17.t:0 "의회가 다시 정상화되다"
qiedom.17.d:0 "차오 의장의 협상과 '선물 증여' 덕분에 정당들 모두가 의회에 복귀했습니다. 이 힘없는 의사기구는 다시 한 번 의장과 우페이푸의 의제에 도장이나 찍는 자동날인기로 일해줄 것입니다."
qiedom.17.a:0 "훌륭해"

qiedom.18.t:0 "독일 광업 회사들이 산시 동부 지역에서 사업을 확장하다"
qiedom.18.d:0 "제국에게 있어 산시 지방은 항상 좋은 석탄과 유용한 금속들이 가득한 땅이었습니다. 제4차 직봉전쟁 이후 우리는 과거 옌시산의 산서군벌이 다스리던 동부 산시 지방을 직접 통치하게 되었는데, 이는 우리와 산서군벌간에 마찰을 불러일으켰지만 산서 측 군사력이 우리 군사력과 비교가 되지 않았기에 현재까진 별다른 문제가 없었습니다. 나머지 산시 지방과 마찬가지로 동부 산시 지방에도 석탄과 철이 풍부한데, 이에 여러 독일 기업들이 이 지방에 관심을 가지고 탄광과 철 광산들을 매입하였습니다. 이 광산들이 산서군벌과의 국경 근처에 위치해 있긴 하지만 최근까지 특별한 문제는 발생하지 않았었습니다. \n\n하지만, 최근 동부 산시의 기업들이 채굴 활동을 확대하고, 광산 중 일부를 산서군벌측 영토 안까지 확장하겠다는 계획을 발표했습니다. 우리가 이 일에 대해 걱정할 필요는 없지만, 이 계획은 많은 농민들이 독일 회사들이 그들의 광산을 도적질한다고 여기고 있는 산서군벌 내부에서 여러 문제들을 일으킬 수 있어 보입니다."
qiedom.18.a:0 "그들의 사업이 잘되기를 바라네"

qiedom.19.t:0 "스캔들!"
qiedom.19.d:0 "차오쿤 의회의장이 방금 사무실에서 책상에 엎어져서 술병을 들고 있는 채로 발견되었습니다. 차오쿤의 알코올 중독은 대중이 어디까지 알고있냐의 문제였지만 그는 거의 모든 것을 비밀로 해왔습니다. 남경 군벌에 개입한 우리의 선택에 따른 불만을 조율하느라 생긴 스트레스가 그를 무너트린 것 같습니다. 우페이푸는 차오쿤에게 사퇴하라고 '설득'했고 그 자리를 대신할 사람으로 베테랑 외교관이자 공무원인 옌후이칭을 천거했습니다"
qiedom.19.a:0 "알았다"

qiedom.20.t:0 "공사관위원회 탈퇴!"
qiedom.20.d:0 "우리는 새로운 반타협적 입장에 따라 저 교활한 공사관 위원회에서 공식적으로 탈퇴하였습니다! 우리를 자신들 나라의 이득을 위해 착취하는 외국 버러지들에게는 더이상 대답하지 않을 것입니다!"
qiedom.20.a:0 "중국인을 위한 중국을!"

qiedom.21.t:0 "[QIE.GetName]의 공사관위원회 탈퇴!"
qiedom.21.d:0 "최근에 그들이 반타협적 입장을 채택한 이후, [QIE.GetName](이)가 공식적으로 공사관 위원회를 '제국주의의 도구'라 비난하면서 위원회를 탈퇴했습니다! 그들에겐 옵저버 자격밖에 없었지만 그렇다해도 걱정스러운 사건입니다..."
qiedom.21.a:0 "당황스럽군"

##LEP collapse##

qielepcollapse.1.t:0 "저간철도의 매각"
qielepcollapse.1.d:0 "지난 몇 주 동안 우리의 명목상 부하인 쑨촨팡이 지배하는 남부 8개 성의 연합, 팔성연합에서 대규모 경제적 사건이 있었습니다. 우리보다 더 심하게 독일의 경제적 지원에 의존하고 있는 연합은 최근 지역 내 주요 철도인 저간철도를 완공했는데, 건설에 독일의 자금이 들어가긴 했지만 철도 건설은 대부분 중국 노동자들의 힘으로 이루어졌고, 이에 많은이들이 이 건설 작업을 바탕으로 연합 내에서 독일인과 중국인이 경제적인 면에서라도 보다 더 평등한 관계를 가질 수 있다는 희망을 품고 있었습니다.\n\n하지만 며칠 전에, 놀랍게도 동아시아 일반행정 감사회가 자회사인 산동철도회사(Schantung-Eisenbahn-Gesellschaft)를 대신하여 저간철도를 포함한 동부 철도 노선들을 매입하고 통합하겠다는 계획을 발표했습니다.\n\n이러한 조치는 저간철도가 유럽인과 아시아인간 평등의 초석이 될 것이라 여기고 있던 연합 내의 많은 중국인들을 분노하게 만들었습니다. 연일 대규모 시위가 벌어졌으며, 설상가상으로 쑨촨팡과 측근들의 사기 행위와 착복에 대한 소문들이 퍼져 시위가 더욱 격렬해져가는 상황입니다."
qielepcollapse.1.a:0 "우리는 이걸 주시해야 한다"

qielepcollapse.2.t:0 "외국인들에 대한 광범위한 공격"
qielepcollapse.2.d:0 "저간철도 문제로 발생한 혼란에 많은 독일 투자자들과 사업가들이 반외세 폭도들에게 야만적인 공격을 당했습니다. 설상가상으로 남부에서는 독일 상품에 대한 대규모 보이콧이 시작되었으며, 오늘 아침 들어온 전보에 따르면 항저우를 비롯한 여러 도시의 중국중앙철도 철도역들이 폭발물 공격을 당했습니다. 연합의 여러 지역에서 교통이 마비되었으며 국민당 게릴라들은 이걸 고립된 연합 주둔군을 공격하는 기회로 삼았습니다.\n\n독일 대사가 이 일에 우리의 책임을 요구했고, 상황 역시 악화되어 가기에 비록 연합이 우리의 간섭에서 대부분 자유로워 왔더라도 지금은 우리가 어떤 일이던지 해야 할 때입니다. 장바이리와 몇몇 직예 간부들은 연합에 대한 중앙정부의 통치를 오래도록 요구해왔고, 이제 우페이푸에게 남방의 통제를 요구하고 있습니다. 우페이푸는 아직 확실하게 마음을 굳히진 못했지만, 일단 쑨촨팡의 책임 요구와 그에 대한 지원에 대한 내용이 담긴 전보(물론 그가 도움을 받겠다면 당연히 수락해야할 우리의 연합에 대한 증대된 통제력 요구 또한 담긴)를 작성하고 있습니다."
qielepcollapse.2.a:0 "쑨촨팡이 뭐라고 할지 보자..."

qielepcollapse.3.t:0 "우후 사건"
qielepcollapse.3.d:0 "오늘 아침 뤄양과 베이징에 남부의 문제를 알리는 보고서들이 날아들었습니다. 보고서들은 다소 모순되긴 하지만 공통적으로 우후 시에서 연합과 독일군 병력들이 평화롭게 시위하는 시민들을 학살했다는 이야기를 전하고 있었습니다. 몇몇 보고서는 독일군이 단순히 시위대를 공격했다고만 주장하는 반면, 다른 보고서들은 국민당 과격분자들이 먼저 독일군과 연합 병력을 공격했다고 전하고 있는 가운데, 어찌 됐던 도시는 무정부 상태에 빠졌으며 이제 시위는 팔성연합 전역으로 확산되고 있습니다.\n\n역설적이게도, 우리에게 이 보고서들이 도착한 동시에 쑨촨팡이 보낸, 상황이 통제되고 있다고 주장하는 전보 역시 도착했습니다. 여러 직예 장군들은 남부의 상황이 더 악화될 경우 직접적인 개입이 필요하다고 주장하고 있지만 우페이푸는 아직 문제에 대해 분명한 입장을 취하고 있지는 않습니다.\n\n설상가상으로 우리가 신보황회에 침투시킨 정보원은 신보황회가 이 사태에 대한 정보를 입수했으며, 오늘 늦게 의회에서 우리를 강하게 비판하는 연설을 할 계획이라고 전해왔습니다. 이에 화합회 관료들은 술에 취해 있는 차오쿤을 깨우고, 그가 읽을 반박 연설문을 쓰고 있지만, 갑작스러운 사건으로 상황은 점차 심각해져 가는 것 같습니다."
qielepcollapse.3.a:0 "통제되기는 개뿔..."

qielepcollapse.4.t:0 "안경이 독립을 선언하다" 
qielepcollapse.4.d:0 "쑨촨팡의 통치 하에서 신음해오던 안경 지방이 이번주 연합에서 독립함을 선언했습니다. 곳곳에 퍼진 전단에 따르면, 성장 천댜오위안은 우후 사건이 쑨촨팡이 이 사태를 해결할 수 없음을 보여주며, 이에 따라 안경은 그의 통치에서 벗어나겠다고 주장했습니다.\n\n몇몇 직예 장군들은 '국민당 침략'에 대비한다며 위하 병력에 침공을 준비시키고 있었지만, 우페이푸는 이들의 진짜 목표는 남부로의 영토 확장이라고 여겼습니다. 이에 우페이푸는 오늘 아침 모든 직예군벌과 만주족 장군들에 다가올 군사적 충돌에 대비하기 위해 군사를 준비시키는 '국가 준비 상태'를 선포했으며, 혼란스러워하던 직예 병력들이 우페이푸의 말에 따름으로써 남부에 대한 선제 공격은 실행 직전에 중단될 수 있었습니다."
qielepcollapse.4.a:0 "이것에 그들이 따르길 바라야겠군."

qielepcollapse.5.t:0 "우페이푸의 악몽"
qielepcollapse.5.d:0 "지난 몇 주간, 우페이푸는 악몽을 꾸어 왔습니다. 오늘 밤의 꿈에서는 베이징이 불타고 있습니다. 그 꿈에서 쑨원 선생의 혼령이 무너지는 자금성에서 걸어나오며 얼어붙은 우페이푸에게 접근합니다. 그가 그에게 손을 뻗는 순간 그는 놀란 관리 덕분에 깨어났습니다. ‘위원장님, 깨워서 죄송하지만 이건 긴급한 일입니다!’ 그는 허둥지둥 방을 나가기 전 우페이푸에게 전보를 건넸습니다. 깜빡 다시 잠이 들었던 우페이푸가 전보를 읽기 시작하자, 그의 손이 떨리기 시작합니다. 그의 최악의 악몽이 현실이 된 것입니다. \n\n‘쑨촨팡 어제 오후 피격. 범인 미상. 혼수상태. 회복 가망 낮음. 전국적 폭동. 금과 서류를 가지고 도주 중.'\n\n두 시간이 지나 뤄양은 광란의 장이 되었습니다. 쑨촨팡의 호색에 관한 문서들은 화로에서 불태워지고 직예 고위 관리들은 서로 상의하고 있습니다. 전례 없는 행동으로, 우페이푸는 암살에 관한 어떤 형태의 통일된 성명문의 초안 작성을 위해 몇몇 만주 귀족들, 특히 푸제를 초대하였습니다."
qielepcollapse.5.a:0 "신이시여, 우리를 도우소서"

qielepcollapse.6.t:0 "제국 해군이 북부로 퇴각하다!"
qielepcollapse.6.d:0 "제국 해군은 북부에 적합한 항구가 없어 1927년 이래로 남방의 난퉁에 주둔하고 있었습니다. 하지만 도시가 폭동과 총체적 혼란에 휩싸이자 어쩔 수 없이 우렌리 제독은 함대에게 도시를 떠나 중앙 정부 통제 하에 있는 톈진 외곽의 항구들로 퇴각하라는 명령을 내렸습니다. 난징 항구를 잃었다는 것은 또한 우리가 가지고 있던 몇 안되는 해군 조선소도 같이 잃었다는 뜻이기도 합니다."
qielepcollapse.6.a:0 "제기랄!"

qielepcollapse.7.t:0 "천댜오위안이 전보를 보내오다"
qielepcollapse.7.d:0 "'차오쿤 의장님과 제국 수상 우페이푸 님 귀하\n\n본관, 성장 천댜오위안은 두분께 제 병력을 위한 자금 지원을 요청합니다. 우리 위대한 조국의 헌법에 따르면, 중앙 정부는 지방 성장들이 소요사태를 진압하기 위해 필요한 지원을 해야 할 의무가 있습니다. 쑨촨팡 원수의 상황이 불확실함에 따라, 저는 안경성을 도적들과 좌파 공작원들로부터 보호해야 하는 의무를 지게 되었습니다.'\n\n오늘 아침, 안경 성장 천댜오위안이 보낸 이 편지가 우페이푸에게 도착했습니다. 전보의 어조가 대담한 것으로 보아, 첸 성장은 이미 지역을 안정시키는데 성공한 것 같습니다. \n\n우페이푸는 선택의 기로에 섰습니다. 천댜오위안은 강력한 동맹이 돌 수 있을것이지만, 그는 철저한 반외세주의자입니다. 그를 지지하는 것은 피할 수 없을 것쳐럼 보이는 후일 일본과의 전쟁에서 우리를 도울 독일과의 관계를 소원하게 만들 것입니다. 하지만, 그와 동시에 반독 입장을 확고히 하는 것은 국민들이 의심할 여지 없이 우페이푸를 지지하게 할 것입니다."
qielepcollapse.7.a:0 "금을 보내라. 국경의 안정이 필요한 시기다."
qielepcollapse.7.b:0 "거절한다. 반란군에게 줄 금같은건 없다!"
qie_anti_concessions_decision_warning:0 "§R천댜오위안을 지지하기로 결정한다면 청은 반타협주의 노선을 탈 것이며, 팔성연합을 지원할 수 없고, 분쟁에서 안경의 편을 들어주게 됩니다. 이는 또한 독일과의 연을 끊는다는 소리이기도 합니다. 만약 안경군벌이 분쟁에서 패배한다면, 청은 외톨이가 될 것입니다.§!\n"

qielepcollapse.8.t:0 "치셰위안 원수의 제안"
qielepcollapse.8.d:0 "우리가 천 성장의 전보에 거절의 답신을 보내자, 이번엔 새로운 연맹 원수인 치셰위안으로부터 전보가 도착했습니다.\n\n'가장 복된 우 원수에게 - 본관, 치셰위안은 안경의 반란을 진압하는 데 귀관의 조력을 청하오. 귀관이 본관의 휘하 지휘관인 만큼, 위기에 처한 본관을 돕는 것이 마땅하오.'\n\n상식적으로, 독일의 원조를 받는 치셰위안이 남쪽의 안경과 국민당을 압도하는 게 맞지 않습니까? 이렇게 도움을 청하는 어조라니 대단히 의심스럽군요."
qielepcollapse.8.a:0 "그의 말을 끝까지 들어보자. 조금이라도 영향력을 얻을 수 있겠지."
qielepcollapse.8.b:0 "혼자서 처리할 수 있을 것이다."

qielepcollapse.9.t:0 "우페이푸가 승낙하다!"
qielepcollapse.9.d:0 "우페이푸 원수가 우리의 도움 요청을 수락했습니다. 우리는 이제 그가 어떤 방식으로 개입할지 물어야 합니다."
qielepcollapse.9.a:0 "좋아!"

qielepcollapse.10.t:0 "우페이푸가 거절하다!"
qielepcollapse.10.d:0 "우페이푸 원수가 우리의 도움 요청을 거절했습니다! 이제 우리 혼자 맞서야 합니다..."
qielepcollapse.10.a:0 "제기랄!"

qielepcollapse.11.t:0 "다른 쪽의 제안?"
qielepcollapse.11.d:0 "우리가 안경의 천댜오위안 성장의 지원 요청을 거절하고 나서, 그가 동북을 불법 점거하고 있는 봉천정부의 장쭤린에 도움을 구하고 있다는 걱정스러운 보고들이 들려오기 시작했습니다. 더 걱정스러운 사실은 그가 대화를 촉진하기 위해 일본인 중재자를 활용하고 있다는 것이었습니다. 이에 우페이푸의 여러 조언가들이 그에게 우리 바로 앞에 일본의 애완견이 하나 더 들어서도록 하고 싶지 않다면 천댜오위안에게 다시 연락해 그의 반란 진압에 대한 직접 지원을 선언하라고 건의했습니다.\n\n또한, 우리의 불간섭 정책은 천댜오위안에 대한 일본의 지원 문제뿐만 아니라 국내에서의 대규모 불만을 초래할 수 있습니다. 우페이푸 반대파의 대부분, 그리고 심지어 직예군벌의 일부까지도 우리가 남부의 붕괴에 직접 개입해야 한다는 목소리를 내고 있으며, 이미 천 성장의 반 외세주의 정책에 찬성하는 시위들이 도심 곳곳에서 벌어지고 있습니다. 이 문제에 대해 침묵을 지키는 것은 시위에 기름을 붓는 격일 것이며, 우리의 인기 없는 정권이 더더욱 불안정해질 것입니다."
qielepcollapse.11.a:0 "그가 뭐라고 말할 지 보자고."
qielepcollapse.11.b:0 "너무 위험하다."

qielepcollapse.12.t:0 "치셰위안 원수의 제안"
qielepcollapse.12.d:0 "천 성장의 지원 요청을 수락한 후, 팔성연합의 새로운 원수 치셰위안에게서 전보가 도착했습니다.\n\n'가장 복된 우 원수에게 - 본관, 치셰위안은 안경의 반란을 진압하는 데 귀관의 조력을 청하오. 귀관이 본관의 휘하 지휘관인 만큼, 위기에 처한 본관을 돕는 것이 마땅하오.'\n\n치 원수에게는 불행하게도, 우리가 이미 천 성장에게 약속을 했기 때문에 그의 요청을 거절할 수 밖에 없습니다."
qielepcollapse.12.a:0 "우리는 이미 마음을 굳혔다"

qielepcollapse.13.t:0 "진실의 순간"
qielepcollapse.13.d:0 "천댜오위안의 병력과 연합 충성파 병력들간의 산발적 전투가 전면전으로 확대되었습니다. 이제 우리가 천 성장에게 했던 약속을 지켜 그를 위해 개입할 때입니다."
qielepcollapse.13.a:0 "우리 병사들은 중국을 구하기 위해 남부로 출병한다!"

qielepcollapse.14.t:0 "진실의 순간"
qielepcollapse.14.d:0 "천댜오위안의 병력과 연합 충성파 병력들간의 산발적 전투가 전면전으로 확대되었습니다. 이제 우리가 치셰위안에게 했던 약속을 지켜 그를 위해 개입할 때입니다."
qielepcollapse.14.a:0 "전장으로!"

qielepcollapse.15.t:0 "천댜오위안이 제안을 수락하다"
qielepcollapse.15.d:0 "천 성장은 그에 대한 우리의 지원 요청을 수락했습니다. 그는 또한 봉천과 일본 요원들과의 접촉은 '그의 명시적 동의 없이' 이루어졌으며, 외국인, 그리고 반역자들과 만난 자들은 처벌될 것이라고 약속했습니다."
qielepcollapse.15.a:0 "병력을 준비해라!"
qielepcollapse.15.b:0 "이건 멍청한 짓이야..."

qielepcollapse.17.t:0 "우페이푸에 대한 대중의 지지"
qielepcollapse.17.d:0 "우페이푸는 난징 정부 공격 결정에 이어 차오쿤에게 계획에 관한 공개 성명을 발표하도록 명령했습니다. 연설은 자금성 성루에서 수많은 군중들이 보는 가운데 진행되었으며, 동시에 중국 최초로 라디오로도 생중계되었습니다.\n\n'시민 여러분! 지난 100년동안 우리는 외세 아래 신음하며 살아야 했습니다! 너무나 오랫동안 우리는 영국, 독일 미국의 비위를 맞추며 살아야 했던 애완견으로 전락해 있었습니다. 하지만, 이젠 더이상 아닙니다! 오늘, 우리는 자유를 위해 일어섭니다! 황제 폐하의 군대가 배신자 치셰위안과 독일의 똘마니들을 섬멸하기 위해 남방으로 행군하고 있습니다. 우리는 더이상 변덕스러운 베를린의 명령에 굴복하지 않습니다. 우리는 지난 굴욕적이었던 세기의 족쇄를 벗어던지고 세계를 향해 소리칠 것입니다. 중국은 다시 자유롭게 되었다고!'\n\n연설은 박수 갈채와 환호 속에 끝났고, 연설 내용은 선전물에 담겨 전 중국에 전달되었습니다."
qielepcollapse.17.a:0 "이제 사람들이 우리를 싫어하지 않으려나?"

qielepcollapse.18.t:0 "베이징 위원회가 베이징에서 철수하다!"
qielepcollapse.18.d:0 "차오쿤 의장의 연설 직후, 독일 대사관 주변 거리와 베이징 위원회(Peking-Komission) 사무실들로부터 연기가 뿜어져 나오기 시작했습니다. 수많은 군중이 문 앞에 모여 반외세 문구들을 소리치고 독일산 옷과 가구, 심지어 급조된 카이저의 인형들을 불태우기 시작했습니다. 경찰들과 직예군벌 병력들이 상황의 악화를 막기 위해 투입되었지만, 해질녘 즈음까지 대부분의 독일 관료들과 그들을 따르는 중국인들은 모두 톈진으로 도주했습니다."
qielepcollapse.18.a:0 "꺼져라 외국인놈들아!"

qielepcollapse.19.t:0 "의회에서의 극적인 사건"
qielepcollapse.19.d:0 "우페이푸가 팔성연합 편에서 개입하기로 결정하고 나자, 차오쿤은 이 소식을 의회에 전달해야 하는 피할 수 없는 임무를 떠안게 되었습니다. '존경하는 의원 여러분, 저는 오늘 남부의 불안 사태에 대한 중요한 소식을 전달하게 되었습니다. 지혜로운 우 원수께서 치셰위안 원수가 반역자 천댜오위안에 맞서는 것을 돕겠다고 결정하셨습니다. 제국 병사들이 남방으로 진군해 사태를 해결할 것이며, 빠르고 결정적인 승ㅡ'\n\n차오쿤은 중국 청년단 의원들이 자리를 박차고 회의장을 나가는걸 보곤 말을 멈췄습니다. 곧이어, 신보황회와 만주당 의원들이 그 뒤를 따랐고, 회의장엔 화합회와 번영연맹 의원들만이 남았습니다. 당황한 차오쿤은 연설을 마무리 했습니다.\n\n"빠르고 결정적인 승리가 될것입니다. 황제 폐하 만세!" 정치 까막눈이라 할지라도 오직 번영연맹 의원들만이 열의에 찬 박수를 보내고 있다는 것을 알 수 있었을 것입니다."
qielepcollapse.19.a:0 "개자식들!"

qielepcollapse.20.t:0 "독일의 지원"
qielepcollapse.20.d:0 "번영연맹 의원들은 차오쿤 의장의 연설이 끝나자, 리셉션 자리에서 그에게 라인란트산 와인들과 쿠바산 시가, 그리고 여러 진귀한 외국산 음식들을 대접하며 축하해 주었습니다. 또한 평소 리셉션에 참석하던 음침한 표정의 만주족 귀족들 대신 참석한, 최신 베를린 스타일 정장을 갖춘 독일 대사관과 베이징 위원회 인사들은 역시 자리에 참석한 화합회 의원들과 몇몇 직예 장성들에게 엄청난 선물들을 주었습니다."
qielepcollapse.20.a:0 "누가 우리를 좋아해 주긴 하네..."

qielepcollapse.21.t:0 "광범위한 폭동 발생"
qielepcollapse.21.d:0 "우페이푸와 차오쿤이 팔성연합 문제에 대해 침묵하자 개입을 요구하는 작은 항의가 나오기 시작햇습니다. 침묵이 길어지자 작은 항의는 순식간에 대규모 가두시위로 번졌습니다. 마침내 차오쿤이 치셰위안도 천댜오위안도 지지하지 않겠다고 발표하자 시위는 폭동으로 변했습니다. 베이징과 주요 도시들은 소요사태로 마비되었으며 가장 부유한 지식인부터 가장 가난한 노점상까지 모든 사람들이 거리로 나와 정부를 비난하고 있습니다. 여기에 우페이푸가 독일 공사관으로부터 개입하지 않는 대신 대가를 받았다는 터무니없는 음모론이 폭동에 기름을 부었고 많은 시위자들이 반독일 구호를 외치며 독일제 상품들을 불태우기 시작했습니다. 한 예로 카이저, 우페이푸, 차오쿤을 본딴 조악한 인형들이 쇠사슬로 묶인채 자금성 앞까지 끌려가 불태워졌습니다."
qielepcollapse.21.a:0 "빌어먹을!"

qielepcollapse.22.t:0 "안경이 승리하다!"
qielepcollapse.22.d:0 "천댜오위안 성장의 군대가 난징에 입성했습니다! 치 원수와 그의 독일 똘마니들이 도망치는 동안 천댜오위안은 안후이성 주변 지역의 통제를 확고히 했습니다. 전쟁에 대한 우리의 지원으로 인해 천댜오위안은 우리 세력권에 확고하게 자리잡았고 앞으로 몇 달만 있으면 그를 우리의 동맹으로 만들 수 있을 겁니다."
qielepcollapse.22.a:0 "훌륭해!"

qielepcollapse.23.t:0 "남경이 승리하다!"
qielepcollapse.23.d:0 "우리 용맹한 병사들의 지원을 받은 치셰위안 원수의 군대가 안칭에 입성했습니다. 천 성장과 그의 봉천 똘마니들이 도망치는 동안 치셰위안은 안후이성을 다시 장악했습니다. 전쟁에 대한 우리의 지원으로 인해 치셰위안은 우리 세력권에 확고하게 자리잡았고, 그의 정권에 대한 독일의 영향력 또한 관리해야 하지만 앞으로 몇 달만 있으면 그를 우리의 동맹으로 만들 수 있을 겁니다."
qielepcollapse.23.a:0 "훌륭해!"

qielepcollapse.24.t:0 "난민들이 연합의 혼란을 피해 도망치다"
qielepcollapse.24.d:0 "팔성연합을 휩쓸고 있는 불안이 확산되면서 허난의 진윈에 성장과 샤오야오난 성장이 허난으로 몰리는 난민의 수가 점차 늘어나고 있다고 보고했습니다. 혼란의 시작은 작은 소동이었지만 지난 며칠동안 온 가족이 폭발적으로 늘어나는 폭력과 약탈에서 도망치며 난민 행렬은 극적으로 증가했습니다. 성장들은 휘하의 몇몇 직원들을 보내 난민들을 면담한 후 우려하는 내용의 전보를 보내 연합 내 중앙권력이 초기에 생각했던 것 이상으로 무너졌음을 시사했습니다. 거기에 더해 난민들을 위해 추가적인 식량과 구호물품을 보내달라고 요청했습니다."
qielepcollapse.24.a:0 "참혹한 소식이로군. 구호물품을 보내라."
qielepcollapse.24.b:0 "누가 신경이나 쓰겠나?"

qielepcollapse.25.t:0 "장강이 피로 물들다!"
qielepcollapse.25.d:0 "난민 유입에 대처하기 외해 최선의 노력을 다했지만 남부지방의 성장들은 난민의 숫자에 압도당하고 있습니다. 샤오야오난 성장은 후베이성에서 계엄령을 선포한 것에 이어 군에게 연합과 청을 잇는 모든 도로와 다리를 폐쇄하고 난민들의 입경을 거부하라고 지시했습니다. 하지만 난민 대다수는 다리 위에서 입경을 요구하며 모이기 시작했습니다. \n\n항의는 평화롭게 시작되었지만 바위와 병, 다른 파편들을 샤오야오난 성장의 군대에게 던져댔고 순식간에 전면적인 폭동으로 확대되었습니다. 결국 어디선가 훔쳐온 무기로 무장한 한 무리의 남성들이 샤오 성장의 군대에게 총을 쏘기 시작했고 병사들도 기관총으로 응수했습니다. 총알이 빗발치는 가운데 맞지 않은 이들은 도망치면서 다른 피난민들을 짓밟고 가족과 친구들이 다리 위에서 죽거나 죽어가게 내버려뒀습니다. 난민 무리가 강제로 우리 영내로 진입하면서 이 끔찍한 광경이 연합과의 국경 이곳저곳에서 반복되고 있습니다."
qielepcollapse.25.a:0 "유감스러운 소식이로군."

qielepcollapse.26.t:0 "남부의 성장들이 연결을 끊다"
qielepcollapse.26.d:0 "매일같이 연합의 폭력사태가 고조되는 가운데 윈난의 성장인 [YUN.GetLeader]과 광둥의 성장 천중밍은 그들이 맡은 지역에서 벌어지는 사건에 대한 정보와 이러한 정보의 갱신을 원하는 정부의 공식적인 요청에 대한 응답을 멈췄습니다. 그들은 오랫동안 우리 정부를 경멸해 왔고, 이러한 움직임을 예상 못한 것은 아니지만 이는 우리 정부에 대한 그들의 공식적인 태도가 완전히 바뀌었음을 의미합니다. 우페이푸의 측근들 사이에서는 이 무응답이 우리 권력의 붕괴를 암시하는 것이라며 걱정하고 있습니다. 그리고 오늘 산시성에서 나온 뉴스가 이런 걱정을 확인시켜줬습니다.\n\n산시의 성장인 옌시산은 이번 주 초에 왕화이칭 성장의 군대가 난민 무리를 향해 발포한 '양쯔 사건'에 대해 공식적으로 비난하며 청나라가 더이상 중국을 통치할 능력이 없다고 선언했습니다. 그는 봉천 정부와 접촉하는 것에서 그쳤지만 국가 질서가 무너지고 있다는 것은 확실합니다."
qielepcollapse.26.a:0 "천벌받을 놈들!"

qielepcollapse.27.t:0 "천댜오위안에게서 온 감사인사"
qielepcollapse.27.d:0 "천 성장은 우페이푸 원수에게 진심으로 감사를 표하며 중국 연대에 헌신하는 정부를 칭찬했습니다. 천 성장은 중국 주권을 위한 자신의 수호가 중원에 대한 서방의 간섭을 끝낼 신호일 것이라 약속하며 그들이 맞서고 있는 독일 동아시아 회사보다 중국이 더 우월하다는 우페이푸의 믿음을 아낌없이 충족시켜줬습니다."
qielepcollapse.27.a:0 "그는 환영받아 마땅하다."

qielepcollapse.28.t:0 "천댜오위안에게 배신당하다"
qielepcollapse.28.d:0 "우페이푸는 천 성장을 외교적으로 설득하려 최선을 다했지만 그는 우리 손아귀에서 벗어난 것 같습니다. 이러한 소식은 악명높은 흑룡회의 소책자를 가지고 온 난민들에 대해 국경수비대가 보고하는 식으로 알려졌습니다. 안경 지도자들의 침묵 속에서 불길한 느낌은 더욱 커져만 갔습니다. 또한 흑룡회와 연계된 것으로 악명 높은 천이 성장이 더 많은 안칭의 난민들에게 목격되었습니다. 천 성장이 단순히 우페이푸와 푸이를 배신한 것이 아니라 그의 도시에 일본 스파이를 허용한 것으로 보아 중국의 정체성도 배신했을 가능성이 큽니다."
qielepcollapse.28.a:0 "빌어먹을 일본 놈들 같으니라고!"

qielepcollapse.29.t:0 "안경이 패배하다!"
qielepcollapse.29.d:0 "용맹한 천댜오위안의 군대는 안칭에서 패배했고 그의 성 정부는 붕괴했습니다. 많은 이들이 기대를 걸고 있었던만큼 우리 정부에게 있어 암울한 날입니다."
qielepcollapse.29.a:0 "빌어먹을!"

qielepcollapse.30.t:0 "남경이 패배하다!"
qielepcollapse.30.d:0 "우리 모두 치셰위안이 오성전쟁에서 승리하여 그가 귀중한 동맹임을 증명하길 바랐습니다. 하지만 재앙이 들이닥치면서 그의 정부는 붕괴했고 이 지역에 대한 우리의 통제와 영향력을 상실했습니다. 오늘은 우리 정부에게 있어 암울한 날입니다."
qielepcollapse.30.a:0 "빌어먹을!"

qielepcollapse.31.t:0 "무정부상태!"
qielepcollapse.31.d:0 "더이상 전쟁을 지속하기에는 어려워 보이며 몇 년간 전쟁이 지속되면서 우리 군대는 완전히 와해되어 무정부적인 무리가 되었고, 그 탓에 베이징의 중앙정부는 쉽게 승리하고 질서를 재정립하게 하는 수단으로 전락했습니다!"
qielepcollapse.31.a:0 "재시작이나 하러 가야지!"

qiecoup.1.t:0 "불만의 속삭임"
qiecoup.1.d:0 "팔성연합의 붕괴에 개입하지 않겠다는 우 흠차대신의 결정 이후 몇 주간 정치권 전반의 소규모 집단이 비밀리에 모이기 시작했습니다. 처음에는 우 흠차대신의 무반응을 비난하는 데에서 그쳤지만, 거리에서 계속되는 수많은 폭력들은 폭동으로 이어졌습니다. 이러한 집단들 사이의 사회적 연결은 불안정한 연합을 조직할 수 있게 했습니다. 만주 귀족들, 보정군관학교의 생도들, 신보황회의 개혁가들, 그리고 몇몇 직예 장군들로 구성된 이 느슨한 연합은 우페이푸의 행동을 방해하며 비밀리에 서로 이야기를 나누기 시작했고 우페이푸 정권을 전복시키고 황제를 권좌에 올리려는 음모를 꾸미기 시작했습니다."
qiecoup.1.a:0 "눈을 떼지 마라..."

qiecoup.2.t:0 "은밀한 만남"
qiecoup.2.d:0 "예로부터 혁명 활동을 숨기고자 사용하던 그늘진 베이징 술집 지하에 우페이푸와 그의 중국통치를 끝내려는 이들의 기이한 연합이 모였습니다. 먼저 황제의 동생이자 육군 장성인 푸제는 직예계열이 아닌 소수의 장성들 중 한 명으로, 상당한 수의 병사들을 지휘할 수 있습니다. 그의 옆에 앉아있는 남자는 y.c. 제임스 옌으로 저명한 지식인이자 신보황회의 수장입니다. 그의 건너편에는 25살도 채 안된 보정군관학교 생도인 팡즈젠과 링빈이 앉아 있습니다. 이번 만남의 마지막 참석자는 직예의 장성인 리빙즈입니다. 복벽주의자인 리빙즈는 지난 몇 달 동안 우페이푸의 무능에 불만을 품은 직예 장군들이 연합했다고 말하고 있습니다.\n\n참석자들은 자신들의 제한된 군사력으론 직예를 이길 수 없다는 것을 깨달았고, 참석자들은 이웃 군벌 지도자에게 도움을 요청해야 한다고 결정했습니다. 심사숙고 끝에 그들이 선택한 사람은..."
qiecoup.2.a:0 "산서의 옌시산."
qiecoup.2.b:0 "산동의 쑹저위안."
qiecoup.2.c:0 "산동의 장톈란."

qiecoup.3.t:0 "옌 원수를 향한 요청"
qiecoup.3.d:0 "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신이 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 옌 성장에게 찾아온 것입니다. 어떻게 대응해야 할까요?"
qiecoup.3.a:0 "나는 개혁을 약속하길 원한다."
qiecoup.3.b:0 "단호히 거절하겠다. 위험부담이 크다."

qiecoup.4.t:0 "쑹 성장을 향한 요청"
qiecoup.4.d:0 "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신을 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 쑹 성장에게 찾아온 것입니다. 어떻게 대응해야 할까요?"
qiecoup.4.a:0 "물론이지! 청의 영광을 위하여!"
qiecoup.4.b:0 "거절한다. 위험부담이 크다."

qiecoup.5.t:0 "장 사존을 향한 요청"
qiecoup.5.d:0 "오늘 아침, 황실 예복을 차려입은 남자가 한 편지를 가져왔습니다. 자신을 한미한 귀족이라고 소개한 이 젊은이는 이어서 놀라운 소식을 전했습니다. 만주 황족들과 개혁가, 불만을 품은 군관 무리가 비밀리에 우페이푸 원수의 축출과 푸이 황제의 복위를 꾀하고 있다는 것입니다! 그들은 외부의 원조를 구하고 있으며, 도움을 청하기 위해 장 사존에게 찾아온 것입니다. 어떻게 대응해야 할까요??"
qiecoup.5.a:0 "물론이지! 청의 영광을 위하여!"
qiecoup.5.b:0 "거절한다. 위험부담이 너무 크다."

qiecoup.6.t:0 "옌 원수의 회신"
qiecoup.6.d:0 "옌 원수는 우리의 요청에 답장을 보냈고, 쿠데타 공모자들이 자신을 설득시켜야만 도울 것이라고 했습나다. 옌 원수가 자신의 백성들을 위해 최선을 다하는 근면성실한 사람으로 알려져 있지만, 개인적인 권력을 부여하는 제안도 그에게 있어 매력적일 겁니다"
qiecoup.6.a:0 "그에게 권력과 부를 약속해라!"
qiecoup.6.b:0 "그에게 중국의 현대화와 군주정의 개혁을 약속해라."

qiecoup.7.t:0 "청이 권력을 약속하다"
qiecoup.7.d:0 "쿠데타 모의자들은 만약 원수가 쿠데타를 지지하고 이끌어준다면 그 대가로 권력과 부를 선사하겠다고 약속했습니다. 이는 옌시산 원수가 생각하는 미덕과 완전히 반대이며, 따라서 적극적으로 중국을 개혁하리라는 약속 없이 그의 지지를 받기란 어려울 것입니다."
qiecoup.7.a:0 "나는 권력 따위를 원하는 게 아니다!"

qiecoup.8.t:0 "청이 개혁을 약속하다"
qiecoup.8.d:0 "쿠데타 모의자들은 확고한 반독일 입장을 고수하고 중국의 산업, 기반 시설, 그리고 의료의 현대화를 위해 힘쓸 것을 약속했습니다. 바로 옌시산 원수가 바라던 바입니다!"
qiecoup.8.a:0 "훌륭해! 그들이 제대로 된 결실을 맺기를 빌자!"

qiecoup.9.t:0 "우리의 요청이 거절당했다!"
qiecoup.9.d_yan:0 "옌 원수는 부나 권력에 관심이 없다며 쿠데타 공모자들의 요청을 거절했습니다. 게다가 우페이푸가 옌 원수의 거절로 낙담한 공모자의 제보를 받고 이러한 시도들을 눈치챈 것 같습니다."
qiecoup.9.d_song:0 "쑹 성장이 우리의 요청을 거절했습니다! 당신이 멀티플레이 중이고, 당신의 친구가 멍청이인 경우를 제외하면 이 이벤트를 절대 볼 수 없습니다. 오늘따라 일진이 사납구만, 친구."
qiecoup.9.d_zhang:0 "장 사존이 우리의 요청을 거절했습니다! 당신이 멀티플레이 중이고, 당신의 친구가 멍청이인 경우를 제외하면 이 이벤트를 절대 볼 수 없습니다. 오늘따라 일진이 사납구만, 친구. "
qiecoup.9.a:0 "젠장할! 헛방만 놨어! 단 한번의 기회였는데!"

qiecoup.10.t:0 "옌 원수가 받아들이다"
qiecoup.10.d:0 "옌 원수는 쿠데타 공모자들의 원조 요청을 받아들였습니다. 그는 만약 직예군벌이 쿠데타로 완전히 붕괴되지 않는다면 군대를 투입할 것이라는 데 동의합니다. 그러나 동시에, 그는 푸이가 복권된 후에 양보를 요구할 것입니다."
qiecoup.10.a:0 "훌륭해!"

qiecoup.11.t:0 "쑹 성장이 받아들이다"
qiecoup.11.d:0 "쑹 성장은 쿠데타 음모자들의 원조 요청을 받아들였습니다. 그는 만약 직예군벌이 쿠데타로 완전히 붕괴되지 않는다면 군대를 투입할 것이라는 데 동의합니다. 그러나 동시에, 그는 푸이가 복권된 후에 양보를 요구할 것입니다."
qiecoup.11.a:0 "훌륭해!"

qiecoup.12.t:0 "장 사존이 받아들이다"
qiecoup.12.d:0 "장 사존은 쿠데타 음모자들의 원조 요청을 받아들였습니다. 그는 만약 직예군벌이 쿠데타로 완전히 붕괴되지 않는다면 군대를 투입할 것이라는 데 동의합니다. 그러나 동시에, 그는 푸이가 복권된 후에 양보를 요구할 것입니다."
qiecoup.12.a:0 "훌륭해!"

qiecoup.13.t:0 "음모가 발각되다!"
qiecoup.13.d:0 "기이한 음모가 우페이푸에게 드러났습니다! 불만을 품은 만주 귀족들, 개혁가들, 그리고 직예 장군들이 비밀리에 직예군벌을 전복시키고 푸이를 복권시키려는 음모를 꾸미고 있는 것 같습니다! 그들의 후원자가 자신들을 지지하지 않자 이 음모에 가담했던 사람 중 하나가 불만을 품었고, 옛 동지들을 버리고 우페이푸에게 찾아왔습니다.\n\n우페이푸는 음모자들이 만남을 가진 안전가옥으로 경찰을 보내 급습했고, 애당초 음모를 전혀 몰랐던 푸이를 체포했습니다! 차오쿤 의장은 아연실색한 채로 의회에서 혐의에 대해 밝혔고, 그 전모를 밝혀내지 못한 것에 수치심을 느껴 사임하겠다고 했습니다. 청나라의 끝과 함께, 우페이푸 원수는 새로운 정부가 소집될 때까지 임시 "호국공" 역할을 할 것입니다."
qiecoup.13.a:0 "호국공 만세!"

qiecoup.14.t:0 "반역자 숙청"
qiecoup.14.d:0 "만주인 정치가들이 제거되면서 우리 군에 있는 만주 장군들을 어떻게 할 것인가 하는 문제가 남았습니다. 확실한 정답은 그들을 감금하는 것이지만, 그렇다면 그들의 편을 들었던 직예 장군들은 모두 어떻게해야 할까요? 몇몇은 상당히 숙련되어 있고, 우리 장교진에서 그들을 제거하면 좋지 않은 결과를 초래할 것입니다. 그래도 앞으로의 충성은 보장할 수 있습니다."
qiecoup.14.a:0 "만주 놈들만 숙청해라. 나머진 갱생의 여지가 있다."
qiecoup.14.b:0 "싹 다 숙청해 버려라!"

qiecoup.15.t:0 "여파"
qiecoup.15.d:0 "만주 음모자들이 숙청되면서, 우리는 이제 정부 재건에 눈을 돌려야 합니다. 쉽지는 않겠지만, 북양 헌법의 오류를 바로잡고, 격동의 세월 동안 중국을 제대로 이끌 수 있도록 하는 새로운 초안이 마련되어야 할 것입니다."
qiecoup.15.a:0 "우린 합법적인 정부를 만들어야 한다!"

qiecoup.16.t:0 "불길한 병력 이동"
qiecoup.16.d_yan:0 "지난 며칠 동안 산시성에서는 이상한 병력 이동이 보고되었습니다. 정보원들이 산시성 변두리 산등성이 부근에 보급품과 장비가 비축되고 있다고 보고했고, 국경에서 어떤 군사행동을 준비하고 있는 것으로 보입니다. 옌 성장은 불과 몇 년 전 제4차 직봉전쟁 중 우리의 적이었고, 이 격동의 시기에 그의 잃어버린 영토를 되찾기 위한 공격을 준비하는 것이 그의 성미에 맞아보입니다."
qiecoup.16.d_song:0 "산둥성에서 지난 며칠 동안 이상한 병력 이동이 보고되었습니다. 많은 병력이 우리 국경에서 어떤 군사행동을 준비하고 있는 것으로 보입니다. 우리 정보원들은 산둥반도를 벗어난 산 근처에 보급품과 장비가 비축되고 있다고 보고하고 있습니다. 쑹 성장은 엄밀히 말해 우리에게 충성을 맹세했지만 군벌들 사이에서 역습은 흔치 않은 일은 아닙니다..."
qiecoup.16.d_zhang:0 "산둥성에서 지난 며칠 동안 이상한 병력 이동이 보고되었습니다. 많은 수의 일관도 민병대들이 우리 국경에서 어떤 군사행동을 준비하고 있는 것으로 보입니다. 우리 정보원들은 산둥반도를 벗어난 산 근처에 보급품과 장비가 비축되고 있다고 보고하고 있습니다. 일관도의 장톈란 궁장조사는 확실히 직예군벌의 우방이 아니며, 우리 영토에 대한 공격은 그에게 불가능한 일이 아닙니다."
qiecoup.16.a:0 "무슨 일이 벌어지고 있는거지? 조사할 정보원들을 파견하라."
qiecoup.16.b:0 "더 중요한 문제들을 처리해야 한다."

qiecoup.17.t:0 "기만적인 음모!"
qiecoup.17.d_yan:0 "우리 정보원들이 위험한 음모를 발견했습니다! 옌시산과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이를 복위시키려고 시도하고 있습니다. 빨리 해결해야만 합니다!"
qiecoup.17.d_song:0 "우리 정보원들이 위험한 음모를 발견했습니다! 쑹저위안과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이를 복위시키려고 시도하고 있습니다. 빨리 해결해야만 합니다!"
qiecoup.17.d_zhang:0 "우리 정보원들이 위험한 음모를 발견했습니다! 장톈란과 몇몇 만주 황족, 개혁가들, 그리고 반역적인 장군들이 직예군벌을 전복시키고 푸이를 복위시키려고 시도하고 있습니다. 빨리 해결해야만 합니다!"
qiecoup.17.a:0 "공모자들을 잡아들이고 산동 침공을 준비하라!"
qiecoup.17.b:0 "공모자들을 잡아들이고 산서 침공을 준비하라!"

qiecoup.18.t:0 "이상한 사건들"
qiecoup.18.d:0 "걱정스러운 소식입니다! 최근 며칠동안 우리 군대 내부에서 반직예, 반독 선전물들이 돌고 있다는 것이 발견되었습니다! 병사들에게 어디서 이러한 선전물들을 받았는지 물었지만, 아무도 제대로된 답을 하지 못하고, 그것들이 한밤중에 갑자기 나타났다고만 말했습니다.\n\n더욱 걱정스럽게도, 리빙즈 같이 친 황제 태도를 보이던 몇몇 직예 장군들이 최근 몇시간 사이에 뤄양과의 연락을 끊었습니다. 설상가상으로 보정군관학교는 하룻밤 사이에 텅 비어버렸으며 대규모의 라디오와 전화 정전으로 제국 외곽 지역과의 통신이 차단되었습니다."
qiecoup.18.a:0 "도대체 무슨일이야?"

qiecoup.19.t:0 "베이징에서의 호출"
qiecoup.19.d:0 "우페이푸가 최근 며칠사이에 일어났던 걱정스러운 일들을 처리하려고 시도하는 중에, 차오쿤과 우페이푸를 황제와의 회의를 위해 베이징으로 소환하는 긴급 전보가 도착했습니다. 폭동이 여전히 매일같이 대규모로 일어나고, 황제에게 법률상으로 의장을 소환할 헌법 특권이 있다고는 해도 이런일은 거의 일어난적이 없었습니다. 우페이푸는 함정의 기운을 느꼈지만, 차오쿤이 이미 황제에게 자신과 우페이푸가 이번주 말에 찾아간다고 알려버린 뒤였습니다."
qiecoup.19.a:0 "차오쿤 이 망할 놈!"

qiecoup.20.t:0 "우페이푸와 차오쿤이 푸이를 만나다"
qiecoup.20.d:0 "뤄양에서 출발하고 나서, 우페이푸는 차오쿤이 그까지 함정으로 끌어들인것 같다며 그에게 비난을 퍼부었습니다. 하지만, 우페이푸는 이런 자리에 아무런 대책도 없이 가는 사람이 아닙니다. 두 사람이 태화전으로 들어가기 직전, 우페이푸는 그의 경호원들을 입구 밖에서 대기하도록 명령헀습니다. 바깥의 황실 근위대는 전통 칼 말고는 별다른 무장이 없겠지만, 직예 병사들은 모두 주머니에 권총을 숨기고 있습니다..."
qiecoup.20.a:0 "그들이 들어온다..."

qiecoup.21.t:0 "근위대가 들이닥치다!"
qiecoup.21.d:0 "두 사람이 들어와 황제 앞에 무릎을 꿇으려는 순간, 12명 정도의 중무장한 만주족 근위대원들이 안으로 달려 들어왔습니다! 그들이 푸이를 둘러싸 그가 도망칠 수 있도록 하고, 서서히 다가와 두 사람을 체포하려 하는 순간, 내부의 혼란을 눈치 챈 우페이푸의 경호원들이 외부의 황실 근위대를 제압하고 달려 들어왔습니다. 우페이푸와 차오쿤은 총알을 피하려 기둥 뒤에 재빨리 숨었지만, 총알들은 오래된 기둥들 사이를 오가며 귀중한 유물들을 부수고 숨어 있는 차오쿤마저 부상시켰습니다. 하지만 결국, 총알이 멈추는 순간 어느 한쪽은 승자가 될 것입니다."
qiecoup.21.a:0 "우페이푸와 차오쿤이 죽었다! 쿠데타가 성공했다!"
qiecoup.21.b:0 "만주족 근위대들이 모두 쓰러졌다."

qiecoup.22.t:0 "황제의 선언"
qiecoup.22.d:0 "푸이가 긴장된 표정으로 방에 들어와 벌집이 되어버린 우페이푸와 차오쿤의 시체를 바라보고 있는 동안, 푸제가 기관단총을 든 또다른 만주족 근위대원들을 데리고 방으로 들어와 말했습니다. '폐하, 이제 연설을 하셔야 할 듯 합니다.' 푸이는 고개를 돌려 푸제를 바라보았습니다. '내가-' 불안한 목소리로 그가 말했습니다. '내가 그런걸 할 수 있을지 아직은 잘 모르겠구나.' 푸제가 무엇인가 말하려는 순간, 쿠데타에 가담한 직예 병사들의 지도자인 리빙즈 장군이 방 안으로 들이닥쳤습니다.\n\n'폐하, 도시가 확보되었습니다!' 그는 푸이를 향해 엎드려 절을 올린 채로 말을 이어갔습니다. '하지만 장바이리와 몇몇 직예 장군들이 뤄양으로 도망쳐 베이징을 되찾고 우리를 쫒아낼 준비를 하고 있습니다!' 푸제가 푸이에게 다가와 속삭였습니다. '이제 황제가 되셨으니 황제처럼 행동하셔야 합니다.' 푸이는 긴장을 추스르려 애쓰며 말했습니다. '나 선통제는 천자로서 명하노라. 내일 정오까지 짐에게 충성을 맹세하지 않는 직예 군-' 푸이의 목소리가 잠시 갈라졌지만, 그는 말을 이어갔습니다. '직예군벌 병사들은 모두 대청국의 역적이 될것이다!'"
qiecoup.22.a:0 "반역자들에게 죽음을!"

qiecoup.23.t:0 "명예로운 의무"
qiecoup.23.d:0 "우리는 베이징에서의 쿠데타가 성공적으로 진행되었다는 소식을 받았습니다! 우페이푸와 차오쿤은 자금성에서의 총격전으로 사망했으며, 만주족 장군들과 몇몇 직예 장군들은 이제 구 정권에 충성하는 자들을 몰아낼 군대를 준비하고 있습니다. 바로 지금이 우리가 페하께 맹세한 명예로운 의무에 따라 저 반역자들을 몰아낼 때입니다!"
qiecoup.23.a:0 "반역자들을 처단하라!"

qiecoup.24.t:0 "반쿠데타"
qiecoup.24.d:0 "차오쿤과 우페이푸가 태화전에서 죽지 않고 구사일생한 이후, 우의 경호원들은 궁전 곳곳에 흩어졌고, 산발적인 만주 패거리의 저항에 부딪히면서 총성이 복도 곳곳에 울려 퍼졌습니다. 몇 분 후, 그들은 태화전으로 다시 뛰어들어와 겁에 질린 푸이를 끌고 왔습니다. 엎드린 푸이 앞에 선 우페이푸가 경호원에게 손짓했습니다. 그는 권총을 꺼내들고, 뒤에서 푸이를 잡고 문으로 걸어갔습니다. 밖에는 황제의 동생인 푸제를 비롯한 몇몇 만주 귀족들과 함께 소수의 조정의 신하들과 식객들이 모였습니다. 태화전의 문을 열고, 우페이푸가 황제와 그의 포로 옆으로 다가갔습니다.\n\n'네놈들의 음모는 실패했다, 이 반역자 놈들아.' 그는 입을 비틀어 웃음을 짓다가 경호원에게 황제를 방으로 다시 끌고 들어가라고 손짓합니다. '한발자국만 더 내딛으면, 천자는 죽는다.' \n\n비밀이지만, 우페이푸도 겁에 질려있었습니다. 하지만 그가 죽음을 속인 것은 이번이 처음이 아닙니다. '네놈들이 태화전에 들어간다면, 내 경호원들이 네놈들을 아주 잘 감시할거다. 차오 의장!' 이 말과 함께 그는 등을 돌려서는 태화전으로 도망친 의회의 수장에게 향했습니다. '경호원 몇 명과 함께 가능한 한 빨리 의회 회의장으로 달려가시오!' 그는 푸이를 힐끗 쳐다봤습니다. '제국의 끝이 점점 다가오고 있습니다, 폐하. 중국은 다시 한 번 공화국으로 돌아갈겁니다.'\n\n몇 시간 후, 직예 병사들이 음모를 꾸미던 방을 급습했고 이웃 군벌들이 연루된 문서들이 발견됐습니다. 우페이푸는 즉시 그들을 반역자로 선포하고 그의 군대를 전쟁을 위해 동원했습니다."
qiecoup.24.a:0 "반역자들에게 죽음을!"

qiecoup.25.t:0 "승리!"
qiecoup.25.d:0 "우리 군대가 황하에 도달했다는 보고가 황궁에 도착했습니다. 베이징 근교에 흩어진 직예 주둔군들은 보정군관학교 출신 군관들이 이끄는 우리 군대의 상대가 되지 못했습니다. 자이타오 장군이 이끄는 만주족 병사들 역시 뤄양으로 후퇴중인 직예 병사들을 습격했고, 많은 적 병사들이 구심점을 잃은 군대에 충성하기를 거부하고 우리에 투항했습니다. \n\n우리 병사들은 이제 과거 우페이푸의 본거지이자 지금은 장바이리 휘하의 병사들이 수비하고 있는 도시, 뤄양을 공격할 준비가 되었습니다. 이 요새화된 도시의 점령은 직예군벌 몰락의 신호탄이 될 것입니다."
qiecoup.25.a:0 "천자 폐하 만세!"

qiecoup.26.t:0 "뤄양에서의 승리!"
qiecoup.26.d:0 "오늘 아침, 우리 병사들이 성벽을 넘어 요새화된 뤄양을 함락시켰다는 것을 알리는 전보가 도착했습니다. 수 시간 동안의 대규모 포격에 이어 병사들이 급조된 바지선에 타고 포화 속에서 도강을 시도하여 빠르게 강가를 장악하였으며, 뒤이어 수많은 아군 병력이 도강해 도시 내부의 직예 병력에 대한 공격을 개시했습니다. 도시 곳곳의 고대 석굴들과 사원들에서의 전투 끝에 우리 군은 마침내 직예군벌 사령부를 함락시키고 장바이리를 사살했습니다. 한편 다른 몇몇 장군들은 탈출에 성공했으며, 직예 병사들은 주변의 시골 지역으로 도주해 약탈을 벌이고 있습니다."
qiecoup.26.a:0 "천자 폐하 만세!"

qiecoup.27.t:0 "남부에서의 승리!"
qiecoup.27.d:0 "지난 몇 주 동안 제국 남부 지역에서 우페이푸와 직예군벌에 충성한는 반역자들을 섬멸하기 위한 대규모 전투들이 이어졌으며, 그중에서도 직예 사령부가 마지막 항전을 준비하고 있는 우한으로 향하는 도로 전역에서 가장 치열한 전투들이 벌어졌습니다. 고립된 적 주둔군들을 소탕하는데 성공했으니 이제 우한으로 향해 직예군벌을 최종적으로 파괴하고, 도시를 확보할 때입니다."
qiecoup.27.a:0 "천자 폐하 만세!"

qiecoup.28.t:0 "우창에서의 승리!"
qiecoup.28.d:0 "구 직예 출신 전향자들 덕분에 더욱 강화된 우리 군대가 마침내 우한에 총공격을 감행해 직예 잔당들을 섬멸하고 많은 직예 고위 장성들을 사로잡거나 죽였습니다. 마침내 우리는 승리했고, 드디어 수십년간 부패한 직예군벌 정권 아래 놓여있었으며, 최근의 내전으로 황폐화된 우리 조국의 재건을 시작할 수 있게 되었습니다."
qiecoup.28.a:0 "천자 폐하 만세!"

qiecoup.29.t:0 "번영연맹 해체!"
qiecoup.29.d:0 "우리의 최근 격변 이후, 번영연맹은 '적대 분위기'를 이유로 갑자기 해체되었고, 많은 저명한 로비스트들이 톈진으로 떠났습니다. 독일 공사관이 베이징에 남아 있는 동안, 그들은 어떠한 정부와도 접촉도 끊고, 우리에게서 독일의 군사 및 산업 지원을 빼앗아 왔습니다. 그러나 국민들은 이 움직임에 압도적으로 찬성하고 있으며, 새 정부가 외국의 영향을 받지 않게 된 것에 대해 찬사를 보내고 있습니다."
qiecoup.29.a:0 "우린 그들이 필요없다!"

qiecoup.30.t:0 "청에게 지원을 보내야하나?"
qiecoup.30.d:0 "우리가 청을 도와 독재자 우페이푸를 몰아냈습니다만, 직예 잔당을 소탕하는 것도 지원해야 할까요?"
qiecoup.30.a:0 "그래. 자금을 보내라."
qiecoup.30.b:0 "아니."

qiecoup.31.t:0 "우리의 동맹이 지원을 보내다!"
qiecoup.31.d:0 "우리의 고결한 동맹인 [SHX.Capital.GetName]가 남쪽에 숨어있는 반역자 직예 잔당들을 물리치기 위해 우리에게 많은 돈을 보냈습니다!"
qiecoup.31.a:0 "고맙다!"

qiecoup.32.t:0 "[GetYear]년 청 선거"
qiecoup.32.d:0 "만주쿠데타 이후 임시정부의 혼란이 진정되어 정치적 안정이 이루어졌으니, 오래전부터 약속해 온 선거를 할 시간이 다가왔습니다. 당연하게도 여러 정당이 출마하고 있지만, 진정한 도전자는 중국 정치 개혁과 우리 나라의 위대함을 회복하는 데 있어 그들의 명백한 성공에 비추어 볼 때 [GetRulingParty] 밖에 없습니다. 부패에 대한 비난이 몇 가지 있기는 하지만, 그것은 중국에게는 새로운 일이 아닐 것이며, 누가 [GetRulingParty]이 또 한 번 승리할 자격이 있다는 것을 부인할 수 있을까요?"
qiecoup.32.a:0 "농민들이 다시 한 번 승리했다!"
qiecoup.32.b:0 "중국청년당은 여전히 중국의 이익을 가장 중요하게 여긴다."
qiecoup.32.c:0 "귀족들에겐 분명 능력이 있다."

qiecoup.33.t:0 "청의 마지막 선거?"
qiecoup.33.d:0 "분명히, [GetRulingParty]은 중국의 위대함을 재통합, 개혁, 재신임하기 위한 여정의 모든 장애물에 대해 승리를 거둔 것으로 증명되었습니다. 그들은 새로워진 청나라에 대한 그들의 권력을 공고히 하기 위해 단 한 번의 선거만이 더 필요합니다!"
qiecoup.33.a:0 "신보황회의 통치가 승리했다!"
qiecoup.33.b:0 "오직 관료들만이 나라를 이끌 수 있다!"
qiecoup.33.c:0 "만주 귀족들은 수세기 동안 더 중국을 통치할 거다!"

qiefocus.1.t:0 "자년"
qiefocus.1.d:0 "춘절을 맞이하여 차오쿤 의장은 다소 장황한 연설을 통해 청나라의 영광을 되찾고, 나라를 단결시키기 위해, 경제에 부담이 되는 빚을 갚아야 할 필요성을 역설했습니다. 그는 3가지 계획을 세웠는데 경공업에는 보조금과 감세를, 농민들에게는 현금 작물 대신 식품작물을 재배할 경우에 감세를, 그리고 성장들에 대해선 증세를 감행할 것이라고 합니다."
qiefocus.1.a:0 "연설은 의례적인 박수를 받았다"

qiefocus.2.t:0 "직예 긴급 회담"
qiefocus.2.d:0 "남부의 연합이 붕괴한 이후 우린 거의 모든 직예계 원로 장성들을 뤄양으로 불러모았습니다. 회담은 우페이푸가 짧은 연설을 하며 그 막을 열었습니다.\n\n'동료 병사 여러분...때가 왔습니다. 연합의 붕괴로 인해 우리는...직봉전쟁 이후 처음으로...위태로운 상황에 처했습니다. 앞으로 몇 주 동안 우리가 무슨 선택을 하든 향후 수십 년간의 중국의 운명을 좌우할 것입니다.'\n\n그는 '저는 몇몇 분들에게 상기시켜드리고 싶은게 있는데' 라는 대목에서 회담 참석자 중에서도 강경한 이들을 보았고, 뒤이어 '개입이 반드시 가장 좋은 방법은 아니라는 것입니다. 일을 저지르기 전에 먼저 우리가 할 수 있는 선택지가 무엇이 있는지를 살펴봐야 합니다.'라고 말했습니다.\n\n여러 장군들은 고개를 끄덕이며 동의했고, 최선의 방법이 무엇일지에 대한 논의를 시작했습니다."
qiefocus.2.a:0 "우린 조심스럽게 행동해야 한다..."

qiefocus.3.t:0 "새 선거"
qiefocus.3.d:0 "안경 정부를 지지하기로 한 우리의 결정은 국민들로부터 큰 지지와 찬성을 받았습니다. 이러한 지지에 부응하여 우 원수는 새로운 지지를 활용하기 위한 총선을 실시하라고 차오쿤 의장을 '설득'했습니다. 이론적으론 글을 읽고 쓸 수 있는 모든 중국인들이 참여 가능하지만, 지역 군벌과 광범위한 연합의 혼란, 여타 문제들로 인해 우리가 직접 통제 중인 지역에서만 결과를 받을 수 밖에 없습니다. 역대 선거에서 우린 아슬아슬한 차이로 승리했으며, 의회에 그렇게 큰 권한은 없지만 우리가 가진 의석이 많다면 장기적으로 정통성이 높아질 것입니다."
qiefocus.3.a:0 "선거 일정을 잡자"

qiefocus.4.t:0 "신헌법 제정"
qiefocus.4.d:0 "청 제국을 전복시킨 이후, 우페이푸는 중국을 위한 새 정부를 만드는 것을 도울 헌법학자와 법학자 모임을 모집했습니다. 베이징을 지키고 있는 것은 그에게 어느 정도의 정통성을 부여하며, 그가 가진 군사력은 그가 채택하기로 한 문서에 힘을 실어줄 것입니다.\n\n정통성 문제가 해결되면서 우페이푸는 헌법의 형태에 대해 답변하라는 압박을 받기 시작했습니다. 시간절약과 중국의 중앙집권화를 위해서 1923년 차오쿤 의장이 만든 중국의 마지막 비군주제 헌법을 간단히 선택할 수 있습니다. 하지만 여기에는 법안 자체의 허점, 행정부의 권력남용, 그리고 다른 문제들이 산적해 있습니다. 우페이푸와 그가 모은 학자들은 시간과 정치적 자본이 좀 들더라도 그들만의 헌법 초안을 만들 수도 있습니다."
qiefocus.4.a:0 "차오쿤의 옛 헌법을 다시 채택한다"
qiefocus.4.b:0 "신헌법을 제정한다"

qiefocus.5.t:0 "행정부의 권력"
qiefocus.5.d:0 "우페이푸의 헌법학자들이 당면한 첫번째 쟁점은 행정부가 가질 권력의 수준입니다. 말할 필요도 없이 당연히 이 어려운 시기 동안은 우페이푸와 직예가 행정부를 이끌겠지만, 언젠가 중국이 통일되면 우페이푸의 정부가 어떤 형태로든 (점진적으로) 민주주의를 행할 것이라는게 대략적인 무언의 합의였습니다.\n\n이러한 말들을 들어봤을 때, 강한 행정부는 안정을 보장할 것이고, 권한이 있는 강한 입법부는 정치 자본과 영향력을 보장해준다는 것을 알 수 있습니다."
qiefocus.5.a:0 "행정부에게 강력한 권한을 부여하라"
qiefocus.5.b:0 "입법부에게 강력한 권한을 부여하라"

qiefocus.6.t:0 "자치 문제"
qiefocus.6.d:0 "우페이푸의 헌법학자들이 다음으로 맞이한 쟁점은 자치의 수준에 대한 것입니다. 이전 공화국 정부들은 지방정부와 종종 갈등을 겪었으며 이는-부분적으로-중국의 현 상황까지 이어졌습니다. 반면에 강력한 중앙집권화는 베이징에서 내려온 명령에 충성하도록 할 것입니다."
qiefocus.6.a:0 "각 성에 약간의 자치를 부여하라"
qiefocus.6.b:0 "중앙집권화를 유지한다"

qiefocus.7.t:0 "제헌이 끝나다!"
qiefocus.7.d:0 "헌법의 세세한 부분들에 대한 글을 쓰고 논쟁을 하며 책상 위에서 많은 시간을 보낸 끝에 우리는 새로운 헌법을 갖게 됐습니다! 새 정부가 존재하는 처음 몇 년간은 우페이푸와 직예 군벌이 정부의 안정성을 보장하겠지만, 많은 학자들은 중국이 통일되면 진정한 민주국가로 변모할 것이라고 믿고 있습니다."
qiefocus.7.a:0 "이제 우리에겐 총통이 필요하다!"

qiefocus.8.t:0 "총통 천거"
qiefocus.8.d:0 "우페이푸는 중국에서 군사적으로 가장 으뜸가는 사람이지만 이러한 그의 능력은 정부 각 부처에는 적합하지 않습니다. 이미 그는 호국공으로서의 직무에 임하는 것으로 인해 군사적인 문제가 뒤로 밀려나는 것을 두려워하고 있으며, 제헌을 진행 중인 학자들에게 공화국을 위해 잠재적인 총통 명단을 작성하라고 지시했습니다. 두 명의 후보가 나왔는데, 학자이자 지식인인 후스와, 외교관이자 (잠시였지만) 전 총통이었던 V. K. 웰링턴 쿠 (구웨이쥔)입니다.\n\n후스는 1870년대와 80년대 사이에 미국에서 처음 시작된 실용주의로 잘 알려져 있습니다. 후스의 저서에 따르면, 그는 국민당처럼 정부를 완전히 허물고 다시 세우는 것보다 군벌들과 협력해서 정부를 내부에서부터 변화시키도록 노력하는 것을 지지하고 있습니다. 북벌이 실패하면서 그의 이론은 많은 지지자와 학계 내의 인기를 제법 얻었습니다.\n\n한편 웰링턴 쿠는 외교 천재이자 정치인으로 1920년 베르사유 회담에 옵저버 자격으로 참여하여 미국, 독일, 영국 외교관들과 몇 가지 협상을 도왔으며, 이를 통해 우리 정부를 정당화 할 정도로 의심의 여지 없는 외교 실력을 쌓았습니다."
qiefocus.8.a:0 "우페이푸가 후스를 천거하다"
qiefocus.8.b:0 "우페이푸가 웰링턴 쿠를 천거하다"

qiefocus.9.t:0 "신공화국의 출범"
qiefocus.9.d:0 "오늘 우페이푸는 정성들여 준비한 기념식에서 누가 경애하는 새 공화국의 총통을 향해 욕을 하는지 감시했습니다. 의회는 여전히 화합회의 통제하에 있으며, 아직 많은 사람들이 새 정권에 의문을 던지고 있습니다. 그렇지만 이제 우페이푸는 더이상 잠재적인 적으로서 만주귀족과 싸울 필요가 없어졌고, 대신 중국이 직면한 막대한 부채와 망가진 나라를 재통일하는 일에 집중할 수 있게 됐습니다.\n\n다만 우리 정부가 중국 유일의 합법정부라고 말해온 모든 노력에도 불구하고 우릴 그렇게 여기는 사람은 극소수에 불과합니다. 우리는 정권에 대항하는 단체들을 해체하거나 억압할 필요가 있으며, 우리가 중국의 진정한 정부임을 일반 대중들에게 납득시켜야 합니다!"
qiefocus.9.a:0 "축하합니다, 총통 각하!"

qiefocus.10.t:0 "빚과 정통성"
qiefocus.10.d:0 "빚 문제는 우리의 경제적 노력과 새 정부의 정통성을 강화하려는 시도를 방해하고 있습니다. 독일에 지원을 요청할 수는 있지만 안그래도 인기없는 우리 정부가 대중의 압박으로 무너지게 만들 원인이 될 가능성이 높습니다. 좀 더 영리한 계획은 국민의 지지를 얻는 반타협주의적 입장을 취하고 채무 불이행을 선언하는 것입니다."
qiefocus.10.a:0 "채무 불이행. 우리가 할 수 있는 유일한 방법이다."

qiefocus.11.t:0 "직예 군벌의 미래"
qiefocus.11.d:0 "중국의 다른 군벌들과 마찬가지로 직예군벌은 주로 연공서열과 멘토-멘티 관계에 기초하여 돌아가고 있습니다. 이는 (일반적으로) 안정성을 보장해주고 중상모략에 당할 가능성을 낮춰주지만, 능력에 기반한 성과주의와 진급을 막습니다. 최근 많은 고위 장성들의 사망과 고령화로 인해 우리는 과감한 조치를 취해야만 하며, 젊은 장교들을 군의 고위직으로 진급시킬 수 밖에 없습니다.\n\n상장으로 진급할 4명의 후보자로 궈지자오, 왕링윈, 두시쥔 그리고 웨이이산이 뽑혔습니다."
qiefocus.11.a:0 "이 전도유망한 젊은 친구들을 진급시켜라! 이제 방어계획을 세워야 한다."

qiefocus.12.t:0 "중국방위계획 수립"
qiefocus.12.d:0 "우페이푸가 직예 고위 장성들을 회의를 위해 소집하면서 수많은 사람들이 뤄양에 몰렸고, 남은 하급장교들이 일선 업무를 맡게 되었습니다. 초미의 관심을 끌고 있는 첫번째 문제는 일본과 봉천 정부와의 피할 수 없는 전쟁을 위한 집중방위전략을 고르는 것입니다. 연합의 붕괴와 함께 북방의 배신자가 더욱 대담해지는 것을 본 장바이리와 류멍겅을 포함한 수많은 고위장성들은 경각심을 느꼈습니다. 두 사람은 지난 2년간 연구해온 계획을 문서화하는데 몇 주를 보냈고 회의에 모인 직예 장군들에게 보여줬습니다. 장바이리의 계획은 대규모 방어요새 건설, 중국 내륙으로 산업 이전, 일본 격퇴를 위한 중국의 '투지'를 고취시키는 것에 주력하는 내용입니다.\n\n장바이리와 완전 반대되지는 않지만 류멍겅의 계획은 조금 더 직예군의 전투력 향상에 초점이 맞춰져 있습니다. 그의 눈에는 중국의 승리를 보장하기 위해선 사기 진작, 표준화된 훈련, 그리고 병참 지원이 필수입니다. 최신 의료 기술도 전략의 한 축을 담당합니다. 둘 다 설득력있는 계획이지만 누구의 계획이 선택받는지는 우페이푸에게 달려있습니다."
qiefocus.12.a:0 "장바이리의 계획을 택한다"
qiefocus.12.b:0 "류멍겅의 계획을 택한다"

qiefocus.13.t:0 "재정 제안"
qiefocus.13.d:0 "이 이벤트 어떻게 채워서 끝낼지 몰겠네요 (Filler idk what ended up happening with this)" 
qiefocus.13.a:0 "은행가들을 좀 만나야겠군."

qiefocus.14.t:0 "지휘체계 재정립"
qiefocus.14.d:0 "수많은 직예 고위 장성들을 숙청한 탓에 우리 군은 완전히 지휘체계가 엉망이 되어버렸습니다. 몇 안되는 직예 탈영병 중 하나인 리빙즈와 황족인 다라종군왕 자이타오, 천자의 동생인 푸제가 황군의 지휘체계 개혁에 투입되었습니다. 우페이푸와 그의 측근들이 낙하산 관행과 족벌주의를 바탕으로 현대적 사단 구조를 근본부터 없애버렸기에 쉬운 일이 아닐 것입니다. 이 개혁을 제대로 실행하기까지 시간이 걸릴 동안, 직예를 축출하는 것에 도움을 준 두 보정군관학교의 사관생도인 팡즈젠과 량빈의 이름을 얄팍한 고위 장성 목록에 추가하기로 했습니다. 경험이 부족하긴 하지만 그들이 빨리 배우길 바랍니다."
qiefocus.14.a:0 "훌륭해"

qiefocus.15.t:0 "교리 평가"
qiefocus.15.d:0 "군 재건자들이 직면한 다음 문제는 교리 문제입니다. 직예는 혁신하는것을 망설였고, 대신 오래됐지만 익숙하고 시행착오를 거친 교리들에 의존했습니다. 그러나 중국이 현대화되면서 우리의 원칙을 근본부터 바꿔야 할 수도 있습니다. 어디에 병력을 투입해야 할까요?"
qiefocus.15.a:0 "포병은 군벌 시대의 많은 전투들을 결정지었다."
qiefocus.15.b:0 "우리에겐 황제 폐하를 위해 기꺼이 목숨을 바칠 헌신적인 백성들이 있다..."
qiefocus.15.c:0 "다가올 전쟁에서 대전략이 승리를 향한 길을 보여줄 것이다."

qiefocus.16.t:0 "불안한 연합"
qiefocus.16.d:0 "모든 유신주의자 정당들은 직예를 타도하겠다는 열망으로 똘똘 뭉쳤지만, 쿠데타의 여진이 잦아들면서 자신들이 위태로운 입장에 놓였음을 깨달았습니다. 일본과 봉천은 거대한 세력이며, 유신 정당들은 전멸을 피하기 위해 협력할 것입니다. 다만 동시에 다른 유신 단체들은 서로 다른 목표와 목적들을 가지고 있으며, 군대에 이바지할 만한 것들을 가지고 있습니다. 푸이와 조언가들은 일본과의 최후전쟁에서 이기기 위해서는 각 정당들과 그들의 군 파벌이 필요하지만, 이는 분명 대가를 치르게 될 것입니다..."
qiefocus.16.a:0 "그래도 직예보다는 낫다."

qiefocus.17.t:0 "황사회"
qiefocus.17.d:0 "일관도와 연관된 난해한 종파인 황사회가 신보황회에 고용된 향토방위군을 넘어 우리 군에 편입하겠다고 제안해 왔습니다. 그들은 맹렬한 싸움꾼들이며 우리의 새로운 반타협주의적 입장을 감안한다면 우리에게 충성을 다하겠지만, 일각에서는 일관도가 군에 침투할 기회를 만들어 주는 것 아니냐며 우려하고 있습니다"
qiefocus.17.a:0 "군에 그들을 위한 자리를 마련하도록 하지."
qiefocus.17.b:0 "아니. 너무 위험해."

qiefocus.18.t:0 "비상정부"
qiefocus.18.d.zhang:0 "베이징에 대한 지배가 확고해지면서 아이신기오로 푸이와 그의 조언가들은 선거를 치룰만큼 안정될 때까지 중국을 통치할 비상정부를 구성하기로 했습니다. 직예의 전복을 도운 세 정당 모두 야심찬 개혁 계획을 갖고 있으며 특정 집단의 지지를 받고 있습니다. 다만 복잡한 문제가 하나 있는데, 장톈란이 신보황회의 농촌 개혁 계획 때문에 그들이 선택받도록 밀어붙이고 있다는 것입니다. 그의 제안을 거절할 수도 있겠지만 그러면 정치력을 잃게 될 것입니다."
qiefocus.18.d.song:0 "베이징에 대한 지배가 확고해지면서 아이신기오로 푸이와 그의 조언가들은 선거를 치룰만큼 안정될 때까지 중국을 통치할 비상정부를 구성하기로 했습니다. 직예의 전복을 도운 세 정당 모두 야심찬 개혁 계획을 갖고 있으며 특정 집단의 지지를 받고 있습니다. 다만 복잡한 문제가 하나 있는데, 쑹저위안이 종사당의 전통주의적 계획 때문에 그들이 선택받도록 밀어붙이고 있다는 것입니다. 그의 제안을 거절할 수도 있겠지만 그러면 정치력을 잃게 될 것입니다."
qiefocus.18.d.yan:0 "베이징에 대한 지배가 확고해지면서 아이신기오로 푸이와 그의 조언가들은 선거를 치룰만큼 안정될 때까지 중국을 통치할 비상정부를 구성하기로 했습니다. 직예의 전복을 도운 세 정당 모두 야심찬 개혁 계획을 갖고 있으며 특정 집단의 지지를 받고 있습니다. 다만 복잡한 문제가 하나 있는데, 옌시산이 중국청년당의 적극적인 현대화 추진 때문에 그들이 선택받도록 밀어붙이고 있다는 것입니다. 그의 제안을 거절할 수도 있겠지만 그러면 정치력을 잃게 될 것입니다."
qiefocus.18.a:0 "만주(종사)당을 택한다."
qiefocus.18.b:0 "중국청년당을 택한다."
qiefocus.18.c:0 "신보황회를 택한다."

qiefocus.22.t:0 "새 대관식?"
qiefocus.22.d:0 "지난 몇 주간 만주 귀족들 사이에서 특이한 생각들이 떠돌고 있는데 바로 푸이의 두번째 대관식을 치르는 것입니다. 그들은 1927년 복벽은 직예의 감독하에 진행되었으니 사실은 '정식' 대관식이 아니며, 제국의 전통을 만족시킬 새로운 대관식을 거행해야 한다며 주장하고 있습니다. 여기에는 천문학적이 비용이 들어가겠지만 우리에게 어느정도 정당성을 부여할 것이고, 더 많은 귀족들의 지지를 얻을 수 있을 것입니다."
qiefocus.22.a:0 "대관식을 준비하라!"
qiefocus.22.b:0 "이건 돈 낭비다..."

qiefocus.23.t:0 "황족이 도착하다"
qiefocus.23.d:0 "지난 며칠동안 연은후와 연성공, 그리고 다른 옛 제국 황실의 후손들이 베이징에 도착했습니다. 그들은 차례로 줄을 지어 황제의 곁을 지나 묵묵히 세 번 절하고 머리를 아홉번 조아렸습니다. 가장 희한한 것은 궁정 사진기사가 이 사진들을 찍고 제출하는 일을 맡았으며, 황제의 정통성을 증명할 선전에 사용될 것이고, 비만주계 통치 가문에 대한 지원을 좀먹을 것입니다."
qiefocus.23.a:0 "훌륭해!"

qiefocus.24.t:0 "우리의 새로운 후원자"
qiefocus.24.d:0 "직예 군벌을 무너트린 정변 이후 우리 정부의 미래는 불투명했습니다. 하지만 우페이푸를 전복시키는데 도움을 준 군벌이 곧 베이징으로 출발할 것이고, 그의 앞으로의 계획이 상당 부분 밝혀질 것이라고 기대하고 있습니다..."
qiefocus.24.a:0 "베이징에 온 것을 환영하오 옌 성장!"
qiefocus.24.b:0 "베이징에 온 것을 환영하오 쑹 성장!"
qiefocus.24.c:0 "베이징에 온 것을 환영하오 장 사존!"

qiefocus.25.t:0 "독일과의 향후 관계"
qiefocus.25.d:0 "봉천과 일본에 승리한 이후 직예의 고위 외교관들은 현재 [GER.GetName]과의 지속적인 관계에 대한 최선의 조치를 고민하고 있습니다. 우리는 유럽에서부터 너무 멀리 떨어져있어 라이히스팍트에 가입하기는 무리지만, 그래도 여전히 협력과 보호에 대한 조약을 협상해볼 수 있을지도 모릅니다. 하지만 다른 고위 관료들은 전쟁으로 황폐해진 나라부터 재건해야 한다고 주장하고 있습니다."
qiefocus.25.a:0 "독립 보장을 요청하자."
qiefocus.25.b:0 "중국 재건에 집중해야 한다."

qiefocus.26.t:0 "베이징에서 온 요청"
qiefocus.26.d:0 "청 제국에서 온 대사가 공식적으로 라이히스팍트에 합류할 것을 요청했습니다. 그들은 이미 봉천 정부와 일본 제국을 능가했고 동양의 강력한 동맹국이 될 수 있는만큼 흥미로운 기회입니다. 하지만 동시에 그들은 우리가 신경도 쓰지 않는 이역만리 타향의 전쟁터로 끌고 갈수도 있습니다."
qiefocus.26.a:0 "가입을 승낙한다."
qiefocus.26.b:0 "거절한다. 그들은 골칫거리일 뿐이다."

qiefocus.27.t:0 "베이징에서 온 요청"
qiefocus.27.d:0 "청 제국의 대사가 우리에게 공식적으로 독립 보장을 요청했습니다. 일본을 패퇴시키는데 큰 도움이 될 것이고, 이들의 침략전쟁에는 구속력이 없는만큼 흥미로운 기회입니다"
qiefocus.27.a:0 "독립을 보장한다."
qiefocus.27.b:0 "거절한다. 그들은 골칫거리일 뿐이다."

qiefocus.28.t:0 "군벌 군대의 재편성"
qiefocus.28.d:0 "많은 직예군벌들은 자신이 통치하는 지방을 지키기 위해 사병을 거느리고 있지만 이들 사병의 전투력은 잘 쳐주어도 수준 이하입니다. 그들의 군기는 부족하고 정정당당한 싸움을 하는 것보다 돈을 위해 소작농들을 탈탈 터는 것에 익숙합니다. 우페이푸는 다가오는 일본과의 갈등에 대비해 직예군을 준비시키는 전반적인 계획의 일환으로 사병을 국군으로 재교육하는 재편성을 제안했습니다. 이 계획은 직예 장군들의 격렬한 반대에 부딪히겠지만 우리가 가진 정치적 자본으로 무마할 수 있을 것입니다.\n\n재편성을 진행한다면 4개월 안에 새 사단이 준비될 것입니다. 지금 진행하지 않는다면 시간이 날 때 재편할 수 있겠지만 장비가 충분하진 않을 것입니다."
qiefocus.28.a:0 "재편성을 시작하라."
qiefocus.28.b:0 "이것보다 더 신경쓸만한 일이 많다."

qiefocus.29.t:0 "재편된 사단의 훈련이 끝나다"
qiefocus.29.d:0 "상당한 노력과 훈련을 받은 사병들이 재편성을 마쳤고, 현재 우리가 가진 최고의 물품들을 보급받았습니다. 이들은 일본과 맞서 싸우는데 큰 도움이 될 것입니다."
qiefocus.29.a:0 "대단해!"

#foreign policy

qiefor.1.t:0 "A Request from Beijing"
qiefor.1.d:0 "The newly-established 'Beijing Government', under [QIE.GetLeader] has requested we formally agnowledge their legitimate rule of China. We have yet to firmly align ourselves with Fengtian, and they have taken an anti-concession stance, making their government attractive to many in our country wary of Japanese and German influence. Should we refuse, we expect a reprisal..."
qiefor.1.a:0 "Submit to their request."
qiefor.1.b:0 "Refuse."

qiefor.2.t:0 "[FROM.GetName] has Agreed!"
qiefor.2.d:0 "[FROM.GetLeader] has agreed to our request, formally recognizing our rule over China. Though they are still autonomous, we can further integrate them once our rule has been firmly established."
qiefor.2.a:0 "Great!"

qiefor.3.t:0 "[FROM.GetName] has Refused!"
qiefor.3.d:0 "[FROM.GetLeader] has refused our request! This is a grave insult, and we now have a legitimate reason to invade them..."
qiefor.3.a:0 "Prepare our troops!"

qiefor.4.t:0 "A Request from Beijing"
qiefor.4.d:0 "Wu Peifu has send a personal telegram to [THIS.GetLeader] He requests that we formally recognize the [QIE.GetName]'s rule over China, and submit to his authority. Even though we would still have some autonomy, [THIS.GetLeader]'s advisors expect that to be gradually removed as we grow closer to Beijing. Refusal, however, would likely carry grave consequences..."
qiefor.4.a:0 "Accept their request."
qiefor.4.b:0 "Refuse."

qiefor.5.t:0 "A Request from Beijing"
qiefor.5.d:0 "A telegram arrived from Beijing this morning, demanding [SZC.GetLeader] formally submit to Beijing's rule. While we would lose much of our autonomy, refusal would carry grave consequences."
qiefor.5.a:0 "Accept their request."
qiefor.5.b:0 "Request guarantees."
qiefor.5.c:0 "Refuse."

qiefor.6.t:0 "A Request from Beijing"
qiefor.6.d:0 "A telegram arrived from Beijing this morning, demanding [XSM.GetLeader] formally submit to Beijing's rule. [QIE.GetNameDefCap] is a strong power, but are not dominant yet. We can either accept or reject their offer outright, or demand some form of compensation or security."
qiefor.6.a:0 "Accept outright."
qiefor.6.b:0 "Demand concessions."
qiefor.6.c:0 "Refuse outright."

qiefor.100.t:0 "A Request from Beijing"
qiefor.100.d:0 "A telegram arrived from Beijing this morning, demanding [GXC.GetLeader] formally submit to Beijing's rule. [QIE.GetNameDefCap] is a strong power, but are not dominant yet. We can either accept or reject their offer outright, or demand some form of compensation or security."
qiefor.100.a:0 "Accept outright."
qiefor.100.b:0 "Demand concessions."
qiefor.100.c:0 "Refuse outright."

qiefor.7.t:0 "The [PREV.GetNameDef] Request Guarantees"
qiefor.7.d:0 "While open to our idea of joining our sphere, [PREV.GetLeader] requested some form of monetary guarantee before fully committing to joining. While expensive, this is probably cheaper than fighting a war to ensure their loyalty."
qiefor.7.a:0 "Sure, send the gold."
qiefor.7.b:0 "No!"

qiefor.8.t:0 "Beijing has Accepted!"
qiefor.8.d:0 "Beijing has accepted our offer, and sent us a large amount of gold. While we could backstab them, we could not beat their military, and most of [THIS.GetLeader]'s advisors are urging he accept the deal."
qiefor.8.a:0 "Let's sign the deal!"

qiefor.9.t:0 "Beijing Refuses!"
qiefor.9.d:0 "The [QIE.GetNameDef] have refused our offer!"
qiefor.9.a:0 "Oh well."

qiefor.10.t:0 "Generals Protest Sneak Attack!"
qiefor.10.d.solo:0 "While some of the more warlike Zhili generals enthusiastically support Wu Peifu's plan to launch a sneak attack on Yan Xishan, others are angry that they were not consulted. They contend this plan is too risky and it will provoke a response from Fengtian, given that we have no allies to guard our eastern flank. No matter! We will still launch the attack despite their protests."
qiefor.10.d.backup:0 "While some of the more warlike Zhili generals enthusiastically support Wu Peifu's plan to launch a sneak attack on Yan Xishan, others are concerned that they were not consulted. They contend this plan is too risky and it will provoke a response from Fengtian. Wu Peifu, however, was able to largely address their concerns by pointing out our ally on the eastern flank would hopefully deter any Fengtian response unless the war dragged on for a long time. While they were convinced, it took more effort than Wu originally imagined."
qiefor.10.a:0 "To Victory!"
qiefor.10.b:0 "To Victory!"

qiefor.11.t:0 "The Manchu Are Preparing to Attack"
qiefor.11.d:0 "Dire news! The new regime in the Qing are preparing to attack us! We stand no chance against them militarily on our own - but we have some options. We could either reach out to the Qing, and see if they would cut us a deal, or alternatively, reach out to the Fengtian government, who would hate to see Qing influence expand."
qiefor.11.a:0 "Try and cut a deal with the Qing."
qiefor.11.b:0 "Ask the Fengtian for help!"

qiefor.12.t:0 "The Mas propose a Deal"
qiefor.12.d:0 "Hearing of our impending plans to attack them, [XSM.GetLeader] has come to us with a deal. They will step aside as rulers of the province (at least on paper) and swear fealty to us, while still maintaining authority. We would have the ability to appoint a governor of our choosing, with many suggesting Aisin-Gioro Pugong, Puyi's Muslim cousin, as a candidate. Accepting would allow us to focus on more important areas for our reconquest, while refusal of the deal may lead them to seek Fengtian assistance."
qiefor.12.a:0 "Accept the deal."
qiefor.12.b:0 "We will crush them!"

qiefor.13.t:0 "The Qing Accept our Deal"
qiefor.13.d:0 "The Qing have accepted our deal, and sent Aisin-Gioro Pugong, a recent covert to Islam, as governor. We will still retain our authority and much of our de facto power, but need to answer to Beijing when called upon."
qiefor.13.a:0 "Better than dying..."

qiefor.14.t:0 "The Qing Refuse!"
qiefor.14.d:0 "The Qing have refused our offer, leaving us with no choice but to reach out to the Fengtian for aid."
qiefor.14.a:0 "They will regret this decision!"

qiefor.16.t:0 "The Qing Reach Out"
qiefor.16.d:0 "Following our victory in the League war, we have successfully consolidated our rule over the area around Nanjing. We have just received a request from the Qing government, which aided us in our wars, requesting we formally submit to their rule, giving us protection from Japan. We would still have a large degree of autonomy, but the expectation is that we would be directly integrated into the Qing government once the war with Japan has concluded. The Qing have made it clear we can still reach out to our German backers and ask for assistance, in order to sweeten the deal."
qiefor.16.a:0 "Great! Accept their offer"
qiefor.16.b:0 "Refuse them!"

qiefor.17.t:0 "[QIE.GetName] Send Equipment!"
qiefor.17.d:0 "A train has arrived from Beijing this morning carrying a cargo of military equipment, along with an emissary from Beijing.\n\n'For your struggles against those who refuse to recognize China's claim to these lands. Never forget our generosity!'"
qiefor.17.a:0 "Great news!"

qiefor.18.t:0 "[QIE.GetName] 'Volunteers' Arrive!"
qiefor.18.d:0 "Over the last few days trains full of [QIE.GetNameDef] soldiers have arrived from Beijing, prepared to fight against our enemies. With their help, however, comes a tacit responsibility to help Beijing when they need our help."
qiefor.18.a:0 "Great!"

qiefor.19.t:0 "The [QIE.GetName] Attack Shanxi!"
qiefor.19.d.decision:0 "The traitorous rats in Beijing have launched a sneak attack on our former ally in Shanxi! Governor Yan Xishan has asked for our assistance in defeating the [QIE.GetNameDef], but we cannot simply pivot to attacking them. Many of our generals fear our forces are unready for such a large conflict, and our Japanese backers have not yet signed off on such a quick attack. We can either override these generals at the cost of some political power, or wait the three months they say they need to prep their troops, and inform Yan we will assist then.\n\nOf course, we could also refuse to get involved at all."
qiefor.19.d_postcoup:0 "While reports are unclear of how exactly this occurred, it appears that Yan Xishan, governor of Shanxi and our former ally, was somehow involved in a coup attempt against the Zhili. We don't know the exact details, but the coup appears to have failed and now Zhili forces are mustering to attack Shanxi. While we want to defend our former ally, our forces have been caught off-guard. We can intervene immediately, though overruling our top generals will cost significant political power. Or, however, we can wait a few months to prepare our forces adequately, and hope that Governor Yan can hold on for that long.\n\nOf course, we could also refuse to get involved at all."
qiefor.19.a:0 "Begin to prepare the troops!"
qiefor.19.b:0 "Launch an attack!"
qiefor.19.c:0 "What do we owe Shanxi?"

qiefor.20.t:0 "The [QIE.GetName] Launch a Sneak Attack!"
qiefor.20.d:0 "In the early morning hours [QIE.GetName] forces loyal to the treacherous Jade Marshal launched an unprovoked sneak attack on our border garrisons! While there is no doubt we can defeat these rats on our own, we have also reached out to [FNG.GetLeader], our former ally during the last ZhiFeng war, where we fought on his side against the Zhili traitors. Hopefully he can come to our aid!"
qiefor.20.a:0 "Prepare the Troops!"

qiefor.21.t:0 "[FNG.GetLeader] Promises to Help!"
qiefor.21.d:0 "[FNG.GetLeader] has confessed that his forces were also caught off-guard by this sneak attack, but if we can hold on for three months, his troops will launch an attack on the Zhili positions. We will do what we can to resist!"
qiefor.21.a:0 "Prepare our defences!"

qiefor.211.t:0 "Fengtian Refuses Our Call for Aid"
qiefor.211.d:0 "In an act of utter cowardice, Zhang Zuolin has chosen to refuse our call for aid, and now cowers beyond the Great Wall."
qiefor.211.a:0 "Then we are on our own."

qiefor.2111.t:0 "Fengtian Begins to Mobilize"
qiefor.2111.d:0 "Our agents in Shenyang have reported growing signs that Fengtian is mobilizing, and preparing to march its armies south against our defences at Shanhaiguan. Fortunately, our attack on Shanxi seems to have caught Zhang Zuolin by surprise, and it could take several months for his forces to move decisively."
qiefor.2111.a:0 "At least we know he's coming."

qiefor.22.t:0 "Qi Accepts Our Request!"
qiefor.22.d:0 "Governor Qi has accepted our request for aid, and promises to send his troops north to destroy [FNG.GetNameDef]"
qiefor.22.a:0 "Great!"

qiefor.23.t:0 "Qi Refuses Our Request!"
qiefor.23.d:0 "Governor Qi has refused our request, claiming matters 'internal security' took precedent. While this is unfortunate, our contacts within the Peking-Kommission told us they would begin to put pressure on Qi and 'encourage' him to intervene."
qiefor.23.a:0 "So much for the help..."

qiefor.24.t:0 "Rich Vein Discovered!"
qiefor.24.d:0 "Following our recent focus on mining in the Shanxi region we have uncovered vast deposits of mineral wealth. It is truly fortuitous we seized this area from Governor Yan during the last Zhifeng war! Our engineers have just discovered a new vein full of coal and iron ore. The only problem, however, is that it extends underground into Yan's territory. While we could mine this, Yan's engineers will no doubt notice the incursion.\n\nEver since the League Collapse Yan has drawn closer and closer to Zhang Zuolin in Fengtian, who he was formerly allied with. Wu's advisers are warning him that this could very well escalate tensions between us and the Fengtian government."
qiefor.24.a:0 "Dig deeply and greedily!"
qiefor.24.b:0 "This is too risky..."

qiefor.25.t:0 "[QIE.GetName] Miners Approach Territory!"
qiefor.25.d:0 "Governor! We have grave news! Our miners have discovered [QIE.GetName] tunnels extending into our territory! No doubt they are trying to secure the rich mineral wealth of our province for their own nefarious ends. We must protest this immediately!"
qiefor.25.a:0 "Lodge a formal complaint."

qiefor.26.t:0 "[SHX.GetName] Protests our Miners!"
qiefor.26.d:0 "Governor Yan Xishan has lodged a formal protest with the Bureau of Mines, claiming that our miners have violated his provinces' boundaries. Normally, we would simply ignore this, but Yan has also noted that should Beijing fail to act accordingly, he will seek out 'responsible government to address the problem' - a reference many are interpreting to mean [FNG.GetLeader] in Fengtian."
qiefor.26.a:0 "Who cares? Keep mining!"
qiefor.26.b:0 "Back down, this is getting risky."

qiefor.27.t:0 "[QIE.GetName] Ignored Us!"
qiefor.27.d:0 "Unsurprisingly, the [QIE.GetName] ignored our request. Their perfidious miners continue to extend their grasp into our vast mineral wealth, leaving us little other option than turning to the Fengtian government."
qiefor.27.a:0 "Reach out to [FNG.GetLeader]"
qiefor.27.b:0 "Fengtian can't help us. Back down."

qiefor.28.t:0 "[QIE.GetName] Back Down!"
qiefor.28.d:0 "The [QIE.GetName] have quietly backed down! Their miners have left our territory, leaving us victorious."
qiefor.28.a:0 "Great!"

qiefor.29.t:0 "Shanxi Back Down!"
qiefor.29.d:0 "Shanxi has backed down, letting our miners access the veins! This is a great victory, as our war machine can use these materials to gear up for the eventual conflict with Japan."
qiefor.29.a:0 "Great!"

qiefor.30.t:0 "Mining Disputes in Shanxi!"
qiefor.30.d1:0 "Mining disputes on the Shanxi-[QIE.GetName] border have escalated over the last few months, and now Governor [SHX.GetLeader] is asking us to step in and guarantee his provincial borders. He was a staunch ally of ours during the last Zhi-Feng war, and his province controls valuable mineral resources we could use. Should we promise to protect him against the perfidious Zhili?"
qiefor.30.d2:0 "Mining disputes on the Shanxi-[QIE.GetName] border have escalated over the last few months, and now Governor [SHX.GetLeader] is asking us to step in and guarantee his provincial borders. He was a staunch ally of ours during the last Zhi-Feng war, and his province controls valuable mineral resources we could use. However, we have already decided upon a strategy to combat the [QIE.GetName] together with Anqing. Going back on that might make them decide to not join our war."
qiefor.30.a:0 "Time to step in!"
qiefor.30.b:0 "Let's not do this."

qiefor.31.t:0 "The [FNG.GetName] Step In"
qiefor.31.d:0 "[FNG.GetLeader] has promised to guarantee our provincial borders against the Zhili! If Zhili miners continue to 'violate the boundaries of our province', he claims he will come to our aid."
qiefor.31.a:0 "Great!"

qiefor.32.t:0 "The [FNG.GetName] Protect Shanxi!"
qiefor.32.d:0 "It appears that Yan was serious in his threat to reach out to the Fengtian - [FNG.GetLeader] has just announced he will protect the 'provincial integrity' of Shanxi against any 'rebel incursions'. This is a betrayal of the highest order and another sign that our national order has crumbled. We can either attempt to call Yan and Zhang's bluff if we feel strong enough, or back down, though that will cost us prestige."
qiefor.32.a:0 "Call their bluff - move troops into the area!"
qiefor.32.b:0 "This is too risky. Stand down."

qiefor.33.t:0 "Skirmishes on the Border!"
qiefor.33.d:0 "It appears the fools in Beijing to not listen! They have begun to move troops into the disputed mining areas! Already we are hearing reports of isolated skirmishes between border guards and Zhili troops! We must reach out to [FNG.GetLeader] for help at once!"
qiefor.33.a:0 "Call [FNG.GetLeader] for aid!"

qiefor.34.t:0 "Skirmishes on Shanxi-[QIE.GetName] Border!"
qiefor.34.d:0 "It appears that the [QIE.GetName] have ignored our threats! Reports from Governor Yan indicate that Zhili advance forces moved into the disputed territories over the last week, and have begun to attack border garrisons. This could be the opportunity we have waited for - a chance to reverse the humiliation of 1927!"
qiefor.34.a:0 "Honour our commitment. To war!"
qiefor.34.b:0 "Back down. We can't beat them yet..."

qiefor.35.t:0 "The [FNG.GetName] Attack!"
qiefor.35.d:0 "Our attempts to call Zhang Zuolin's bluff failed - he has begun mobilize his troops and formally declared war on us! We must ready our forces at once to destroy the Fengtian once and for all, and recreate our victory of 1927!"
qiefor.35.a:0 "Ready the troops!"

qiefor.36.t:0 "The [FNG.GetName] Back Down!"
qiefor.36.d:0 "Our plan to call [FNG.GetLeader]'s bluff has succeeded! We have heard nothing from his government after we sent our troops into the disputed areas and we can now safely assume that we have free reign to do whatever we want with the Shanxi province! Let's destroy the traitorous Governor Yan and integrate the area directly!"
qiefor.36.a:0 "Easy pickings!"
qiefor.36.b:0 "We have bigger things to worry about."

qiefor.37.t:0 "The [FNG.GetName] Back Down!"
qiefor.37.d:0 "The traitorous [FNG.GetLeader] has let us down! Despite our request for assistance he has ignored us in the face of the [QIE.GetName]!"
qiefor.37.a:0 "Damnation!"

qiefor.38.t:0 "The Manchu Demand We Submit!"
qiefor.38.d:0 "It appears our attempts at isolation and rebuilding are in vain. The new Manchu government in Beijing are demanding we officially recognize their authority and submit to their rule. Our recent work with the NCERA, an integral part of the new imperial coalition, probably has something to do with this. Resisting would not be a smart move, as they can easily overpower and destroy us."
qiefor.38.a:0 "We don't have much choice. Submit."
qiefor.38.b:0 "Refuse! Our independence is too valuable."

qiefor.39.t:0 "The Manchu Demand We Submit!"
qiefor.39.d:0 "The new Manchu regime in Beijing is demanding that we formally submit to their authority and recognize Puyi as Emperor of China! Even worse, they demand that we cede all 'temporal control' to the Emperor's Muslim cousin, Pugong. We can always refuse this request, though a war against the central government will be challenging to win..."
qiefor.39.a:0 "Submit, we don't have much choice."
qiefor.39.b:0 "We will destroy them!"

qiefor.40.t:0 "The Emperor Invites Us to Swear Fealty"
qiefor.40.d:0 "While we did not help the Emperor orchestrate the coup that destroyed the Zhili clique, we were overwhelmingly supportive of this change of events. Now, the Emperor is formally inviting Governor Song to swear fealty to him and officially recognize him as Emperor of China!"
qiefor.40.a:0 "Pack our bags, we're heading to Beijing!"
qiefor.40.b:0 "Tell the Emperor we're... busy or something..." 

qiefor.41.t:0 "Tibet Offers to Swear Fealty"
qiefor.41.d:0 "Tibet has recently sworn in a new governing party, the 'Young Tibet Party'. They have taken a pro-Monarchy stance and have decided to reach out to us for aid and support. While Tibet is certainly far-flung, collaboration with their regime certainly would not be harmful."
qiefor.41.a:0 "Sure. Send them some token of our appreciation."
qiefor.41.b:0 "Who cares about Tibet?"

qiefor.42.t:0 "The Qing Accept!"
qiefor.42.d:0 "The Qing have accepted our request, and sent us some financial aid."
qiefor.42.a:0 "Great!"

qiefor.43.t:0 "The Qing Refuse!"
qiefor.43.d:0 "The Qing have refused our request, claiming Tibet is an integral part of China!"
qiefor.43.a:0 "Damn!"

qiefor.44.t:0 "How to Approach Tibet?"
qiefor.44.d:0 "With our victory over Japan and our new centralization efforts, we must now decide how to approach Tibet. Do we demand they join our country fully, or leave them independent and autonomous, albeit under our 'supervision'?"
qiefor.44.a:0 "Keep them autonomous"
qiefor.44.b:0 "Direct rule!"

qiefor.45.t:0 "The Qing Demand We Surrender Some Autonomy!"
qiefor.45.d:0 "Beijing has demanded that we submit fully to their rule, though we will still remain somewhat autonomous. This is probably the best deal we can hope to get."
qiefor.45.a:0 "Submit, we have no choice."
qiefor.45.b:0 "We will destroy them!"

qiefor.46.t:0 "Qing Demands We Join the Empire!"
qiefor.46.d:0 "The Qing, citing our past cooperation, have demanded we officially join the Empire, and submit to direct rule from Beijing!"
qiefor.46.a:0 "We have no choice, accept."
qiefor.46.b:0 "We will destroy them!"

qiefor.47.t:0 "Tibet Accepts"
qiefor.47.d:0 "Tibet has accepted our demand, and we have begun to carry out integrating Tibet."
qiefor.47.a:0 "Great!"
qiefor.47.b:0 "Great!"

qiefor.48.t:0 "Tibet Refuses!"
qiefor.48.d:0 "Tibet has refused our generous request! We must destroy these insolent yak herders!"
qiefor.48.a:0 "Crush them!"

qiefor.49.t:0 "[From.GetName] Demands our Integration!"
qiefor.49.d:0 "The rulers of Beijing have demanded that [ROOT.GetLeader] directly integrate his administration into the larger [From.GetAdjective] administration. We can accept, try and negotiate our autonomy, or refuse outright - though this will carry grave consequences."
qiefor.49.a:0 "Submit and play as [From.GetName]."
qiefor.49.b:0 "Try and negotiate for autonomy."
qiefor.49.c:0 "Refuse!"

qiefor.50.t:0 "[From.GetName] Attack Macau!"
qiefor.50.d:0 "Early this morning [From.GetAdjective] troops began an attack on the outer fortifications of Macau, flagrantly violating our territorial integrity and international law! No doubt they are taking advantage of our current conflict to expand their influence. What should we do?"
qiefor.50.a:0 "Put up a token resistance, then surrender."
qiefor.50.b:0 "We will fight them!"

qiefor.51.t:0 "Portugal Surrenders Macau!"
qiefor.51.d:0 "Excellent news! Portuguese forces, facing our overwhelming superiority, surrendered control of Macau soon after our attack began. We allowed them to return home unmolested, and now the city is ours!"
qiefor.51.a:0 "Great!"

qiefor.52.t:0 "The Qing Prepare to Launch Reunification Campaign!"
qiefor.52.d:0 "The backwards ingrates in Beijing have announced that within a few months they will embark on a 'National Pacification Campaign'! This is a worrying development, and many are concerned that our allies scattered across China will be destroyed unless we act. [FNG.GetLeader] has announced that he will aid any governor across China who promises to swear fealty to us once we have destroyed the Qing and secured Beijing."
qiefor.52.a:0 "Send the telegrams!"

qiefor.53.t:0 "The [FNG.GetName] Promises to Protect Us!"
qiefor.53.d:0 "In the wake of [QIE.GetLeader]'s proclamation of the 'National Reunification Campaign', [FNG.GetLeader] has announced that he will protect any vulnerable warlords as long as they swear loyalty to him once the war has ended in his victory. We can either accept this deal, or try and weather out the storm on our own."
qiefor.53.a:0 "We need the protection"
qiefor.53.b:0 "We can beat some Manchu on our own!"

qiefor.54.t:0 "[FNG.GetLeader] Promises to Protect Warlords!"
qiefor.54.d:0 "The traitorous [FNG.GetLeader] followed our announcement of the National Reunification Campaign with a proclamation of his own - that he will protect any warlords against our aggression! While this may make our war more challenging, already people are beginning to see this conflict as not just a reunification war but a struggle against Japan as well, and have begun to enthusiastically support the war effort."
qiefor.54.a:0 "We will crush them!"

qiefor.55.t:0 "The Qing Prepare their Campaign"
qiefor.55.d:0 "Our erstwhile allies in Beijing have announced that they will soon embark on a 'National Pacification Campaign' - targeting [LEP.GetLeader]'s regime in the process. Should we send him aid in order to resist the Manchu attacks?"
qiefor.55.a:0 "Send some supplies"
qiefor.55.b:0 "They can beat some nomadic savages..."

qiefor.56.t:0 "Singapur sends Aid!"
qiefor.56.d:0 "Following the Qing's proclamation of the 'National Pacification Campaign', [GEA.GetLeader] has directed his agents to supply us with large caches of weapons - with none of the usual promises for repayment demanded. It appears they greatly fear the resurgent Manchu, and are going to use us as a bulwark against them."
qiefor.56.a:0 "Thanks!"

#Anqing events
qiefor.57.t:0 "Wuchang-Anqing Development"
qiefor.57.d:0 "Following a suggestion by one of our officials of the China Council in the Anqing Clique, work has begun on developing the Wuchang-Anqing region, which serves as the interior of both our nations. Previous development and cooperation has usually revolved around the Beijing-Nanjing axis, but it is good that there is now also progress on developing other areas."
qiefor.57.a:0 "Let them do most of the work"
qiefor.57.b:0 "Invest ourselves"

qiefor.58.t:0 "New Offices Beijing Liaison Council"
qiefor.58.d:0 "The Anqing Clique has emerged victorious with our support. We recently installed the Beijing Liaison Council as our official representative organisation in the new Anqing capital of Nanjing. They will be working towards achieving eventual unification. However, they have now requested that in order to make a statement and show the glory of the Emperor to the Chinese commoners in Nanjing, we should fund the construction of very large offices for them."
qiefor.58.a:0 "No, not worth it"
qiefor.58.b:0 "Fund construction"

qiefor.59.t:0 "Resource Development with Anqing"
qiefor.59.d:0 "We have recently struck a deal with Anqing to stimulate Qing enterprises to aid in the prospecting and development of resources in their territory. Now, we of course indirectly benefit from these resources as we can trade with Anqing, but shouldn't we get some direct benefits as well? We could ask for control over one of their iron mines in Wuhu. Maybe they will be willing to accommodate us."
qiefor.59.a:0 "No, it doesn't cost us anything"
qiefor.59.b:0 "Yes, ask them for steel from Wuhu"

qiefor.60.t:0 "Anqing Refuses Special Treatment"
qiefor.60.d:0 "The Beijing Liaison Council has been hard at work to improve the ability of Qing enterprises to do business in the Anqing Clique. Due to the backwards nature and governance of the Anqing Clique, this is sometimes quite difficult. However,when recently the Liaison Council requested the Anqing Clique to do something about this, they outright refused! This is unacceptable. We should send them another offer. One they can't refuse."
qiefor.60.a:0 "Send the offer"

qiefor.61.t:0 "Anqing Still Refuses"
qiefor.61.d:0 "Somehow, they refused an offer they weren't supposed to refuse. As a result, through coordination with the Beijing Liaison Council, we have temporarily implemented extremely far-reaching restrictions for Anqing companies operating within our borders. While we will make sure our own economy is not hit, we will prevent any kind of profit flowing to Anqing for at least the next few months. This will surely make them unhappy, but it should teach them for next time."
qiefor.61.a:0 "Do it"

qiefor.62.t:0 "Puyi Receives Warm Welcome in Nanjing"
qiefor.62.d:0 "Emperor Puyi recently visited the Southern Capital, Nanjing, together with Wu Peifu. There they met with Chen Tiaoyuan, who made sure that he received an incredibly warm welcome. That is most definitely an excellent sign of things to come. In fact, Puyi has been so delighted that he has asked Chen Tiaoyuan if an extensive imperial palace could be constructed in Nanjing."
qiefor.62.a:0 "Excellent"

qiefor.63.t:0 "Puyi Shocked by Protests in Nanjing"
qiefor.63.d:0 "Emperor Puyi recently visited the Southern Capital, Nanjing, together with Wu Peifu. There they met with Chen Tiaoyuan, leader of the Anqing Clique. However, to both the Emperor's and Wu's dismay, the streets were littered by protests. It was obvious that either Chen did not have things under control or he simply didn't care to provide a proper welcome for Puyi. Both scenarios are scandalous and require correction. The Beijing Liaison Council has received orders to make sure that Chen pays for this."
qiefor.63.a:0 "Bad manners"

qiefor.64.t:0 "Chen Agrees with Intellectuals"
qiefor.64.d:0 "The intellectual gathering organised by the Beijing Liaison Council in Nanjing was a great success. Such a success even, that Chen Tiaoyuan himself announced that he agrees with their sentiment and will do all he can to accelerate the timeline. Hopefully he isn't lying."
qiefor.64.a:0 "Good news"

qiefor.65.t:0 "Chen Stresses His Autonomy"
qiefor.65.d:0 "Recently, the Beijing Liaison Council in Nanjing organised a meeting of various famous Chinese intellectuals. They all came to the same conclusion: China must unite immediately. However, Chen Tiaoyuan, leader of Anqing, has spoken out against the urgency of their call. Instead, he says that local autonomy is more important than unification. What he says is practically a renunciation of his recognition of the Qing as sole national government! We cannot let him get away with such words and must speak against it immediately."
qiefor.65.a:0 "Prepare a counter-message"

qiefor.66.t:0 "The Qing Reach Out"
qiefor.66.d:0 "Tensions are mounting in the north, with Qing afraid that it might be attacked by Fengtian, or even Japan. They are looking for allies and as we have not forgotten their help in the League war, have now come to us. Will we accept their request and enter into an alliance with them?"
qiefor.66.a:0 "Of course"
qiefor.66.b:0 "No!"

qiefor.67.t:0 "The Qing Reach Out"
qiefor.67.d:0 "Now that Qing is under attack from the outside, they have requested us to enter into an alliance with them and participate in the defense of China. If we don't help, China might get overrun. We really have no choice."
qiefor.67.a:0 "Of course"
qiefor.67.b:0 "No!"

qiefor.68.t:0 "The Qing Reach Out"
qiefor.68.d:0 "So far, we have evaded being integrated by Qing. However, now they have emerged victorious in their other major conflict, meaning that we are most likely next."
qiefor.68.a:0 "Of course"
qiefor.68.b:0 "No!"

qiefor.69.t:0 "Chen Refuses Alliance"
qiefor.69.d1:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This is hard to believe, but true. There is little we can do now, as we do not wish to blow up our relationship, but we will make sure he accepts next time."
qiefor.69.d2:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This is hard to believe, but true. There is little we can do now, as we are at war, but we will make he bends the knee after we have emerged victorious."
qiefor.69.d3:0 "Chen Tiaoyuan, leader of the Anqing Clique, has refused our request for an alliance. This even after we have defeated China's greatest enemy and shown that we are the rightful government! We cannot show any weakness."
qiefor.69.a:0 "He will pay for this"

qiefor.70.t:0 "Anqing Canal Cooperation"
qiefor.70.d:0 "The Beijing Liaison Council has again been successful. It noticed that Anqing had recently completed significant dike and canal work, including the completion of the massive Subei Canal. It was then able to secure Anqing cooperation in dike works in Hebei and Kaifeng. Work can begin as soon as we want."
qiefor.70.a:0 "Excellent"

qiefor.71.t:0 "Army Cooperation with Anqing"
qiefor.71.d:0 "Anqing are now part of our alliance and the next obvious step was closer army cooperation. They have now taken that step and the Beijing Liaison Council has set up the Army Cooperation Commission. Now, it is up to us if we want to expend resources to improve the Anqing armies, as they are quite outdated and based very much on age-old warlord tactics. The benefits are clear, as not only would it improve their fighting capabilities in war, it would also afford us valuable influence over them."
qiefor.71.a:0 "We'll help them"
qiefor.71.b:0 "They'll have to manage on their own"

qiefor.72.t:0 "Anqing Refuses Further Army Cooperation"
qiefor.72.d:0 "Unfortunately, Anqing has refused further army cooperation for now. However, they must eventually realize that this cooperation is critical if a strong defence is to be mounted against our common enemies. We can try again in the future."
qiefor.72.a:0 "Alright"

qiefor.73.t:0 "Army Cooperation Concluded"
qiefor.73.d:0 "Projects began by the Army Cooperation Commission that sought to intensify army cooperation and communication between the Qing and Anqing forces have now concluded. While of course more would have always been preferable, we can be satisfied with the results and the improvements to the Anqing armies."
qiefor.73.a:0 "That's good"

qiefor.74.t:0 "Anqing Refuses Conference"
qiefor.74.d:0 "Strangely, Chen Tiaoyuan has outright denied holding a conference to discuss our country's future. This is quite outrageous not something we expect from a man like Chen. We have to make sure he stays in our orbit. We won't forget he did this."
qiefor.74.a:0 "Damn him!"

qiefor.75.t:0 "End of the Conference"
qiefor.75.d1:0 "The conference was a complete success! Chen was very willing on multiple fronts and the progress made has been tremendous. This event will most definitely be remembered as critical in China's history, as it marked the beginning of accelerated integration between the Northern and Southern Zhili."
qiefor.75.d2:0 "The conference was a success, although maybe not as much as we had hoped for. Chen Tiaoyuan and other delegation members were willing to accept some of our proposals, but refused even more. This is unfortunate, but we still made some significant progress."
qiefor.75.d3:0 "Unfortunately, despite our best efforts, most of our actual proposals have been refused by the Anqing delegation. This entire conference is a complete political failure. This is frustrating, as it seemed that Chen was willing to continue integration talks!"
qiefor.75.a:0 "Good news"
qiefor.75.b:0 "Damn!"

qiefor.76.t:0 "Dalu Yinhang and Anqing"
qiefor.76.d:0 "Dalu Yinhang, the Continental Bank, is one of our major commercial banks. Recently, through an initiative coordinated by the Beijing Liaison Council, they have made significant investments into the Anqing Clique to aid them with expanding their industry. Potentially, we could leverage this to increase our influence with Anqing. First of all, we could offer additional loans through other banks. This might strain our own resources, however. We could also decide to let them repay the loan at more favourable terms. Dalu Yinhang should be able to manage this, but they might not be happy. What will we do?"
qiefor.76.a:0 "Offer more loans"
qiefor.76.b:0 "Improve the terms"
qiefor.76.c:0 "Nothing"

qiefor.77.t:0 "Anqing Responds to Our Offer"
qiefor.77.d1:0 "The offer concerning the Dalu Yinhang loans we made Anqing must have been very sweet indeed. They have accepted and also committed themselves to taking additional steps concerning further integration. That should definitely help make a united China a reality."
qiefor.77.d2:0 "Unfortunately, what we offered was not enough for Anqing, they have utterly rejected it. Again Chen Tiaoyuan has decided to frustrate our efforts, even when it is obvious that it is to the benefit of all of China!"
qiefor.77.a:0 "Good news!"
qiefor.77.b:0 "Unfortunate"

qiefor.78.t:0 "Wu Meets Anqing Anti-Concessionists"
qiefor.78.d:0 "In order to increase support in Anqing for unification with Qing without having to go through its leader, Chen Tiaoyuan, Wu has decided to meet up with a number of leaders of the Anti-Concessions League, the largest organisation representing the usually disorganised Anti-Concessionist Movement. The League itself is split up into two factions, one of which is pro-republican and in bed with the Vermillion Society. The other is more to Wu's taste as it supports the Qing monarchy and believes that unification is necessary as soon as possible. It has been this former group that has been somewhat an obstacle to unification and that is why Wu decided to also meet with them specifically.\n\nThe leaders were impressed by Wu's words and his recent actions and policies within the Qing government. He also secretly confided in them that he also preferred a China without Puyi, but that a constitutional monarchy would mean that both camps could have what they want. He promised them that Puyi would never be able to cause damage to China, Wu would ensure that. Wu's words reassured many and even convinced some who had previously been passive pro-republican to support unification immediately. It was clear that Wu's efforts had a significant effect."
qiefor.78.a:0 "Excellent"

qiefor.79.t:0 "Anqing Reconstruction Aid"
qiefor.79.d:0 "The Anqing Clique has decided to take a cooperative approach to tackling the great reconstruction required to get their country back on its feet. Through smaller initiatives, Qing is already helping and providing significant aid. However, we can also escalate this to the national level and provide more aid there. However, this would most likely constrain us for at least a short while."
qiefor.79.a:0 "Help them more"
qiefor.79.b:0 "Enough is being done"

qiefor.80.t:0 "Qing Requests Integration!"
qiefor.80.d:0 "Now that we are in their alliance and have become very close to their government, the Qing government has decided it is time to complete unification. While a united China is nice, it would mean an almost certain end to our prized autonomy. Will we agree, for the sake of China?"
qiefor.80.a:0 "Yes, unification is urgent"
qiefor.80.b:0 "No, autonomy matters more now"

qiefor.81.t:0 "Eastern China United!"
qiefor.81.d:0 "Anqing has agreed, meaning that Eastern China is finally united!"
qiefor.81.a:0 "United we are strong"

qiefor.82.t:0 "Anqing Refuses!"
qiefor.82.d:0 "Anqing has refused integration! They dare stand against unification, even when it is so necessary in our coming battles. Unfortunately, there is little we can do right now."
qiefor.82.a:0 "They'll come around"

qiefor.83.t:0 "Qing Requests Integration!"
qiefor.83.d:0 "Now that we are in their alliance and have become very close to their government, the Qing government has decided it is time to complete unificiation. Fengtian lies defeated and China has shown it can even keep out Japan. It is most likely time that we now unite."
qiefor.83.a:0 "Yes, the time has come"
qiefor.83.b:0 "No, it will never be time"

qiefor.84.t:0 "Anqing Refuses!"
qiefor.84.d:0 "Anqing has denied our proposal for unification. This even when we defeated Fengtian and kept out Japan. We can wait and ask again, but they won't come off so easy next time."
qiefor.84.a:0 "We'll have to try again"

qiefor.85.t:0 "Anqing Refuses Again!"
qiefor.85.d:0 "Anqing has denied our proposal for unification for the second time. It is clear now that they are traitors to the cause."
qiefor.85.a:0 "War is our only option"

qiefor.86.t:0 "Wu Peifu Turns on Us!"
qiefor.86.d:0 "Following the death of League Marshal Sun Chuanfang, we had hoped that our 'ally' in Beijing, Wu Peifu, would remain loyal to our interests. It seems, however, that he has taken this moment to turn on us, and take an publicly anti-concession stance. While this has bolstered support for his unpopular regime, it means that he has demanded that the Peking-Komission, our lobbying arm in Beijing, leave the city. Facing massive riots outside the gates of their offices, most members have fled to Tianjin! At our embassy, the ambassador has sent all non-essential staff to Tianjin as well, and only a skeleton group of consular officials remain, closely watched by Wu's forces."
qiefor.86.a:0 "Damn him!"

qiefor.87.t:0 "Riots in Beijing!"
qiefor.87.d:0 "Ever since Marshal Wu Peifu refused to intervene in the collapse of the League of Eight Provinces, our agents in Beijing reported an aura of tension and unease, with Wu's angering offending every single major power bloc within his own government. These tensions exploded into open strife this morning, when a group of dissatisfied Zhili generals, allied with a clique of young radical officers and the Manchu nobility, murdered Wu and President Cao Kun, and 'restored' the Emperor Puyi! Even worse, they used this coup as an opportunity to attack Germany, leveraging our unpopularity within the country to bolster their shaky new regime. Massive riots have erupted outside of our embassy and the offices of the Peking-Kommission, and our ambassador has ordered all non-essential staff to leave the city for the relative safety of Tianjin."
qiefor.87.a:0 "Curses!"

qiefor.101.t:0 "Yang Sen Holds On"
qiefor.101.d:0 "Our ally in Sichuan, Governor Yang Sen, has emerged victorious in his province's civil war! This is great news for both Sichuan and our government, as once Yan stabilizes control over the region we can have him re-join our alliance."
qiefor.101.a:0 "Great!"

qiefor.102.t:0 "[SZC.GetLeader] Takes Control of Sichuan!"
qiefor.102.d:0 "Grave news sire! It appears [SZC.GetLeader] has defeated our ally Yang Sen in Sichuan! While this is a major loss to the Zhili Clique, the province is industrially poor and militarily overstretched. Should they join any opposing faction we will crush them!"
qiefor.102.a:0 "Damn!"

qiefor.103.t:0 "Uprisings in Fujian!"
qiefor.103.d:0 "While most of China and the world assumed that the Kuomintang were destroyed in 1927, League-Marshal Sun had been fighting a low-intensity guerrilla conflict with remnants of the KMT since the end of the Northern Expedition in the Fujian area. Reports were censored from the press, and even Wu Peifu remained largely unaware of the true scope of the conflict, with Sun keeping all details tightly under wraps.\n\nWith the current chaos in the League, however, the remnants of the KMT have re-emerged and declared a new campaign of national reunification! They have declared our rightful government illegitimate, calling us'little more than a German puppet, slaving to the whims of Berlin'! We can only hope that the remnants of Sun's forces can put these traitors down."
qiefor.103.a:0 "Despicable traitors!"

qiefor.104.t:0 "Hunan Secedes from the League!"
qiefor.104.d:0 "Hunan province had fallen under the sway of Sun Chuanfang during the chaos following the 1927 Northern Expedition, with Governor Zhao Hengti re-assuming control of the province after a brief period of KMT rule. A long-time ally of Wu, Zhao has been governor of the region since 1920. However, he also has ties to the Federalist 'government' in Guangxi, tacitly supporting the federal model. As of now he has taken a strictly neutral stance, torn between his personal friendship to Wu and his political loyalties to Chen Jiongming. His neutrality, however, cannot last long, as already clouds are beginning to circle around his rule of the province."
qiefor.104.a:0 "Hopefully Wu's old friend remains loyal..."

qiefor.105.t:0 "Yiguandao Take Over Shandong!"
qiefor.105.d:0 "The esoteric, millenarian sect known as the Yiguandao have reportedly taken over the Shandong province, ousting our erstwhile governor, Zhang Zhongchang! While initially concern ran high that this sect would create chaos in our lands, level heads prevailed, pointing out Zhang's well-documented Fengtian loyalty. The cult is isolated, and once the chaos to the south has stabilized we may able to attack them, though this could cause unrest with the sizable number of adherents the religion has within our territory."
qiefor.105.a:0 "Interesting..."

qiefor.106.t:0 "Zhang Zhongchang Severs Ties with Beijing!"
qiefor.106.d:0 "The position of Shandong Governor Zhang Zhongchang had always been tenuous at best. An erratic, violent man, Zhang previously held close ties to Zhang Zuolin of the Fengtian Government, though he had been kept loyal to Beijing through bribery and lavish commissions. It appears he has used the chaos enveloping the south, however, to cast us aside. This morning, a number of our tax-collectors were halted at the provincial border, and spies within the province report he has carried out mass purges of Qing loyalists. Even worse, they report him making contact with Zhang Zuolin and the Japanese!"
qiefor.106.a:0 "Damn you, Dogmeat General!"

qiefor.107.t:0 "Zhang Zhongchang Arrested!"
qiefor.107.d:0 "Earlier today Governor Zhang Zhongchang of Shandong was arrested by magistrates reporting to Song Zheyuan, an outspoken Qing loyalist and Confucian scholar within the province. While normally the arrest of a governor would be a cause for concern, Zhang had well-documented ties to the Fengtian regime and Japan, and many in Wu's circle feared that he would use the chaos currently enveloping the south to sever ties with our government and declare his loyalty to Zhang Zuolin. These fears have been laid to rest, as newly minted Governor Song promises that he will uphold our government in the province."
qiefor.107.a:0 "Finally some good news!"

qiefor.108.t:0 "Civil War in Sichuan!"
qiefor.108.d:0 "Sichuan province, long plagued by overpopulation and food shortages, has erupted into civil war! Ever since the 1927 Restoration, Yang Sen, a close personal friend and ally of Wu Peifu, has ruled the province, but in the last few years his control began to slip. Various other factions loyal to the Fengtian regime, Kuomintang remnants, and isolationists loyal only to themselves began to consolidate power, and used the collapse of the League as the perfect moment to launch attacks on Yang's now-shaky government. Yang has yet to reach out to us for direct aid, preferring to hide the scope of the unrest, but Wu expects his old friend to come knocking for help any day."
qiefor.108.a:0 "Terrible news"

qiefor.109.t:0 "Liangguang Breaks Free!"
qiefor.109.d:0 "Liangguang, a coalition of two of the former eight provinces of the eponymous League, seceded from both that agglomeration and our regime as a whole this morning. Under the command of scholar-bureaucrat Chen Jiongming, backed up by the warlord Ma Ji, the provinces declared our government 'wholly illegitimate' and promised a 'swift end to the autocratic and anachronistic monarchy'."
qiefor.109.a:0 "Rebel scum!"

qiefor.110.t:0 "Zhao Hengti Wins Hunan Elections"
qiefor.110.d:0 "Wu Peifu's old friend, Zhao Hengti, has just won the recent provincial elections in Hunan. While this initially might seem good for us, Zhao's electoral victory also means that he has reaffirmed his commitment to his federal values, placing what he thinks are the best interests of the nation over his true loyalties to Wu."
qiefor.110.a:0 "Following your principles? Really!?"

qiefor.111.t:0 "The Buddhist General Seizes Power!"
qiefor.111.d.zhili:0 "Tang Shengzi, the 'Buddhist General' of Hunan, has deposed Wu's old friend Zhao Hengti and formally claimed rulership over Hunan! Tang is a stringent republican, and while his loyalties are at the moment are unclear, he is certainly no friend of ours. This is bad news for us, as our southern flank is now held by an enemy of our regime!"
qiefor.111.d.manchu:0 "Tang Shengzi, the 'Buddhist General' of Hunan, has deposed the Zhili lapdog Zhao Hengti and formally claimed rulership over Hunan! Tang is a stringent republican, and while his loyalties are at the moment are unclear, he is certainly no friend of ours. This is bad news for us, as our southern flank is now held by an enemy of our regime!"
qiefor.111.a:0 "Damn!"

qiefor.112.t:0 "Kuomintang Seize Power in Hunan!"
qiefor.112.d:0 "[HNN.GetLeader], a Kuomintang rebel leader in Hunan, has seized control over the province, and formally declared his allegiance to the ideals of Dr. Sun! This is a concerning development, as our southern flank now lies exposed to the foul leftists!"
qiefor.112.a:0 "Damnation!"

qiefor.113.t:0 "Zhao Hengti Clings on in Hunan"
qiefor.113.d.zhili:0 "Zhao Hengti, the Governor of Hunan, has held onto power after an election many in the province and around China are decrying as rigged and unfair. Despite his claims of loyalty to the Federalists to the south, Wu Peifu hopes that his old friend will take this experience as an example of why democracy can't be trusted."
qiefor.113.d.manchu:0 "Zhao Hengti, the Governor of Hunan, has held onto power after an election many in the province and around China are decrying as rigged and unfair. Decrying the \"barbarity\" of the Manchu Coup, Zhao has refused to swear his loyalty to us, instead declaring his autonomy. With the governor now hostile to our regime, it seems another threat has appeared on our southern flank."
qiefor.113.a:0 "Hopefully Governor Zhao remembers his loyalties..."
qiefor.113.b:0 "Damnation!"

qiefor.114.t:0 "[From.GetName] pushes for Integration!"
qiefor.114.d:0 "[From.GetName], in their new position of power, is pushing for us to join their government as an autonomous region! [LEC.GetName]'s policies have drawn the Cities close to Beijing, so this is hardly a surprise."
qiefor.114.a:0 "Let's open negotiations"
qiefor.114.b:0 "This is pointless"

qiefor.115.t:0 "Negotiations Start"
qiefor.115.d:0 "Negotiations between our government and [From.GetName] have begun. Already, discussions are being held on the integration of the finer matters of our government, though this is expected to take time."
qiefor.115.a:0 "Great!"

qiefor.116.t:0 "The [From.GetName] Refuse to Negotiate!"
qiefor.116.d:0 "The cowardly government of [From.GetName] have refused to enter into negotiations with our government, despite our overwhelming military strength. We could invade them, though this is likely to spark international condemnation."
qiefor.116.a:0 "Prepare the troops!"
qiefor.116.b:0 "This isn't worth it..."

qiefor.117.t:0 "The [From.From.GetName] Accept!"
qiefor.117.d:0 "The [From.From.GetName], overwhelmed by the intelligence of our diplomats, have agreed to integrate with our government! While they are still autonomous, within a few months we will be able to integrate them directly."
qiefor.117.a:0 "Great!"

qiefor.118.t:0 "[LEC.GetNameDefCap] are Ready to Integrate!"
qiefor.118.d:0 "[LEC.GetNameDefCap] are ready to integrate into our great nation, having proven to be loyal subjects."
qiefor.118.a:0 "Great!"

qiefor.119.t:0 "[From.GetName] Threaten Our Treaty Ports!"
qiefor.119.d:0 "[From.GetName] has threatened to invade our treaty ports, claiming they are integral parts of China! This is a blatant violation of our territorial sovereignty and the 99-year lease we signed with the Qing!"
qiefor.119.a:0 "Cede them, this isn't worth a fight"
qiefor.119.b:0 "Refuse these outrageous demands!"

qiefor.120.t:0 "German Cities Are Ceded!"
qiefor.120.d:0 "The Germans have caved into our demands, and vacated their port cities! Already, jubilant crowds across China are celebrating this great victory over imperialism!"
qiefor.120.a:0 "Great!"

qiefor.121.t:0 "Germany Refuses!"
qiefor.121.d:0 "The cowardly Germans have refused our offer, claiming that they will defend their ports to the last man!"
qiefor.121.a:0 "Mobilize the troops!"
qiefor.121.b:0 "This is pointless..."

qiefor.122.t:0 "[From.GetName] Want to Buy Treaty Ports!"
qiefor.122.d:0 "[From.GetName] has extended us an offer to buy our treaty ports in China. They seem willing to offer large amounts of money, and with the threat of Japan eliminated their military necessity has dropped dramatically."
qiefor.122.a:0 "OK, let's name our price!"
qiefor.122.b:0 "They aren't for sale!"

qiefor.123.t:0 "Germany Names Its Price"
qiefor.123.d:0 "Germany has named its price, a significant amount of gold. This payment is high, but it will reunite our lost territories without a single life being lost."
qiefor.123.a:0 "OK, send the cash"
qiefor.123.b:0 "Forget it, this is too expensive"

qiefor.124.t:0 "The [From.GetAdjective] Back Down"
qiefor.124.d:0 "[From.GetAdjective] has balked at the price of our offer, and abruptly broke off negotiations."
qiefor.124.a:0 "Oh well"

qiefor.125.t:0 "The [From.GetAdjective] Pay!"
qiefor.125.d:0 "[From.GetAdjective] has agreed to the terms of our payment, and have begun to transfer the requisite amount of gold."
qiefor.125.a:0 "Alright, start the process of the transfer"

qiefor.126.t:0 "[From.GetName] Threaten Us!"
qiefor.126.d_AST:0 "The [From.GetName] have long considered Hong Kong an integral part of their territory, and given Canada's current military status they have taken this opportunity to mobilize troops on our borders. We must petition Canada for help - hopefully their current conflicts are not too distracting!"
qiefor.126.d_LEC:0 "The [From.GetName] have long considered our status illegitimate, and while we had hoped Canada would provide protection against any revanchist activity from Beijing, it seems they have taken Canada's current military struggles as an opportunity to attempt to try and retake the Legations. We must petition Canada for aid and hope they are not too distracted!"
qiefor.126.a:0 "Telegram Ottawa at once!"

qiefor.127.t:0 "[From.GetName] Threatens our Eastern Interests!"
qiefor.127.d:0 "A worrying telegram this morning arrived from Hong Kong! It appears that the [From.GetName] are attempting to reassert control over the legations currently under our protection! What are we to do?"
qiefor.127.a:0 "Demand Beijing back down!"
qiefor.127.b:0 "We can't afford to open up another front in this war..."

qiefor.128.t:0 "Canada Steps In!"
qiefor.128.d:0 "The Canadian government announced today that they would take any action necessary to protect their eastern interests, including military action. It appears they have called our bluff! While their current war leaves them distracted, we are a young power, and would be facing one of the world's most formidable navies..."
qiefor.128.a:0 "Damn! Back down..."
qiefor.128.b:0 "War will solve this!"

qiefor.129.t:0 "[CAN.GetName] Announces they will Protect Us!"
qiefor.129.d:0 "[CAN.GetName] formally told Beijing that they will protect us against any military incursion! While [From.GetName] has a powerful army, their navy is rather lacklustre, and most experts agree they would never dare challenge the Canadian fleet."
qiefor.129.a:0 "Huzzah!"

qiefor.130.t:0 "Canada Abandons Us!"
qiefor.130.d:0 "Citing their ongoing war, Canada has abandoned us, leaving us to the devices of the perfidious Chinese!"
qiefor.130.a:0 "Curses!"

qiefor.131.t:0 "Canada Abandons [PREV.GetName]!"
qiefor.131.d_HK:0 "Canada has abandoned the [AST.GetName], forcing them to cede Hong Kong to us! This is a great victory that will be celebrated all over China!"
qiefor.131.d_LEC:0 "Canada has abandoned the Legation Cities, giving us free reign to march in and conquer them! Our troops will soon bring back our cities to the fold!"
qiefor.131.a:0 "Great news!"
qiefor.131.b:0 "Prepare the troops!"

qiefor.132.t:0 "The [QIE.GetName] Are Coming!"
qiefor.132.d:0 "According to our spies in [QIE.Capital.GetName], the [QIE.GetName] are preparing their forces for an offensive against us. This fight will be one for survival."
qiefor.132.a:0 "We have only a short time to prepare."

qiefor.133.t:0 "The [QIE.GetName] Prepares to Attack the [FNG.GetName]" #Japanese event
qiefor.133.d:0 "After days of troubling reports, our spies in [QIE.Capital.GetName] are now certain: the [QIE.GetName] is preparing for war against our Manchurian allies. The extent to which we ought to support [FNG.Capital.GetName] has long been debated, but there can be no doubt that the fall of Manchuria could mean a grave threat to Korea. We may need to consider action soon."
qiefor.133.a:0 "Is it time to consider an intervention?"

qiefor.134.t:0 "The [FROM.GetName] Calls for Aid!"
qiefor.134.d:0 "News has come by telephone straight from [FROM.Capital.GetName], our allies in the [FROM.GetName] are about to be attacked by [QIE.GetName]! Already their forces are mobilizing, but they cannot confront this foe alone."
qiefor.134.a:0 "We must prepare!"

#Flavor Events
qieflavor.1.t:0 "Illegal Brothel Raided!"
qieflavor.1.d:0 "A cold rain fell from the sky as Zhang Beijiao, head of the Beijing Police Department’s Vice Squad, ordered his men to take up positions around a shabby-looking building on the outskirts of the city. Soft music could be heard from within, and wisps of smoke rose from the windows. \n\n‘What do you reckon - drugs or girls?’ Zhang’s second-in-command asked. ‘Both, and I’ll buy your next lunch if I’m wrong.’ Zhang stamped out his cigarette as he whistled loudly. Half a dozen men, burst open the front door and streamed into a dimly lit hall. ‘Police - don’t move!’ Zhang shouted, as men and women in various states of undress lurched into the hall, yelling and crying. The second-in-command frowned as Zhang held up a sack of opium. ‘Guess you’re buying your own lunch tomorrow.’\n\nThe policemen fanned out through the building, arresting the prostitutes and drug dealers. This was a good haul. Opium, hemp, and even cocaine, a German luxury, were found in droves. Just as Zhang was about to order his men to drag the prostitutes and their clients back to the station one of his junior officers called out. ‘Sir! You’re going to want to see this!’ Zhang could barely believe his eyes - amongst the line-up of clients, a tall, blonde, white man stood out like a sore thumb. ‘The German Legation will hear about this!’ he said in poorly accented Chinese. ‘I have friends in high places!’\n\nArresting the man will give the central government some much-needed leverage in curbing German influence, but at the same time be politically costly for the government. On the other hand, who knows what could happen if Zhang lets the man go..."
qieflavor.1.a:0 "Zhang arrests him."
qieflavor.1.b:0 "Zhang lets him go."

qieflavor.2.t:0 "Scandal in Beijing!"
qieflavor.2.d:0 "A few days ago, Hans Schröder, a promising young diplomat in the Peking-Kommission, was arrested on trumped-up charges of soliciting underage and illegal prostitutes. The Beijing Government used this as pretext to push back several German-supported reforms proposed by the Prosperity League, our lobbying group in the National Assembly. While ultimately a minor scandal this has still hit us harder than we’d like to admit."
qieflavor.2.a:0 "Damn!"

qieflavor.3.t:0 "Corruption in the Beijing Police?"
qieflavor.3.d:0 "When Zhang Beijiao made the command decision to let Hans Schröder, the young diplomat in the German Legation in Beijing he found in an illegal brothel, escape free of charge he thought he’d heard the last of the man. But now it appears one of the men on his team was enraged by the lapse in punishment, and reported the news to one of Beijing’s underground printing presses. Existing in a quasi-legal grey zone, these pamphleteers often publish scathing critiques of the Harmony Association’s government through thinly-veiled allegorical poems, historical analogies, and other ‘respectable’ topics, that skirt by government censorship laws.\n\nThis time, however, they published a full-blown attack on the ‘corruption’ of the Beijing police department, and compared the situation to the murder of Lin Weixi by British sailors in 1839, the spark that set off the First Opium War. While we’ve tried to shut down publication of this pamphlet, it has quickly spiralled out of control and has incited small protests and riots."
qieflavor.3.a:0 "Damn!"

qieflavor.4.t:0 "German in Peking seduced by Oriental beauty!"
qieflavor.4.d:0 "Tabloids across the nation are abuzz with a story from Beijing. Hans Schröder, a young diplomatic attaché in the Peking consulate, was apprehended by police after they raided an illegal brothel that also traded in drugs. Furthermore, it appears that the chief of police decided to let Schröder off without as much as a warning, probably fearing political controversy. The city is currently gridlocked by anti-German riots, and many SPD members are questioning the continued value of our involvement in China.\n\nOtto Wels, senior SPD leader, delivered a scathing speech in the Reichstag in response to the scandal. ‘While before the Party’s position was that intervention in China was pointless, it is now clear that the intervention actively harms the Chinese people. Our continued military presence undermines Chinese rule of law, and their attempts to build a stable, functioning country we can partner with against Japan.’"
qieflavor.4.a:0 "Damn!"

qieflavor.5.t:0 "Media Silence"
qieflavor.5.d:0 "It appears that our decision to let the young German we apprehended in a raid on a brothel off without as much as a warning turned out better than expected. The boy was transferred to Tianjin, and Zhang Beijiao, the police officer who let him go, was given a raise to reward his ‘quick political thinking’."
qieflavor.5.a:0 "Finally, good news!"

qieflavor.7.t:0 "Prince Rui Requests a Commission!"
qieflavor.7.d:0 "Aisin-Gioro Zaixun, Prince Rui, formerly navy minister during the cabinet of 1911, has come to us with a request. Following the promotion of the young coup backers from the Baoding academy, he requests a full naval commission! While it is true many of the admirals have lingering Zhili connections, they are mostly loyal to us. Zaixun, despite having travelled extensively to study foreign navies has never actually commanded a ship in battle, and many are skeptical of actual naval prowess."
qieflavor.7.a:0 "Promote him."
qieflavor.7.b:0 "What? Of course not!"

qieflavor.8.t:0 "Bandits Run Wild!"
qieflavor.8.d:0 "Liu Zhenhua and the rest of the 'soldiers of the forest' we hired have gone wild! Over the last few weeks they have pillaged friendly towns and even attacked government troops over women and loot! What should we do?"
qieflavor.8.a:0 "Arrest and execute them!"
qieflavor.8.b:0 "Let them stay."

qieflavor.9.t:0 "The Lindbergh of the East"
qieflavor.9.d:0 "A young pilot named Sun Tonggang has earned great renown for flying across Eurasia in his custom self-built aircraft. With the recent upheavals within the League, he has volunteered to serve our nation as a pilot, destroying our enemies from the skies! Originally based in Nanjing, he has fled the chaos currently enveloping the city for our territory in his small plane."
qieflavor.9.a:0 "Great!"

qieflavor.10.t:0 "A Refugee from New York"
qieflavor.10.d:0 "Edith Clifford Williams, an American artist, author, and librarian, has long maintained a correspondence with Hu Shih after the two met in New York while Hu was studying at Columbia University in New York City. She had an immense influence in developing Hu's political thought, and it is suspected (though unconfirmed) that the two were briefly lovers.\n\nWith war ravaging America, however, Williams has written to Shih, requesting asylum and refugee status in China. Hu has accepted, and Williams is currently en route to Beijing aboard a ship."
qieflavor.10.a:0 "Welcome to China!"

qieflavor.11.t:0 "The Houmuwu Ding"
qieflavor.11.d:0 "Archaeological excavations around Anyang, Henan Province, have unearthed a massive bronze burial vessel from the Shang Dynasty. Thought to be the largest ancient bronze in the world, its discovery has been celebrated around the world as a massive victory for Chinese culture and history. With the threat of Japan looming however, archaeologists have reburied the sarcophagus, hoping that once we have defeated Japan we can exhibit it safely in a museum."
qieflavor.11.a:0 "A great victory for Chinese culture!"

qieflavor.12.t:0 "The Clique of Strategies of the Warring States"
qieflavor.12.d:0 "Following the ascension of the YCP, an organisation made up of intellectuals who have studied in Germany called the 'Clique of Zhan Guo Ce' have emerged. They believe in statism, authoritarianism and Nietzsche's superhuman philosophy, but adapted to Chinese characteristics, promoting an esoteric blend Confucianism with Nietzscheian philosophical thought. They believe that the nation is paramount, but are not racist, adopting a pluralistic outlook on Chinese nationalism.\n\nGroups affiliated with this school of thought have started to crop up in major Chinese universities, and are lending much credence to our new government."
qieflavor.12.a:0 "Excellent!"

qieflavor.13.t:0 "A Late-Night Card Game"
qieflavor.13.d:0 "Night fell over the newly-inaugurated Presidential Palace in Beijing, as President [QIE.GetLeader] and Wu Peifu played an evening game of cards. The two men discussed politics, current events, and the current state of the world. [QIE.GetLeader] played a great hand, while Wu looked at him through narrow eyes.\n\n'You might relish the hand that you just played.' Wu started. 'But remember - who dealt you the cards that led to you sitting in this building?'.\n\n[QIE.GetLeader] raised an eyebrow. 'The Constitutional Convention selected me, of course.'\n\n'Do you *really* believe that?' asked Wu. 'I thought you were far smarter than that.'\n\n[QIE.GetLeader] leaned back in his chair. 'The state is only as strong as its military I suppose. Still - you are not immortal. One day we will need a true democracy, once our period of guidance of the nation comes to an end.'\n\n'We will see' said Wu, lighting a cigarette, and staring out over the city."
qieflavor.13.a:0 "From where does political power grow?"

qieflavor.14.t:0 "An Exiled General from the Qing Arrives"
qieflavor.14.d:0 "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and field marshals you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous Qing, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
qieflavor.14.a:0 "We need all the help we can get"
qieflavor.14.b:0 "No, he could be a liability"

qieflavor.15.t:0 "[ANQ.GetLeader] Affirms our Leadership"
qieflavor.15.d:0 "Governor Chen Tiaoyuan of Anqing formally re-affirmed Puyi's leadership of China today in a radio speech broadcast across his territory. While he admitted initially finding the idea of an Emperor anachronistic, he followed that up by enthusiastically endorsing our new anti-concession stance, and Puyi's devotion to the cause. He concluded his speech with admiration for the Zhili leadership. 'An apolitical figurehead can be useful in a modern state. And with Wu Peifu and Cao Kun at the helm of our great nation, we can drive out the foreign scum who have polluted our country, and restore it to greatness!'\n\nThe speech was well received by intellectuals in Beijing and other urban areas, and some have begun to desert the NCERA and YCP for the Harmony Association, bolstering our popularity and legitimacy among the general population."
qieflavor.15.a:0 "Great news!"

qieflavor.16.t:0 "Chen Tiaoyuan - Model Governor"
qieflavor.16.d:0 "Chen Tiaoyuan, governor of Anqing, has consolidated his rule after his victory over the Nanjing Clique in the League Collapse, and while he is technically part of our government, the province enjoys a large degree of autonomy. After the League war concluded, some Zhili generals insisted on directly integrating the province into our government, but this was largely rejected due to the fragility of our own regime.\n\nIt seems now that keeping Chen's autonomy was the right move. He has just announced a massive reform project for the province, promising major industrial and legal reform. The news was greeted with enthusiasm from many business leaders in our territory, as following the German military mission's withdrawal they have sought new markets to trade with."
qieflavor.16.a:0 "Great!"

qieflavor.17.t:0 "Chen Tiaoyuan Seeks to Mend the North-South Zhili Divide"
qieflavor.17.d:0 "Ever since the conclusion of the 4th Zhili-Fengtian war and the German Intervention in 1927, the Northern and Southern halves of the Zhili Clique, lead by Wu Peifu and Sun Chuanfang respectively, have drifted apart. Now Chen Tiaoyuan, governor of Anqing and member of the Southern Clique has begun a concerted effort to mend the divide between the two halves. The top levels of both groups are open to the merger, but the more junior officers may harbor grudges against the other cliques, seeing potential for competition for promotion as the cliques draw closer together. Still, this is overall a good development."
qieflavor.17.a:0 "Excellent"

qieflavor.18.t:0 "Chen Tiaoyuan Proposes Joint Troop Training Exercises"
qieflavor.18.d:0 "Following his efforts to mend the North-South Zhili divide, Governor Chen Tiaoyuan of Anqing has offered to host joint training exercises between our troops outside of Anqing city. His troops have learned much in their struggles against the Nanjing clique, and we both have much to learn from each other."
qieflavor.18.a:0 "Good to hear"

qieflavor.19.t:0 "Former German Factories Reopen"
qieflavor.19.d:0 "After announcing our intentions to nationalise German factories in Beijing, many in our government feared backlash from the German government. Yet with Black Monday absorbing most of their attention, we were able to conclude nationalization with little consequences. We have drawn up plans to distribute factory ownership to a variety of loyal contractors but we now face a question - what should these factories produce? Previously they produced bulk consumer goods to be shipped back to Germany, and could easily be retooled to do the same for our population. Alternatively, they could easily be modified to produce military support supplies such as blankets and cooking equipment, but having them produce weapons or actual ammunition would be prohibitively expensive."
qieflavor.19.a:0 "Civilian goods"
qieflavor.19.b:0 "Support supplies"

qieflavor.20.t:0 "Kang Tongbei Rises to Prominence"
qieflavor.20.d:0 "While Kang Tongbei, the reformer whose works the NCERA are primarily based around, died in 1927, his daughter Kang Tongbei inherited her father's genius and political talent. A graduate of Barnard College in New York City, she returned to China in 1911 to help agitate for women's rights and feminism. As the NCERA gained prominence in the tumultuous years after the German intervention and the Restoration, Kang's idea on women's empowerment became increasingly popular within some intellectual circles, while alienating some of the more conservative members of the party. With our recent efforts to honour her father, some have suggested elevating her to a full minister position within our government, both as a symbol of our direct inheritance of the legacy of Kang Youwei and as a symbol of our modernity. Others counter that this would be too controversial, and instead argue that she should continue to promote her work at the local level."
qieflavor.20.a:0 "Appoint her to the ministry!"
qieflavor.20.b:0 "Let her continue her work at the local level"

qieflavor.21.t:0 "The Emperor and the Zhili: Two Pillars of China's Independence"
qieflavor.21.d:0 "Our recent support of anti-concession intellectual movements appears to have been remarkably successful, with more and more in Beijing's nascent intelligentsia writing papers and pamphlets in support of our government. A personal favourite of Wu Peifu's, published in a journal originating in the  fiercely anti-warlord May Fourth movement, is 'The Emperor and the Zhili: Two Pillars of China's Independence'. A concise tract, it holds up Wu and his clique as bastions of China's fight against foreign domination, with the Emperor as a powerful symbol of China's modernisation. Zhang Zuolin and his Fengtian government are denounced as foreign parasites, leeching Manchuria's mineral wealth and sending it back to Japan while leaving the population impoverished."
qieflavor.21.a:0 "Great!"

qieflavor.22.t:0 "Mending the Military's Generational Divide"
qieflavor.22.d:0 "There has long been a generational gap in China's officer corps. Among the older generals, born before the upheavals of 1911 and the ensuring Warlord era, tradition and suspicion of modernisation reign supreme. Scarred by the violence and unrest that dominated most of their lives, they are politically flexible but lean conservative, hoping to restore the China of their youth. Younger officers, on the other hand, were born during the Warlord Era, and tend to favour more radical political positions.\n\nOur decision to better integrate the Baoding Army cadets into the Zhili patronage and loyalty systems has paid off, with many of the younger officers abandoning their support for the YCP and joining the Harmony Association. Some of the older generals who were sceptical of Wu's about-face regarding German support have also become more supportive of his regime, owing to conversations with their new, more politically active, subordinates."
qieflavor.22.a:0 "Great news!"

qieflavor.23.t:0 "Wu Peifu Ennobled"
qieflavor.23.d:0 "Earlier this month the Emperor announced a new set of noble titles and awards. Rather than the arcane and opaque system used in the pre-restoration Qing, these new ranks followed a model similar to most western titles. The highest rank of these is 'Duke' (Gong), only to be given to those who have 'Given the Utmost Service or Sacrifice for the Emperor and China'. The first, and so far sole recipient of this honour is to be Marshal Wu Peifu - now Duke of Qi.\n\nIn a lavish ceremony Wu solemnly accepted the honorific from the Emperor, vowing to continue to protect him and the nation for as long 'as he drew breath'."
qieflavor.23.a:0 "Long live the Duke!"

qieflavor.24.t:0 "The General and the Emperor"
qieflavor.24.d:0 "In a highly orchestrated ceremony today, Puyi invited Wu Peifu to the Forbidden city for an 'informal' luncheon. Carefully choreographed to look as 'relaxed' as possible, the two men sat together eating and discussing various matters of importance including modernising the military, reforming the bureaucracy, and other topics. After lunch, the two men were joined by the Emperor's brother, Pujie, outside the city for a brief ride on horseback. Cameras recorded the entire spectacle, and newsreel footage of the event has already been shown in cinemas in the major cities of China, as well as distributed to international agencies, which will show them that we have modernised without becoming just another Western puppet!"
qieflavor.24.a:0 "I hope they had a nice lunch"

qieflavor.25.t:0 "German-Owned Sweatshops Open"
qieflavor.25.d:0 "Major Chinese cities have seen an explosion of German factory construction following our relaxation of international investment laws. While this no doubt helps boost our economy, a number of them have engaged in somewhat dubious business practices, no doubt motivated the practically non-existent labour laws in our country compared to those in Mitteleuropa. Earlier this morning, a minor scandal erupted when it was discovered that one German factory was forcing its employees to work 20-hour shifts for next to no pay. Even worse, the factory had cut a deal with the local police to arrest and intimidate any worker who complained or made a formal protest, making us look like little more than foreign stooges."
qieflavor.25.a:0 "Oh well..."

qieflavor.26.t:0 "German Railways Receive Praise"
qieflavor.26.d:0 "While many protested the invitation of German railroad engineers to build our infrastructure, a few months on common people have already expressed praise for the improvements to the rail system. Maddeningly complex rail gauges have been standardized across the provinces, and corrupt local station owners who charged extortionate fees for tickets have been fired in favour of a standardized system for prices. Military benefits of a modern rail network aside, the German's reform of our rail system is earning overwhelming civilian praise as well."
qieflavor.26.a:0 "You can always trust the Germans to make the trains run on time"

qieflavor.27.t:0 "Imported Radios Well-Received by Troops"
qieflavor.27.d:0 "Although some in the Finance Ministry balked at the exorbitant cost of importing hundreds of cutting-edge Siemens radios from Germany, our generals report them to be overwhelmingly popular with the officer corps. In a recent action to suppress bandits in the far north of our territory, groups of our soldiers were able to effectively split up and hunt down the bandits using the radios to stay in contact. These radios have immense battlefield potential, and already appear to have had a positive effect on our troops."
qieflavor.27.a:0 "Great!"

qieflavor.28.t:0 "The Fall of Luoyang"
qieflavor.28.d:0 "After a prolonged struggle, the ancient walls of Luoyang have fallen to [FROM.GetName] forces. The city served as Wu Peifu's headquarters for many years, and only a matter of hours earlier its last government officials, still loyal to the Jade Marshal, evacuated, piling all manner of secret papers and war plans into waiting armored cars. Much of the city's population, well aware of the impending attack, fled too, or hunkered down to ride out the storm.\n\nNow the city lies practically deserted and burning, a shell of its former self, and a symbol of our desperate struggle for survival."
qieflavor.28.a:0 "Luoyang will be avenged!"

qieflavor.100.t:0 "Aisin-Gioro Xianyu"
qieflavor.100.d:0 "Aisin-Gioro Xianyu, better known in Japanese as Yoshio Kawashima, is a Manchu noblewoman and distant cousin of Puyi who has risen to great prominence in the Qing court over the last few years. Despite her young age, she has proven herself an adept schemer and intriguer, and has worked with the Zhongshe Party to advance the goals of the Manchu nobility.\n\nBrought up in a Japanese family after she was given up for adoption in 1915, some around Puyi have questioned her loyalty to our nation. During the Emperor's exile in Tianjin, the young Xianyu pushed for Puyi to work with the Japanese instead of the Germans, a stance that put her at odds with many of the Emperor's closer family. Nearly a decade later, however, many are willing to forgive that as an act of youthful ignorance, and she has quickly made herself a force to be reckoned with. WHAT NOW??"
qieflavor.100.a:0 "Interesting"

