#yiguandao stuff 
QIE_yiguandao_decisions_category:0 "Yiguandao Influence"
QIE_yiguandao_decisions_category_desc:0 "Following Zhang Tianran's assistance in overthrowing the Zhili Clique, he offered us the full support of the Yiguandao, the esoteric religious society he leads. They are able to offer powerful bonuses in exchange for political influence, but we need to be careful in how much clout we give them in our government. Few think Tianran is offering help out of pure benevolence...\n\n§YCurrent Yiguandao Influence:§! [?QIE.party_popularity@national_populist|%0]"
QIE_raise_yiguandao_militia:0 "Raise Yiguandao Militia Division"
QIE_raise_yiguandao_militia_desc:0 "The Yiguandao command a sizeable paramilitary 'protection force' that safeguards shrines, holy places, and pilgrimage routes. We can, for a price, have Zhang Tianran transfer some of these troops into our command structure."
QIE_refugee_workforce:0 "Conscript Refugees into the Workforce"
QIE_refugee_workforce_desc:0 "Yiguandao-controlled territories in Shandong are swarming with unemployed and starving refugees, most of which have converted to the Yiguandao in hope of salvation. Zhang Tianran has offered a solution: we take the refugees off his hands, and he will ensure that they build new factories and help support our war effort."
QIE_yiguandao_infiltraitors:0 "Dispatch Yiguandao Infiltrators"
QIE_yiguandao_infiltraitors_desc:0 "Thousands of refugees pour in and out of our borders as the tides of war ebb and flow. It would not be difficult to disguise some Yiguandao refugees in their former clothes, and send them back to their homeland. There, they can report on enemy troop movements, and sabotage key enemy industries."
QIE_hold_prayer_meeting:0 "Sponsor a Prayer Meeting"
QIE_hold_prayer_meeting_desc:0 "While few in the court follow Teacher Zhang's esoteric teachings, a growing number of the peasantry line up to hear him speak. By giving him an official speaking venue and encouraging him to promote the war effort, we can raise war support and inspire our people to work harder for the good of the war effort."
QIE_arrest_yiguandao_priest:0 "Fabricate Arrest Warrant for Yiguandao Preacher"
QIE_arrest_yiguandao_priest_desc:0 "While risky, we can curb Yiguandao influence by arresting some key preachers in Beijing. The city is a hub of vice, and it would not be difficult to accuse a priest of engaging in certain... unethical carnal pursuits. This would remove some of Zhang Tianran's governmental clout, but at the same time cost our government some stability and legitimacy." 

#northwest conflict
QIE_northwest_conflict_decisions_category:0 "북서쪽에서의 분쟁"
QIE_northwest_conflict_decisions_category_desc:0 "Tensions between the Mas, Tibet, and Mongolia have erupted into open warfare. While we are not logistically able to intervene directly in the conflict, we can certainly send aid and supplies to the Mas. While we may have had issues with certain members of the clique in the past, supporting them now will certainly endear them to us in the future, and keeping their territory in Chinese hands is also a major concern."
QIE_send_manpower_to_mas:0 "'자원병'을 보낸다"
QIE_send_manpower_to_mas_desc:0 "While it would be difficult to send our own troops to fight in the conflict, due to the immense logistical difficulty of supplying and moving troops across the rough terrain that separate our territories, we can send 'volunteers' to fight for the Mas. We can  only do this once, however, without weakening our own divisions."
QIE_send_heavy_equip_to_mas:0 "중화기를 보낸다"
QIE_send_heavy_equip_to_mas_desc:0 "Artillery and machine guns were the deciding factor of the warlord conflicts of the last few decades, and ensuring [XSM.GetLeader] has adequate fire support will be crucial in securing victory."
QIE_send_guns_to_mas:0 "소화기를 보낸다"
QIE_send_guns_to_mas_desc:0 "Every soldier needs a rifle, and the Mas do not have the same industrial capacity we do. We should send some of our old, surplus rifles, in order to ensure their divisions are at full fighting strength." 

#other foreign policy
QIE_fng_supports_yan_unless_we_win_fast:0 "Fengtian Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_desc:0 "While Governor Yan Xishan has not formally aligned himself with the Fengtian government, he has long ties with Zhang Zuolin, and supported him during the last Zhifeng war. Our recent conflict with Shanxi has caught Zhang offguard and unprepared, but that will not last. If we are not able to destroy Shanxi quickly, the [FNG.GetNameDef] will surely join the war to protect their former ally."
QIE_fng_supports_yan_unless_we_win_fast_FNG_version:0 "Fengtian Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc:0 "While Governor Yan Xishan has not formally aligned himself with the Fengtian government, he has long ties with Zhang Zuolin, and supported us during the last Zhifeng war. [QIE.GetName]'s recent recent conflict with Shanxi has caught us offguard and unprepared, but that will not last. If Qing are not able to destroy Shanxi quickly, then we will get a chance to join the war and protect our former ally."
QIE_request_LEP_support_during_FNG_war:0 "Request [LEP.GetLeader] Join our War"
QIE_request_LEP_support_during_FNG_war_desc:0 "Despite our aid to his government during the LEP collapse, Governor [LEP.GetLeader] has remained sphinx-like, refusing to answer most requests outside of basic communications. Still, however, he is indebted to our support during the League Collapse War, and in this dire moment of need we must reach out to him and persuade him to help us destroy [FNG.GetNameDef]."

#dams
QIE_dam_breaching_decisions_category:0 "황하 제방 폭파"
QIE_dam_breaching_decisions_category_desc:0 "While risky, breaching dikes along the Yellow River could significantly slow down invading troops and allow our soldiers to fight a defensive war much better. Still - the cost to our population and economy will be high."
QIE_relocate_civilians_out_of_danger_area:0 "위험 지대에서 민간인 소개"
QIE_relocate_civilians_out_of_danger_area_desc:0 "By devoting significant resources to where floodwaters will spread once we breach the dikes, we can determine which villages are at most risk and move their population. While this is unpopular, it will also save us large amounts of headaches further down the line."
QIE_breach_dams_channel_water_north:0 "정저우 제방 폭파 - 북쪽을 향해 물을 흘려보내다"
QIE_breach_dams_channel_water_south:0 "정저우 제방 폭파 - 남쪽을 향해 물을 흘려보내다"
QIE_rebuild_from_flood_damage_kaifeng:0 "홍수 피해 복구"
QIE_rebuild_from_flood_damage_kaifeng_desc:0 "Now that our war has concluded, we can rebuild the areas of our nation devastated by flooding."
QIE_rebuild_from_flood_damage_north:0 "홍수 피해 복구"
QIE_rebuild_from_flood_damage_north_desc:0 "Now that our war has concluded, we can rebuild the areas of our nation devastated by flooding."

#anqing and qing
QIE_anqing_diplomacy_decisions_category:0 "안경과의 외교"
QIE_anqing_diplomacy_decisions_category_desc:0 "The Anqing Clique owes its victory against the Nanjing Clique to us, and they owe us a great deal. They also recognize our national government and support the idea of a united China. We must make that dream a reality.\n\n§gCurrent §YQing Influence§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Anqing Market Liberal Popularity)§!"
QIE_develop_wuchang:0 "우창 개발"
QIE_develop_wuchang_desc:0 "In light our shared efforts with the Anqing Clique to develop the Wuchang-Anqing area, we can also invest into the region ourselves and strengthen our industry. As it is located safe within our interior, this should give us some additional strategic depth."
QIE_anq_visit_nanjing:0 "푸이의 난징 방문"
QIE_anq_visit_nanjing_desc:0 "With Chen Tiaoyuan safely installed in Nanjing and us having significant influence in his government, it is time to celebrate that with a ceremonious visit of the Emperor to Nanjing. This should help improve Puyi's popularity among the Anqing Clique population."
QIE_anq_wu_and_chen_decision:0 "우페이푸의 천댜오위안 방문"
QIE_anq_wu_and_chen_decision_desc:0 "Wu Peifu is the most respected man in China. His dominance in the Zhili Clique is undeniable. Wu should visit Chen Tiaoyuan, leader of Anqing, to his capital in Nanjing and convince Chen that closer relations with Qing are necessary to secure China's future."
QIE_anq_organize_intellectual_meeting:0 "지식인 회의 개최"
QIE_anq_organize_intellectual_meeting_desc:0 "The Beijing Liaison Council wants to organise a large gathering of nationalist intellectuals in Nanjing. While this will require some effort to organise, it will hopefully help show the Chinese people that unification is not far away. Furthermore, it should create a sense of urgency among the other warlords who are unwilling to take the leap of faith towards a united China. Especially Chen Tiaoyuan, leader of Anqing, should be sensitive to this."
QIE_anq_counter_message:0 "반대 메시지 전파"
QIE_anq_counter_message_desc:0 "To counteract Chen Tiaoyuan's horrible words, we must now spread a message throughout Anqing and China that he is wrong. Local autonomy is nothing when the fate of China itself hangs in the balance."
QIE_anq_send_delegation:0 "안경과의 공식적 협의"
QIE_anq_send_delegation_desc:0 "Every now and then, it is essential that the people know what is going on between the two most powerful forces of Eastern China. The Beijing Liaison Council has suggested a large public conference is held in Nanjing to discuss relations between Anqing and the Qing."
QIE_reach_out_to_anqing_before:0 "@ANQ 안경에 접촉"
QIE_reach_out_to_anqing_before_desc:0 "Our support for Anqing during their war against the Nanjing clique has not been forgotten. They have maintained friendly relationships with us, and with war looming with Japan, many of Wu's advisors are suggesting he reach out and formally invite them to join our alliance."
QIE_reach_out_to_anqing_during:0 "@ANQ 안경에 접촉"
QIE_reach_out_to_anqing_during_desc:0 "We are now at war. Anqing can no longer play games as this concerns the future of China. We must reach out to them immediately and secure them for our cause."
QIE_reach_out_to_anqing_after:0 "@ANQ 안경에 접촉"
QIE_reach_out_to_anqing_after_desc:0 "While we have won the conflict without Anqing, they are still a critical part of their territory. They must take the next step and join our alliance."
QIE_reach_out_to_anqing_after_again:0 "@ANQ 안경에 접촉"
QIE_reach_out_to_anqing_after_again_desc:0 "Again Anqing rebuffed us, but we will not back down. This time, refusing won't be an option for Anqing."
QIE_war_goal_anqing_for_refusal_faction:0 "무력을 통한 통합"
QIE_war_goal_anqing_for_refusal_faction_desc:0 "Anqing can refuse us no longer. Chen Tiaoyuan should have submitted when he still could. Now he will pay and we will march into Nanjing with an army, instead of diplomats."
QIE_anqing_attempt_training_again:0 "안경 군사훈련 협의 재개"
QIE_anqing_attempt_training_again_desc:0 "While Anqing rebuffed further training their troops and increasing army cooperation beyond what they already agreed to, the Army Cooperation Commission we set up has advised our government to reopen talks and hopefully get Anqing to agree to further cooperation this time around."
QIE_anq_contact_anticoncessions_leaders:0 "반외세파 지도자들과 접촉"
QIE_anq_contact_anticoncessions_leaders_desc:0 "Anti-Concessionists hold great sway within the Anqing Clique. If we wish to gain public support, Wu should meet with the leaders of the Anti-Concessions League, the largest organised group within the Anti-Concessionist Movement."
QIE_integrate_anqing_before:0 "안경과의 통일"
QIE_integrate_anqing_before_desc:0 "It is time to formally request Anqing to unify. Only united can we hope to stand a chance against our rivals."
QIE_integrate_anqing_after:0 "안경과의 통일"
QIE_integrate_anqing_after_desc:0 "It is time to formally request Anqing to unify. We have shown we are the rightful China, so now they must fall in line."
QIE_integrate_anqing_after_again:0 "안경과의 "
QIE_integrate_anqing_after_again_desc:0 "It is time to formally request Anqing to unify. They have refused us once, we won't let them refuse twice."


