#zhili reunite China
QIE_zhili_reunite_china_decisions_category:0 "중국 재통일"
QIE_zhili_reunite_china_decisions_category_desc:0 "With the North China Plain now firmly under our control, we can start to plan our reunification campaign for the rest of China. We need to both reach back out to our former allies and ensure they are victorious in their own conflicts, and destroy leftist and all others who oppose our rule. Through the sword and the pen, we will once again become the sole ruler of China!"
QIE_prep_chahar:0 "@MON 몽골에 대비해 차하얼 방어 준비"
QIE_prep_chahar_desc:0 "Mongolia's recent victory in the Northwest Conflict is a setback to our regime, as their aggressive anti-Han practices show that our government is unable to protect its citizens. No doubt they are preparing to attack us during our inevitable conflict with the Fengtian, and we must prepare our borders with them for this eventuality."
QIE_kill_shandong:0 "@SQI [SQI.GetNameDef] "
QIE_kill_KMT:0 "@CHI 국민당 좌파 토벌"
QIE_demand_anqing_submit:0 "@ANQ 안경과 접촉"
QIE_demand_anqing_submit_desc:0 "With our new republican government taking a firmly anti-concessionist stance, some are wondering if reaching out to Governor Chen in Anqing would be a prudent move. He has not firmly aligned himself with Fengtian, and we may be able to swoop in and secure his influence before he fully sides with the northern traitors."
QIE_reach_out_to_sichuan:0 "@SZC 사천과 접촉"
QIE_reach_out_to_sichuan_desc:0 "[SZC.GetLeader], our loyal ally in Sichuan, has solidified control over his province. We should invite him into our alliance!"
QIE_reach_out_to_lep:0 "@LEP 남경군벌과 접촉"
QIE_reach_out_to_lep_desc:0 "Our support for the Nanjing Clique during the League collapse has not been forgotten, and they have continued to remain loyal to our government. With tensions looming in the region, Wu and his advisors are suggesting reaching out to Marshal Qi and formally inviting him to join our government - though this may bring further German intervention."
QIE_reach_out_to_hengti:0 "@HNN 자오헝티와 접촉"
QIE_reach_out_to_hengti_desc:0 "Zhao Hengti, ruler of Hunan, is a personal friend of Wu Peifu's. He has not yet joined any warlord bloc, and we may be able to convince him to join ours by playing towards his personal loyalties."
QIE_reach_out_armaments_division:0 "@SZC 사천과 접촉"
QIE_reach_out_armaments_division_desc:0 "Yang Sen and Liu Cunhou, leaders of the Armaments Department in Sichuan, have long-standing ties to the Zhili clique. We should demand that they recognize our government, and formally bring them into our sphere."
QIE_destroy_guominjun:0 "@SHX 산서의 국민군 토벌"
QIE_destroy_guominjun_desc:0 "Feng Yuxiang and the remnants of the Guominjun have taken power in Shanxi. They are relatively isolated, and attacking them unilaterally will probably not incur the same response as attacking the Fengtian-aligned Yan Xishan." 
QIE_reach_out_to_mas:0 "@XSM 마가군벌과 접촉"
QIE_reach_out_to_mas_desc:0 "The Ma warlords of the west have ties to the Zhili, and we should reach out to them demand their recognition of our government. Hopefully their ties will ensure they accept."
QIE_reach_out_to_ma_ji:0 "Reach out to Ma Ji"
QIE_reach_out_to_ma_ji_desc:0 "Ma Ji is an old friend of Wu Peifu and has ties to the Zhili, and we should reach out to them to demand their recognition of our government. Hopefully their ties will ensure they accept."
QIE_sneak_attack_yan:0 "@SHX 옌시산에 대한 비밀스러운 공격 준비"
QIE_sneak_attack_yan_desc:0 "Governor Yan Xishan has long had ties with the Fengtian government, and supported them during the last ZhiFeng war. If we attack him Fengtian is likely to join on their side. Some of the more hawkish generals, however, have created a plan that would allow us to launch a surprise attack on Yan, catching him and [FNG.GetLeader] off-guard and giving us a few months to destroy Shanxi before Fengtian could respond. Other generals have expressed doubts about this plan, saying their troops are unprepared for such a sudden attack. Still, if this succeeds we can destroy Xishan and his forces before they have a chance to formally align with Fengtian."  
QIE_destroy_song_if_republic:0 "@SQI 산동 군주주의자 토벌"
QIE_destroy_song_if_republic_desc:0 "The quaint and anachronistic monarchist regime in Shandong lead by Song Zheyuan did not directly support the coup attempt against the Zhili, but Manchu nobles that escaped the purges and other monarchists flee there daily. We should destroy this outpost of monarchism and ensure China stays a Republic!"
QIE_reach_out_to_song_if_zhili:0 "@SQI 쑹저위안에 접촉"
QIE_reach_out_to_song_if_zhili_desc:0 "The governor of Shandong, Song Zheyuan, has well-known monarchist sympathies. While he is not an major supporter of the Zhili government, his loyalty to the Emperor should compel him to join our alliance."
QIE_zhili_kill_GXC:0 "@GXC [GXC.GetName] 토벌"
QIE_zhili_kill_GXC_desc:0 "The foolish Southerners think they can resist our authority? With Japan and the Fengtian government dealt with we can now march south to crush these traitors."
QIE_zhili_kill_YUN:0 "@YUN [YUN.GetName] 토벌"
QIE_zhili_kill_YUN_desc:0 "The traitors hiding in the mountains of Yunnan must be destroyed in order to reunite China!"
QIE_zhili_kill_SZC:0 "@SZC [SZC.GetName] 토벌"
QIE_zhili_kill_SZC_desc:0 "Following the end of their civil war, [SZC.GetName] have ignored our claim to be the universal ruler of China. We must show them the error of their ways!"
QIE_zhili_kill_HNN:0 "@HNN [HNN.GetName] 토벌"
QIE_zhili_kill_HNN_desc:0 "Hunan controls vital strategic routes to the south of China, and it must be secured if we are to truly reunite China."
QIE_zhili_kill_LEP:0 "@LEP [LEP.GetName] 토벌"
QIE_zhili_kill_LEP_desc:0 "Since its inception, [LEP.GetName] has been little more than a German lapdog, obeying their every beck and call. We must annihilate these foreign interlopers, and bring the region back under true Chinese rule!"
QIE_zhili_kill_ANQ:0 "@ANQ [ANQ.GetName] 토벌"
QIE_zhili_kill_ANQ_desc:0 "Anqing claims to present itself as a bastion of enlightened rule, but they are little more than Fengtian's puppet! Let us march forward and destroy them!"
QIE_kill_TAN_khan:0 "@TAN [TAN.GetName] 토벌"
QIE_kill_TAN_khan_desc:0 "The cowardly rulers of [TAN.GetName] rule over little more than scraps of isolated desert. Still, they resist our authority and must be destroyed!"
QIE_rein_in_TAN_zhili:0 "[FROM.GetNameWithFlag]에게 복종 요구"
QIE_rein_in_TAN_zhili_desc:0 "The [FROM.GetName] is a backwater, and sending our military there to pacify them would be a waste of everyone's time. Instead, let us demand that they submit to our authority!"
QIE_zhili_kill_SIK:0 "@SIK [SIK.GetName] 토벌"
QIE_zhili_kill_SIK_desc:0 "The backwater province of Xinjiang has escaped our rule following the unrest of the past few years. We must remind them that Xinjiang is part of China!"
QIE_integrate_LEC:0 "@LEC [LEC.GetName] 통합"
QIE_integrate_LEC_desc:0 "Following our supervision of the [LEC.GetName]'s government, we are ready to integrate them back into China!"
QIE_negotiate_ger_treaty_ports:0 "@GEA [GEA.GetName](와)과 조차지에 대해 협상"
QIE_negotiate_ger_treaty_ports_desc:0 "The treaty ports of Qingdao, Wehawei, and Zhanjiang are integral parts of China, though they are currently held by Germany on a 99-year lease. We can offer them some cash to accelerate this timeline, however."
QIE_threaten_ger_treaty_ports:0 "@GEA [GEA.GetName]에 조차지를 반환하라 위협"
QIE_threaten_ger_treaty_ports_desc:0 "[GEA.GetName] currently holds a several treaty ports on a 99-year lease. Instead of waiting for decades, let's exploit their distraction in their war and mobilize troops on the border! They won't dare fight over a couple of ports, right?"

#manchu reunite china
QIE_manchu_reunite_china_decisions_category:0 "중국 재통일"
QIE_manchu_reunite_china_decisions_category_desc:0 "With our new rule over the North China Plain solidified, we can begin to think of reaching out and securing the rest of China. The traitorous warlords that rule the land like petty kings will be put to the sword!"
QIE_demand_sichuan_submit_to_authority:0 "@SZC 사천에 복종 요구"
QIE_demand_sichuan_submit_to_authority_desc:0 "The Baoding Department, Sichuan's ruling authority, have longstanding ties to the NCERA. Instead of destroying them, let's use those ties to demand that they recognize the Emperor's authority!"
QIE_demand_mas_submit_to_authority:0 "@XSM 마가군벌에 복종 요구"
QIE_demand_mas_submit_to_authority_desc:0 "The Ma families control territory that is distant and hard to conquer. Instead of wasting our time marching our soldiers through deserts and mountains, let us instead demand they recognize our authority and appoint Aisin-Gioro Pugong, the Emperor's cousin and a recent convert to Islam, as provincial Viceroy."
QIE_demand_shandong_submit_to_authority:0 "@SQI 쑹저위안의 충성 맹세 요구"
QIE_demand_shandong_submit_to_authority_desc:0 "The Governor of Shandong, Song Zheyuan, is a devoted monarchist. Though he did not support the coup, we should invite him to Beijing and have him swear fealty to the Emperor, officially recognizing his divine right to rule China!"
QIE_prepare_national_pacification_campaign: "국가안정화 계획 준비"
QIE_prepare_national_pacification_campaign_desc:0 "While we managed to purge many of the disloyal Zhili generals and their soldiers, this left our army unprepared for any major campaign. Before we embark on our quest to reunite China, we must ensure they are properly trained and prepared."
QIE_prepare_western_thrust:0 "서부 공격 준비"
QIE_prepare_western_thrust_desc:0 "The west of China is full of mountains and rough terrain. We must prepare the infrastructure of these provinces before we embark on any serious military campaign."
QIE_manchu_attack_shanxi:0 "@SHX 산서 공격"
QIE_manchu_attack_shanxi_desc:0 "[SHX.GetLeader]'s rule over the mountainous province continues to be a thorn in our side. We must destroy him!"
QIE_manchu_attack_mas:0 "@XSM 마가 공격"
QIE_manchu_attack_mas_desc:0 "[XSM.GetLeader] and his family goons have ruled over the people of the desert long enough! It is time to liberate them from the Ma's tyrannical rule, and bring them back into the fold."
QIE_manchu_attack_xinjiang:0 "@SIK 신강 공격"
QIE_manchu_attack_xinjiang_desc:0 "Though far from Beijing, control over Xinjiang will secure our western border, and prevent any incursions from the steppes."
QIE_prepare_southern_thrust:0 "남부 공격 준비"
QIE_prepare_southern_thrust_desc:0 "The routes to the south of China are in poor shape, to say the least. Before we move any large armies through them we need to ensure they can logistically support our brave soldiers."
QIE_prepare_eastern_thrust:0 "동부 공격 준비"
QIE_prepare_eastern_thrust_desc:0 "The mountains that block our troops' movement east must be traversed if we are to secure the coast. Military engineers will be put to work ensuring our troops will be well-supplied on any campaigns they embark on."
QIE_manchu_attack_hunan:0 "@HNN 호남 공격"
QIE_manchu_attack_hunan_desc:0 "Hunan has suffered terribly under the mismanagement of [HNN.GetLeader]. Famine, pestilence, and war have wracked the province, and it is now our duty to liberate it and bring it back into the fold!"
QIE_manchu_attack_yunnan:0 "@YUN 운남 공격"
QIE_manchu_attack_yunnan_desc:0 "[YUN.GetLeader] secured control over Yunnan through thuggery and manipulation, and now he must be made to pay for his crimes! We will ensure that the people of this province prosper under our benevolent rule."
QIE_manchu_attack_sichuan:0 "@SZC 사천 공격"
QIE_manchu_attack_sichuan_desc:0 "Controlling Sichuan will be paramount in our mission of reuniting China. It stands at a vital crossroads, and ensuring it is under loyal control is imperative."
QIE_manchu_attack_liangguang:0 "@GXC [GXC.GetNameDef] 공격"
QIE_manchu_attack_liangguang_desc:0 "[GXC.GetLeader]'s rule over Guangxi has ruined the province. We must march to liberate it, and ensure we control all of the south!"
QIE_manchu_attack_shandong:0 "@SQI 산동 공격"
QIE_manchu_attack_shandong_desc:0 "The Shandong Peninsula commands an important position over the Yellow Sea, and we must ensure it is under our control in order to adequately defend our coastline against naval incursion."
QIE_manchu_attack_anqing:0 "@ANQ 안경 공격"
QIE_manchu_attack_anqing_desc:0 "The Anqing Province, home of rebel governor [ANQ.GetLeader], still lies outside of our control. We must ensure it is ours!"
QIE_manchu_attack_LEP:0 "@LEP [LEP.GetNameDef] 공격"
QIE_manchu_attack_LEP_desc:0 "[LEP.GetLeader] and his German lackeys continue to rule over Nanjing and the surrounding territories, while European companies exploit the poor peasants and farmers, shipping their produce back to Europe. No more! We must liberate the area, and ensure that the peasants there know the benevolence and generosity of the Emperor!"
QIE_manchu_attack_KMT:0 "@CHI 국민당 토벌"
QIE_manchu_attack_KMT_desc:0 "The Kuomintang have proven to be a thorn in our side since they were founded. We must destroy them and eradicate the scourge of Syndicalism from China!"
QIE_manchu_attack_fengtian:0 "Destroy @FNG [FNG.GetNameDef]"
QIE_manchu_attack_TAN:0 "@TAN [TAN.GetName] 토벌"
QIE_manchu_attack_TAN_desc:0 "The [TAN.GetName] is a rural backwater clamouring for our enlightened rule. Let us march out to Hami and ensure they follow our leadership!"
QIE_rein_in_TAN_manchu:0 "@TAN [TAN.GetLeader]에 복종 요구"
QIE_rein_in_TAN_manchu_desc:0 "The Khan of [TAN.GetName] formerly swore fealty to the great Emperor. We must ensure that these ancient bonds of loyalty still stand and dispatch an emissary to their capitol at once!"
QIE_manchu_attack_ETS:0 "@ETS [ETS.GetName] 토벌"
QIE_manchu_attack_ETS_desc:0 "The Islamic authorities in Turkestan have declared themselves fully independent of our rule. This area must be brought back into the fold!"

##Lategame FP
QIE_endgame_FP_decisions_category:0 "Extending our Influence"
QIE_endgame_FP_decisions_category_desc:0 "Now that we have reunited most of China, we can start to set our sights on the remaining portions of our former state. Mongolia, Tibet, the Legations, and other areas must be brought to heel!"
QIE_integrate_tibet:0 "Integrate @TIB Tibet"
QIE_integrate_tibet_desc:0 "The Young Tibet Party has helped steward the area through a modernisation program and have maintained close ties with our government. The time has come, however for them to formally join China. The question remains however - do we keep them autonomous or integrate them directly?"
QIE_destroy_mongolia:0 "Destroy @MON Mongolia"
QIE_destroy_mongolia_desc:0 "Mongolia has remained independent ever since the Xinhai revolution. It's time for this rogue province to finally rejoin China!"
QIE_destroy_tibet:0 "Destroy @TIB Tibet"
QIE_destroy_tibet_desc:0 "Tibet has remained outside of our influence since the 1911 Xinhai revolution, and now we must bring it back under our control!"
QIE_destroy_uyghurs:0 "Destroy @ETS [ETS.GetName]"
QIE_destroy_uyghurs_desc:0 "The [ETS.GetName] has seized control over our rightful territory in the Tarim desert. We must destroy them and re-extend our rule over their land!"
QIE_integrate_faction_members:0 "Integrate [From.GetFlag] [From.GetName]"
QIE_integrate_faction_members_desc:0 "With our victory over Japan and the Fengtian Government few dare question our undisputed rule over China. It is time for our loyal subjects in [From.GetName] to submit to direct integration into our great nation!"
QIE_sieze_macau:0 "Seize @POR Macau"
QIE_sieze_macau_desc:0 "While we signed over the islands of Macau to Portugal centuries ago our new power, combined with their current conflicts, make launching a surprise attack on the territory an inviting prospect. Portugal refused to cede the area to the Legation Cities, and with their current conflict few expect them to put up any more than a token resistance."
QIE_negotiate_with_LEC:0 "Negotiate with the @LEC [LEC.GetName]"
QIE_negotiate_with_LEC_desc:0 "The Legation Cities' leadership has signalled some degree of openness in peaceful integration with our regime. There is certain to be much negotiation involved, but this will make our government's claim to the territory look far more legitimate than an outright invasion would."
QIE_attack_entente_LEC:0 "Threaten the @LEC [LEC.GetName]"
QIE_attack_entente_LEC_desc:0 "The Legations have fallen under the sway of Canada and the rest of the hated Entente. This losers club is no match for our new military, and a by mobilizing our troops on the outskirts of the Legation boundaries we should be able to scare them into ceding the cities back to us!"
QIE_attack_entente_HK:0 "Recapture @AST Hong Kong"
QIE_attack_entente_HK_desc:0 "The [AST.GetName] seize control over Hong Kong during the chaos of the last few years, and have been ruling it directly ever since. This last vestigial remnant of British imperialism must be crushed!"
QIE_attack_non_aligned_LEC:0 "Destroy the @LEC [LEC.GetName]"
QIE_attack_non_aligned_LEC_desc:0 "The Legations international backers have left them alone. Now is our moment to strike!"
QIE_attack_GER_LEC:0 "Attack the @LEC [LEC.GetName]"
QIE_attack_GER_LEC_desc:0 "With Germany distracted in its war, we have a perfect moment to strike at the Legations. Let us attack while they are distracted, and seize them for ourselves!"

