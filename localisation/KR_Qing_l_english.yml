#zhili-Manchu civil war
QIE_zhili_manchu_war_idea:0 "직예-만주 내전"
QIE_zhili_manchu_war_idea_desc:0 "우리는 현재 베이징과 근교 지역들을 통제하고 있지만, Zhili loyalists have fled south and hunkered down in Henan and Hubei. 어서 남부로 진격해 조국을 재통일합시다!"
QIE_zhili_manchu_war_decisions_category:0 "남부 작전"
QIE_zhili_manchu_war_decisions_category_desc:0 "While we may have secured Beijing and our northern border with the Fengtian Government, 반역자 직예 장군들은 아직 남쪽에서 저항 중입니다. 이제 우리가 군대를 남부로 보내 저 반역자들을 무릎꿇리고 중국은 황제 폐하 아래에서 하나라는것을 보여줘야 할 때입니다!"
QIE_push_to_yellow_river:0 "황하 공세"
QIE_push_to_yellow_river_desc:0 "우리 작전의 제1단계는 황하로 진격해 직예 병력을 강으로 몰아 섬멸하는 것입니다. 이 단계가 끝나야 우리는 작전의 최중요 목표인 뤄양을 공략할 수 있습니다."
QIE_assault_luoyang:0 "뤄양으로 돌격"
QIE_assault_luoyang_desc:0 "뤄양은 우페이푸가 패배하기 이전 그의 본부였으며, 현재는 많은 직예 장군들이 각자의 친위 부대를 모아 후퇴해 있는 곳입니다. 이곳을 확보하는것은 우리의 대의를 위한 기념비적인 승리가 될 것입니다."
QIE_mop_up_south:0 "고립된 주둔군 청산"
QIE_mop_up_south_desc:0 "뤄양의 함락으로 우리는 구 직예군벌 영토 곳곳에 고립된 주둔군들에 집중할 수 있게 되었습니다. 시간이 꽤 걸리겠지만 산시와 후베이, 그리고 다른 성들을 확보하는 것은 우리의 국가 통제에 필수적입니다."
QIE_final_push:0 "마지막 공세"
QIE_final_push_desc:0 "마지막 직예 잔당들이 그들이 십년 전에 국민당을 물리쳤던 곳, 우창으로 후퇴했습니다. 하지만, 이번에는 그들이 이길 수 없을 겁니다! 우리는 그 역적들을 처단할 것이며, 중국이 우리의 것임을 천명할 것입니다!"

