QIE_fractured_empire:0 "산산이 조각난 제국"
QIE_fractured_empire_desc:0 "청 제국은 이론적으로 만주, 티베트, 몽골 이외의 모든 중국을 지배하고 있습니다. 현실적으로 황제의 권력은 자금성 밖으로 간신히 뻗어 나가고, 차오쿤 총리는 관저를 벗어나지 못하는 대체로 무력한 상태입니다. 제위 이면의 실질적인 권력자인 우페이푸는 어떤 의미 있는 방법으로 나라를 발전시키는 것보다 뤄양에 있는 자신의 권력 기반을 공고히 하고 군벌 간의 균형을 맞추는 데 더 관심이 있습니다."
QIE_big_debt:0 "막대한 국채"
QIE_big_debt_desc:0 "중국의 국가경제 발전을 위한 노력은 베이징 정부가 주도하는 막대한 무역 부채를 초래했습니다. 산업용 기계는 엄청난 비용으로 수입되고 있으며, 국내 제조업이 거의 존재하지 않아 세계시장에서 경쟁할 수 있는 상품의 품질과 양이 부족합니다. 따라서 중국의 주요 수출품은 대부분 농업이며, 심지어 생계보다 상품성이 짙은 현금작물도 담배나 라디오 같은 수입된 외국 사치품에 비해 낮은 가격에 팔리고 있습니다. 이 문제는 널리 퍼진 제도화된 부패와 번창하는 아편 거래로 인해 악화될 뿐입니다." 
QIE_black_monday:0 "검은 월요일"
QIE_black_monday_desc:0 "중국 대부분이 검은 월요일로 인한 광범위한 경제적 여파를 피했지만, 중국 경제와 독일의 경제가 뒤얽혀 경제 생산에 경미한 타격을 입었습니다."
QIE_leadership_crisis:0 "직예 지도부의 위기"
QIE_leadership_crisis_desc:0 "많은 직예군벌의 지도부의 고령화는 청군이 전적으로 노장들에 의해 통제되지 않도록 곧 개혁해야 할 염려스러운 현상입니다."
QIE_leadership_crisis_bad:0 "심화되는 지도부의 위기"
QIE_leadership_crisis_bad_desc:0 "일부 직예군벌 지휘관의 사망은 청군의 고위 지휘부에 있는 젊거나 중년인 장교들의 위험한 경험 부족을 더욱 악화시켰습니다."
QIE_outraged_parties:0 "격분한 의회"
QIE_outraged_parties_desc:0 "우리가 팔성연합을 지지하기로 결정한 후, 의회는 격앙된 항의를 보였습니다. 일반 농민들은 크게 신경 쓰지 않지만, 정부에 안정을 되찾기 위해서는 신속히 대처해야 합니다."
QIE_popular_warlord_idea:0 "우페이푸를 지지하는 민중들"
QIE_popular_warlord_idea_desc:0 "우페이푸가 반체제인사인 치셰위안을 위해 개입하기로 한 데 이어 지지세가 눈에 띄게 늘어난 것으로 나타났습니다. 일부 지식인 사회에서는 여전히 의심을 품고 있지만, 우페이푸는 상당한 정통성을 얻었습니다."
QIE_defaulted_debt:0 "외채 디폴트 선언"
QIE_defaulted_debt_desc:0 "국내 합법성을 강화하기 위한 조치로, 정부는 국제 부채를 채무불이행했습니다. 이 정책의 경제적 영향은 수개월 동안 파급될 것이며, 중국 경제의 거의 모든 분야에 영향을 미칠 것입니다."
QIE_harmonious_balance_idea:0 "화합적 균형"
QIE_harmonious_balance_idea_desc:0 "청 정부는 황제의 상징성과 직예군벌의 인기 사이의 조화로운 균형을 형성하고 유지하는 희귀한 목표를 달성했습니다."
QIE_local_logistics:0 "전통 방식 보급"
QIE_local_logistics_desc:0 "중국이 자동화 물류와 같은 서구의 혁신으로부터 단절되어서 서구의 물류를 도입할 수 있는 기반 시설을 갖지 못했습니다. 전통적인 물류에 의존하는 것은 기술적인 업적을 남길 순 없겠지만, 노새는 트럭보다 쉽게 중국의 험준한 지형을 건널 수 있습니다."
QIE_german_bailout:0 "독일 긴급구제"
QIE_german_bailout_desc:0 "가장 어려운 시기에 우리는 독일에 있는 '친구들'에게 마지막으로 한 번 더 의지할 수밖에 없었습니다. 독일 은행들은 중국의 막대한 무역 부채를 인수하여 재포장하고 독일의 의심하지 않는 고객들에게 '안정적인 국채'로 팔았습니다. 독일의 긴급구제가 중국의 재정 문제를 해결하는 동안, 새로운 정치적 사안들이 발생했습니다."
QIE_diplomatic_genius_idea:0 "신외교단"
QIE_diplomatic_genius_idea_desc:0 "외교의 대가인 구웨이쥔은 민국을 위한 새로운 외교단 창설을 주도하고 있습니다. 구웨이쥔의 기술과 전문성으로 모집된 새로운 외교관들은 민국의 정통성을 강화하는 데 도움이 되어야 합니다."
QIE_pragmatism_idea:0 "실용주의"
QIE_pragmatism_idea_desc:0 "현재 총통인 후스 작가는 타협하지 않는 대신, 이전의 적들과도 협력과 회유를 강조한 '실용론'으로 유명합니다. 실용론은 민국이 분열된 국가에 대한 통제권을 확립하는 데 도움이 될 것입니다."
QIE_unprepared_military:0 "준비되지 않은 군대"
QIE_unprepared_military_desc:0 "일본의 침략에 대비하지 못한 우리 군은 곧 다가올 폭풍에 대비하지 못하고 있습니다."
QIE_legitimate_emperor_idea:0 "황제의 수호자"
QIE_legitimate_emperor_idea_desc:0 "장톈란은 황제가 복위된 첫 10년을 규정했던 사소한 정치적 투쟁보다 황제를 성공적으로 승화시켰습니다. 백성들은 이제 황제를 중국의 상징적인 정체성으로 봅니다."
QIE_rooting_out_corruption:0 "부패를 뿌리뽑다"
QIE_rooting_out_corruption_desc:0 "부패는 지난 몇 세기 동안 중국에 만연해 왔습니다. 이제, 중국의 새로운 정부와 함께, 우리는 그것을 뿌리뽑기 위해 함께 쇄신하여 시작할 수 있습니다."
QIE_war_of_national_resistance:0 "국가저항전쟁"
QIE_war_of_national_resistance_desc:0 "때가 왔습니다! 봉천의 일본인과 일본의 괴뢰정권은 대국의 존재를 위협하고 있습니다! 어떤 대가를 치르더라도 우리는 저항할 것입니다!"
QIE_intervention_idea:0 "팔성연합 붕괴 개입"
QIE_intervention_idea_desc:0 "팔성연합의 붕괴에 개입하기로 한 정부의 결정으로 우리는 비밀리에 '의용군'을 파견하여 연합에 대한 우리의 이익을 지원할 수 있게 되었습니다." 
QIE_rural_reform_idea:0 "농촌개혁운동"
QIE_rural_reform_idea_desc:0 "신보황회의 지도자들은 농촌 개혁 운동에 정부의 지원과 기금을 할당하여, 이전에 자선을 베풀었던 기구를 정부의 또 다른 조직으로 만들어, 중국 농촌의 시민세력 강화를 목표로 하고 있습니다."
QIE_rural_insurgency_idea:0 "농촌에서의 충성" 
QIE_rural_insurgency_idea_desc:0 "농촌개혁운동의 성공으로 많은 농민들이 황제를 위해 죽을 각오로 완전히 우리의 대의에 동참했습니다."
QIE_mandate_heaven_idea:0 "천명"
QIE_mandate_heaven_idea_desc:0 "만주당은 구시대적인 이론이라고 주장하지만, 보다 현대적인 정치 이론의 틀을 위해 '천명'이라는 개념을 성공적으로 재정립했습니다. 새로운 선전은 신성한 황제의 위치를 강조하기 보다는, 황제가 농촌 시민세력의 출현으로 어떻게 행동하는지를 강조합니다."
QIE_banner_idea:0 "현대 팔기군"
QIE_banner_idea_desc:0 "종사당은 직예군벌로부터 남겨진 징집군의 근대화를 위해 구 팔기군 체제를 복원하려 했습니다. 팔기군 복원은 사실 현대적인 군 조직 구조 위에 가미된 작은 역사적 풍미일 뿐이지만, 이 역사적 우화는 군에게 더 많은 정당성을 부여하는 데 도움이 됩니다." 
QIE_placating_manchu:0 "만주당 달래기"
QIE_placating_manchu_desc:0 "우리는 인기 없는 팔성연합의 붕괴 개입 후 만주당의 지지를 얻기 위해 많은 만주 귀족들에게 광범위한 '연금'을 제공했습니다."
QIE_placating_NCERA:0 "신보황회 달래기"
QIE_placating_NCERA_desc:0 "우리는 인기 없는 팔성연합 붕괴 개입에 신보황회를 달래기 위해 제도적 개혁을 제안했습니다."
QIE_big_protests:0 "광범위한 시위"
QIE_big_protests_desc:0 "우리가 팔성연합 붕괴에 개입하지 않은 이후, 광범위한 폭동과 시민 소요가 발생하여 중국을 마비시켰습니다." 
QIE_centralized_exec_constitution:0 "베이징 헌법"
QIE_centralized_exec_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 행정부와 중앙집권적 관료주의를 선호하는 헌법을 채택했습니다."
QIE_centralized_leg_constitution:0 "베이징 헌법"
QIE_centralized_leg_constitution_desc:0 "여러 시간의 숙고 끝에 우리는 강력한 의회와 중앙집권적인 관료주의를 선호하는 헌법을 채택했습니다."
QIE_autonomous_exec_constitution:0 "베이징 헌법"
QIE_autonomous_exec_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 사법부와 분권형 관료제를 선호하는 헌법을 채택했습니다."
QIE_autonomy_leg_constitution:0 "베이징 헌법"
QIE_autonomy_leg_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 의회와 분권형 관료제를 선호하는 헌법을 채택했습니다."
QIE_cao_kun_constitution:0 "차오쿤의 1923년 헌법"
QIE_cao_kun_constitution_desc:0 "우리는 새로운 민국을 신속하게 안정시키기 위해 1923년에 초안된 차오쿤의 구 헌법을 다시 채택하기로 결정했습니다. 허점과 기득권의 남용 가능성이 쌓여있는 구 헌법은 적어도 단기적으로는 효율성과 정치적 정통성을 보장하고 있지만, 우리가 중국을 통일하면 문제가 생길 수 있습니다."
QIE_jiang_baili_plan_success:0 "성공적으로 구현된 장바이리의 계획안"
QIE_jiang_baili_plan_success_desc:0 "장바이리의 방어 계획은 성공적으로 진행되었고, 이제 중국은 일본의 침략에 대항하여 저항할 준비가 되어 있습니다."
QIE_liu_menggeng_plan_success:0 "성공적으로 구현된 류멍겅의 계획안"
