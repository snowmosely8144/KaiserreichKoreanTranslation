QIE_LING_BIN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1910년 3월 17일\n청나라 베이징\n§Y군 경력:§L\nBorn into an upper-middle class merchant family, Ling grew up in the most cutting-edge academic circles in Beijing, with his parents being members of the Chinese Empire Reform Association, the predecessor of the NCERA. Only 17 during Puyi's restoration, the corruption and scandal that plagued the new empire greatly dismayed the impressionable young man, and on the suggestion of a friend he attended clandestine meetings of the Young China Party. From those meetings he attended the Baoding military academy, where he quickly stood out as both politically and militarily shrewd. Along with Fang Zhejian he assembled a group of young cadets dedicated to reforming the Empire. Interestingly, Ling was not a rabid anti-monarchist, and quickly appreciated how Wu Peifu and the Zhili had manipulated Puyi to serve as a legitimising symbol of the regime."
QIE_FANG_ZHIJIAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1909년 8월 1일\n청나라 후베이성 황강\n§Y군 경력:§L\nHailing from a poor peasant family, Fang's teachers in the village school noticed the young boy excelled in all of his lessons. Cobbling together a small sum of money, they sent the young boy to the local provincial secondary school. Unfortunately for Fang, warlord soldiers arrived in the provincial capital and burned the school, nearly killing Fang. The young man was left with a scar running down his leg and a burning hatred for warlords and the chaos they inflicted on the poor of China. After taking the entrance exams to Baoding Military Academy, he joined the Young China Party branch at the campus, though his sympathies lay more with the NCERA. He led one of the squads that arrested and executed senior Zhili leadership during the coup, and the command experience he picked up there made him stand out so much to Li Bingzhi that he promoted the young man on the spot."

QIE_manchu:0 "청나라 만주 중점계통도"
QIE_zhili:0 "청나라 직예 중점계통도"

### Focuses ###
QIE_yearofrat:0 "자년"
QIE_yearofrat_desc:0 "중국이 1월 24일의 음력 신년을 기념할 준비를 하는 동안, 의회의장 차오쿤과 우페이푸는 4년 차를 맞이한 무역적자감소운동을 기념하는 연설을 시작했습니다. 무역 적자 문제는 현재 중앙 정부에서 가장 심각하게 여기고 있는 문제로서, 직예군벌은 남방의 팔성연합에서 불안스러운 움직임이 보이는 와중에도 이 문제 해결에 집중하고 있습니다."
QIE_taxes1:0 "새로운 세금"
QIE_taxes1_desc:0 "군벌 시대의 세금 징수 방법은 어느정도 계획적인 수준에서 완전한 임시방편에 이르기까지 다양했습니다. 비록 대부분의 사람들이 새로운 징세법에 불만을 가지겠지만, 법적으로 확립된 기관에서 나온 징세원들은 어찌 됐던 탐욕스럽게 약탈해가는 병사들보단 낫기에 징세 방식 변경을 통해 우리의 인기를 어느 정도는 올려줄 수 있을 것입니다."
QIE_subsistancefarming1:0 "농산품 수출 장려"
QIE_subsistancefarming1_desc:0 "우리는 대규모 산업 개혁을 하는 데 필요한 산업 기반이 없습니다. 하지만, 우리에겐 많은 농민들이 있습니다. 농민들에 신중하게 보조금을 지급함으로써 우리의 무역 적자를 줄일 수 있는 식품 수출 시스템을 육성할 수 있을 것입니다."
QIE_emergencysession:0 "직예 상급 간부들과의 긴급 회의"
QIE_emergencysession_desc:0 "남부의 불안이 본격적인 혼란으로 확대되었습니다. 폭동과 약탈이 빈번해졌으며, 치안 조직 역시 무너졌습니다. 우페이푸는 갈수록 심화되어가는 상황에 적절히 대처하기 위해 직예군벌 원로 장성들과 관료들과의 긴급 회의를 개최해야 합니다."
QIE_capitalize_politics:0 "새로운 선거"
QIE_capitalize_politics_desc:0 "지난 선거들에서 화합회는 적은 득표율 차이로 간신히 승리할 수 있었습니다. 하지만, 최근 우리가 반외세주의로 방침을 바꿈에 따라 높아진 지지율을 바탕으로 우리는 이제 우리 정권의 정통성을 강화할 수 있을 것입니다. "
QIE_meetwithassembly:0 "의회 정당들과의 만남"
QIE_meetwithassembly_desc:0 "독일에 대한 충성을 유지하기로 한 우리의 결정에 대한 반대파 의견은 아직 일반 서민들에까진 전달되진 않았습니다. 의회 내부의 주요 정당들과의 만남을 통해 우리는 그들을 달래고, 그들이 표면상으로라도 우리 정권을 지지하는 척 하도록 만들 수 있을 것입니다."
QIE_futureofzhili:0 "직예군벌의 미래"
QIE_futureofzhili_desc:0 "지난 몇 개월 동안의 격변은 직예군벌이 향후 수 년, 나아가 수십 년동안 살아남으려면 반드시 개혁이 필요하다는 것을 보여주었습니다. 우리는 군 내부에서 합리적인 능력주의적 진급 체제를 시행하도록 해야 하며, 정부에 뿌리박힌 심각한 부패들을 제거해야만 합니다. 그렇지 않으면, 우리는 서서히 무너져 내릴 것입니다."
QIE_civil_military_relationship:0 "건실한 민관협동"
QIE_civil_military_relationship_desc:0 ""
QIE_default_debt:0 "채무불이행 선언"
QIE_default_debt_desc:0 "다른 모든 방안이 실패했습니다. 독일의 재정 지원 철회로, 이제 우리에겐 모든 외채의 채무불이행 선언만이 경제 위기를 해결할 수 있는 유일한 방안으로 남았습니다. 이는 단기적으로는 확실히 우리에게 피해를 줄 것이지만, 만약 운이 좋다면 추후 사태를 해결할 수 있을 것입니다."
QIE_nationalize_germans:0 "독일인 산업체 국유화"
QIE_nationalize_germans_desc:0 "A great deal of businesses were wholly or partly by German financial concerns prior to their withdrawal of financial support for our regime. We can move in and nationalize these industries, helping our domestic industry. Germany, concerned with Black Monday, cannot retaliate beyond some angry telegrams."
QIE_locallogistics:0 "지역 병참"
QIE_locallogistics_desc:0 "Germany had promised to supply us with trucks and other logistical equipment for our future conflict with Japan. With their military mission's withdrawal, however, we need to turn to more traditional logistical methods to supply our army. In the end, this might be better news for us, as the infrastructure of our country cannot really support large amounts of motorized vehicles anyway."
QIE_buyforeignguns:0 "외국 무기 구매"
QIE_buyforeignguns_desc:0 "Our anti-concession stance prevents us from dealing with those countries that participated in the suppression of the Boxer Rebellion, but there are many countries in the world that respected our sovereignty in that calamitous era. Austria, Scandinavia, and other nations have military equipment that could be useful to our nation."
QIE_siciliyships:0 "시칠리아로부터 함선구입"
QIE_siciliyships_desc:0 "Sicily did not participate in the suppression of the Boxer movement, and their dockyards are some of the largest in the world. Our navy will never be able to stand up to Japan's in a head-to-head showdown, but escorts for coastal defence and submarines for light raiding could help us in our upcoming conflicts."
QIE_stealplanedesigns:0 "외국 항공기 설계도 '획득'"
QIE_stealplanedesigns_desc:0 "We lack designs for domestic aircraft production, and promises of German designs never came to fruition for obvious reasons. Some of the more salacious Zhili generals have suggested sending infiltrators to the airfields of the Legation Cities with the hopes of finding schematics in the repair hangers there. It's an audacious plan, but we don't have many other options."
QIE_chinesenavalacademy:0 "직예 해군사관학교 창립"
QIE_chinesenavalacademy_desc:0 "Many of our junior naval staff received training from the German naval academy, and their loyalty to our clique remains unclear at best. We need to divert funds to create our own naval academy, where promising cadets can be trained to be both skilled tacticians, and loyal to our government."
QIE_expatairtraining:0 "국외거주 항공 훈련 계획"
QIE_expatairtraining_desc:0 "While a fledgling domestic air training industry exists, it may be more prudent to hire various exiles and expatiates that wash up in the Legations to train our pilots. They may need to sober up before teaching any of our cadets to fly, but crashing is part of the training process, right?"
QIE_supportcompanies:0 "직예 공병단 개발"
QIE_supportcompanies_desc:0 "China's rugged terrain necessitates any military force having a strong engineering corps to support it. Unfortunately, the ad-hoc and amateur quality of many of our divisions prevents engineering support from being truly effective. We must develop our own military engineering schools, in order to ensure our troops have adequate support."
QIE_reorganize_divisions:0 "군벌 사단 재편"
QIE_reorganize_divisions_desc:0 "Any warlord worth anything has his own personal militia to control the territory he rules. Unfortunately, these troops vary wildly in quality from semi-professional troops to mobs more used to robbing and burning the villages they theoretically protect. By devoting considerable resources to standardizing and modernizing these divisions, we can turn them into valuable assets on the battlefield."
QIE_zhili_flood_dams:0 "황허 댐 침수작전"
QIE_zhili_flood_dams_desc:0 "A shocking plan has been developed by senior Zhili strategists - the breaching of major dams along the Yellow River. This would cause widespread flooding, and halt any enemy advances. The cost in civilian casualties and economic damage, however, would be immense."
QIE_studywars:0 "온고지신"
QIE_studywars_desc:0 "While generals in Europe experiment with 'armoured warfare' and other cutting-edge ideas, our strategists have learned one lesson from the last decade of internecine warfare - artillery is king. By modernizing our artillery stockpiles, we can ensure they go into battle with the best fire support available."
QIE_work_with_manchu:0 "만주파 장군들과 협력"
QIE_work_with_manchu_desc:0 "일부 젊은 만주 출신 장교들이 비록 낙하산 귀족에 불과하지만, 아이신기로 시차와 같은 노병들에겐 직예군벌에 기병에 관한 귀중한 전훈을 나눠줄 정도의 실력이 있습니다. 또한, 직예군벌의 장군들은 미숙한 만주 출신 신임 장교들에게 본인들이 지난 수십 년 간의 투쟁과 전쟁에서 습득한 경험을 가르쳐줄 것입니다."
QIE_expand_peking_uni:0 "베이징 대학 확장"
QIE_expand_peking_uni_desc:0 "베이징 대학은 문학, 미술, 문화에 주로 집중해왔습니다. 중요하긴 하지만 그게 승전을 가져다주진 않죠. 우리는 베이징 대학에 자금을 지원하여 우리 군에 도움이 될 컴퓨터, 라디오, 화학 등의 공학 연구 및 개발을 위한 실험시설을 마련하도록 할 것입니다."
QIE_zhili_mercs:0 "외국 군사고문 고용"
QIE_zhili_mercs_desc:0 "우리의 조계지 반대 태세는 유럽 정부들의 군사원조라는 선택지를 멀어지게 했지만, 개별적이면서 독립적인 고문관들도 나쁘진 않습니다. 지난 20년 간의 혼란과 분쟁은 자신들의 역량과 조언을 가장 높은 값에 기꺼이 팔고자 하는 수많은 인재들을 양성했습니다."
QIE_jiangbailiplan:0 "장바이리의 계획"
QIE_jiangbailiplan_desc:0 "장바이리의 계획은 일본 해군의 해안 침공을 예상하여 고정 방어시설과 방어전술에 초점이 맞춰져 있습니다. 장바이리가 자기 부하들의 계획을 훔쳤다는 일부의 비판에도, 우리나라를 지키기 위한 알찬 계획임엔 틀림 없습니다."
QIE_hubeigenerals:0 "후베이 지역의 장군들"
QIE_hubeigenerals_desc:0 "'후베이 지역의 장군들'은 후베이 지방의 일류 제조업체와 산업가들이 비공식적으로 결성한 단체입니다. 장바이리의 절친한 친구인 샤오 야오난 장군은 후베이 지방의 주지사이며, 장바이리의 계획에 필요한 많은 요새를 건설하는데 샤오 야오난의 산업 교류처를 기꺼이 이용하겠다고 요청해 왔습니다."
QIE_gongxianarsenal:0 "공현공창 확장"
QIE_gongxianarsenal_desc:0 "공현공창은 보통 훨씬 더 큰 한양 무기 제조소를 보조하는 역할을 해왔습니다. 하지만 제조 능력을 확장함으로써, 총 한 정이라도 외세 침략자의 손에 넘어갈 경우를 대비하여 중국의 산업 기반을 충분히 확장해야 합니다."
QIE_modern_contracts:0 "무기계약 현대화"
QIE_modern_contracts_desc:0 "이전에 무기 생산 계약서는 부패로 가득 차서 임시로 배포되었습니다. 상당한 정치적 행정력을 발휘함으로써, 우리는 이러한 무기 계약 시스템을 현대화하고 정리할 수 있고, 중국의 무기 산업을 서구 방식으로 끌어올릴 수 있습니다."
QIE_fallout_of_northwest_conflict:0 "북서부 분쟁 종결"
QIE_fallout_of_northwest_conflict_desc:0 "앞으로 시작될 우리의 투쟁에서 해안 지역만큼 중요한 것은 아니지만, 중국 내륙에는 여전히 다가오는 분쟁을 위해 우리가 확보해야 할 귀중한 재산이 포함되어 있습니다. 북서부 분쟁은 끝났고, 우리는 전쟁이 어떻게 끝나든 최대한의 노력을 기울여야 합니다."
QIE_destroy_isolated_warlords:0 "고립된 군벌 파괴"
QIE_destroy_isolated_warlords_desc:0 "우리가 주로 봉천군벌과 일본에 대한 방어력 구축에 주력하고 있는 반면, 베이징 주변에는 별다른 안전 보장의 확약 없이 작고 고립된 군벌들도 무수히 많습니다. 우리는 이 흩어져 있는 군벌들을 파괴하고 그들의 영토를 흡수하여 통합해야 합니다."
QIE_rebuild_alliance:0 "직예연합 재창설"
QIE_rebuild_alliance_desc:0 "팔성연합 붕괴 이전, 우리는 독보적인 중국의 실세였습니다. 이전의 많은 동맹국들이 우리를 완전히 버린 것은 아니며, 우리는 동맹국들에게 손을 내밀어 일본과 봉천군벌의 침략에 대항하는 강력한 방어선을 구축해야 합니다."
QIE_jinghanRR:0 "경한철도 개선"
QIE_jinghanRR_desc:0 "경한철도는 베이징의 모든 주요 산업과 농업 중심지를 연결합니다. 우리는 병력과 군수물자를 더 효율적으로 수송하기 위해 경한철도의 능력을 향상시켜야 합니다."
QIE_liumenggengplan:0 "류멍겅의 계획"
QIE_liumenggengplan_desc:0 "류멍겅 장군의 계획은 아군의 물류와 공급망을 향상시키는 데 초점을 맞추고 있기 때문에 더욱 잘 싸울 수 있을 것입니다. 그러나, 이 계획의 역량은 방어 요새를 구축하는데 비해 부족합니다. ."
QIE_expandmines:0 "개난 관업국 재편"
QIE_expandmines_desc:0 "개난 관업국은 1878년 청 정부와 다양한 영국 기업의 이익을 위해 합작으로 설립되었습니다. 군벌 시대의 전투 중에 크게 파괴된 제국은 전쟁 역량 향상에 박차를 가하기 위해 광산을 재건하고 재편성해야 합니다."
QIE_expandmines1:0 "[614.GetName] 탄광 재건"
QIE_expandmines1_desc:0 "Largely destroyed during the fighting of the warlord era, we must rebuild and reorganise the Kailuan Mining Bureau mines to fuel our war efforts."
QIE_expandmines2:0 "[1060.GetName] 탄광 재건"
QIE_expandmines2_desc:0 "Largely destroyed during the fighting of the warlord era, we must rebuild and reorganise the Kailuan Mining Bureau mines to fuel our war efforts."
QIE_devscheme:0 "다예-한양 개발계획"
QIE_devscheme_desc:0 "다예-한양 회랑 지역은 베이징 외곽의 산업 역량의 대부분을 차지하고 있지만, 이 회랑의 기반 시설과 도시 계획에는 부족한 점이 많습니다. 공장을 위한 새로운 택지를 개척하는 데 투자하고, 군사용 자원을 생산하기 위한 민간 산업을 추가로 건설함으로써, 다예-한양 지역을 현대화할 수 있습니다."
QIE_shanxicoal:0 "산시 석탄광산 확장"
QIE_shanxicoal_desc:0 "지난 직봉전쟁 말기에 옌시산으로부터 압류된 산시성의 석탄지대는 중국에서 가장 규모가 큰 지역 중 일부입니다. 우리는 성장하는 산업에 지원하기 위해 석탄 산업에 투자해야 합니다. 하지만 이것이 옌시산을 자극할 수도 있으니 조심해서 나아가야 합니다."
QIE_baodingarsenal:0 "보정공창 확장"
QIE_baodingarsenal_desc:0 "사관학교에 부속된 보정공창은 공정공창보다 다소 덜 발달되어 있습니다. 하지만 충분한 투자만 있으면 중국의 주요 군사 제조업체 중 하나로 육성할 수 있습니다. 사관학교에 근접해 있어 실용적이고 이론적으로 새로운 장비 디자인을 테스트할 수 있다는 점도 장점입니다."
QIE_warofnationalresistance:0 "민족항전"
QIE_warofnationalresistance_desc:0 "마침내! 때가 왔습니다! 우리의 위대한 나라를 자원추출 식민지 정도로 만들고자 일본군이 침략해온 것입니다. 우리 정부의 정통성에 관한 그 어떤 의심들도 지금은 제쳐두고, 저 침략자들을 분쇄하기 위해 단합해야 합니다!"
QIE_looseends:0 "난립의 끝"
QIE_looseends_desc:0 "일본의 패악에 맞서 전승을 거두었습니다! 이제 남은 건 중국 심장부 바깥에 놓은 영토를 확보하는 것뿐입니다. 몽골, 티베트, 그리고 다른 멀리 떨어진 지역들까지 우리 발 아래 두어야 합니다!"
QIE_endconcessions:0 "조계지 파괴"
QIE_endconcessions_desc:0 "중국 주권의 오랜 오점인 조계지는 너무나 오랫동안 유지되어왔습니다! 마카오, 공사관 도시, 독일 식민주의의 잔재들은 우리 직권 아래 놓여야 하며, 그 방법은 협상과 직접행동을 가리지 않을 것입니다!"
QIE_unitedchina:0 "중국 통일!"
QIE_unitedchina_desc:0 "마침내 중국의 통일의 꿈이 실현되었습니다! 굴욕의 세기가 뒤바뀌었고, 이제 우리는 용감히 새로운 세계로 나아가는 중국의 길을 계획해야 합니다."
QIE_salvage_german_industry:0 "남겨진 독일 설계접수"
QIE_salvage_german_industry_desc:0 "독일인들이 본국으로 철수하고, 베이징 군수공업과 독일 투자자들은 많은 양의 산업 기계들을 남겨두었습니다. 우리는 이 디자인을 복원하고, 우리의 목적을 위해 재설계해야 합니다."
QIE_leverage_new_pop:0 "반외세 지식인들 포섭"
QIE_leverage_new_pop_desc:0 "천중밍을 지지하는 우리의 개입은 이전에 '군주제'로는 불가능하다고 생각되었던 마진을 통해 정부의 정통성을 강화시켰습니다. 신보황회 지식인들을 우리 정부에 영입함으로써, 체제를 더욱 정당화할 수 있습니다."
QIE_on_our_own:0 "자립"
QIE_on_our_own_desc:0 "조계지 반대 입장이라는 우리의 결정은 독일의 군사지원이라는 선택지를 앗아갔습니다. 상관 없습니다! 우린 다른 자원과 인민의 의지를 우리 자신을 방어하는 데 사용할 것입니다."
QIE_hire_republican_officers:0 "구 민국 장교 등용"
QIE_hire_republican_officers_desc:0 "구 민국 장교 및 부사관들 중 많은 이들이 복벽에 대한 우리의 지지에 치를 떨고 있습니다. 하지만 만주 전복과 반 조계지 입장을 이용한다면, 이들을 다시 군에 등용해 그들이 지닌 상당한 경험을 녹여낼 수 있을 겁니다."
QIE_open_up_to_investment:0 "국제 투자법 간소화"
QIE_open_up_to_investment_desc:0 "독일의 영향력에도 불구하고, 우리의 국제투자법은 번잡한 서류 절차, 규제, 헛점들의 간교한 망으로서 유지되고 있습니다. 법을 간소화하여 우리의 산업과 군사를 일으킬 추가적인 국제투자를 끌어들일 수 있습니다."
QIE_harmonious_balance:0 "균형의 조화"
QIE_harmonious_balance_desc:0 "가능하다고 생각한 사람은 없었지만, 우리는 간신히 지식인, 만주 귀족, 직예군벌, 황제 자신과의 미묘한 균형을 이루었습니다. 사람들은 이제 우리 청 정부를 합법적인 정권으로 간주하고 있으며, 적어도 대부분은 기꺼이 지지할 것입니다."
QIE_baoding_zhili_cooperation:0 "보정-직예 협력"
QIE_baoding_zhili_cooperation_desc:0 "대부분 중국 청년당(YCP)에 가입한 보정 사관학교 생도들은 오랫동안 정부에 대한 독일과 다른 외세의 지속적인 영향에 분노했습니다. 그러나 정부의 새로운 반외세 기조로 인해 생도들은 정부를 지지하기 시작했습니다. 생도들을 직예군벌 수뇌부로 끌어들임으로써, 우리는 생도들의 충성심을 앞으로 몇 년 동안 보장할 수 있습니다."
QIE_guardian_of_emperor:0 "친황제 선전 전파"
QIE_guardian_of_emperor_desc:0 "오랫동안 만주당의 당원들은 직예군벌이 푸이를 배척했다며 비난해 왔습니다. 그러나 황제를 홍보하는 선전문을 만주당 당원들에게 배포함으로써, 정부와 만주당 모두가 전투열기를 높이고 만주 귀족들을 달랠 수 있습니다"
QIE_lesson_of_intervention:0 "개입의 교훈"
QIE_lesson_of_intervention_desc:0 "팔성연합 붕괴에 대한 개입은 우리에게 현대전에 대한 많은 귀중한 교훈을 가르쳐 주었습니다. 청 정부는 앞으로 더 큰 충돌을 처리하기 전에 이런 경험들을 이용해야만 합니다."
QIE_lesson_of_coup:0 "정변의 교훈"
QIE_lesson_of_coup_desc:0 "반역도당 만주의 손에서 직예군벌을 타도하려는 시도는 실패했지만, 우리 내부 보안 체계의 걱정스러운 문제점이 드러났습니다. 우리는 국내 정보 기구를 재건해야 하며, 그것만이 향후의 반란을 막을 수 있도록 보장해야 합니다."
QIE_placateassembly:0 "의회를 달래다"
QIE_placateassembly_desc:0 "독일과의 관계를 강화시키려는 정부의 결정은 약간의 불안을 야기시켰지만, 더 중요한 것은 독일과의 관계개선이 정부와 의회 내 반대하는 교섭단체들 사이에 쐐기를 박았다는 것입니다. 교섭단체에게는 실질적인 힘이 없지만, 이런 시끄러운 야당은 분명 장기적으로 정부에게 도움이 되지 않을 것입니다. 정부는 충성심을 확신하기 위해 필요한 모든 수단을 통해 이 교섭단체들을 달래야 합니다."
QIE_future_relationship:0 "미래적 관계"
QIE_future_relationship_desc:0 "일본과 봉천정부의 패전은 국제무대에서 우리에게 새로운 고민을 제기합니다. 독일과 더 가까워져야 할까요? 아니면 내부로 돌아보며 중국을 발전시키는데 집중해야 할까요?"
QIE_request_german_bailout:0 "독일의 구제금융 요청"
QIE_request_german_bailout_desc:0 "정부의 지속되는 국제 무역 부채는 국가로서 의미 있는 산업 발전을 하는 것을 계속해서 막고 있습니다. 독일에게 구제금융을 요청하면 중국의 부채 문제를 해결하고 근대화를 수용할 수 있을 것입니다."
QIE_germanarsenal:0 "충성에는 보상이 따른다..."
QIE_germanarsenal_desc:0 "독일의 무기와 기술은 독일과의 긴밀한 유대관계와 관련된 단점에도 불구하고, 그 나름의 이점이 있습니다. 우리가 북경 군수업에 양보를 할 수 있다면 전차, 항공기, 그리고 더 많은 병력들을 우리 마음대로 동원할 수 있습니다."
QIE_germandesigns:0 "독일의 생산라이센스 구입"
QIE_germandesigns_desc:0 "독일의 무기 설계는 세계대전을 승리로 이끌었고, 중국은 오랜 역사를 가지고 있습니다. 중국 철강 산업에 독일 설계도를 사용했습니다. 정부는 독일의 최신 설계도를 확보하고 적들에게 우위를 선점하기 위해 라이센스를 구입해야 합니다."
QIE_germanradio:0 "독일 지원회사 독트린 연구"
QIE_germanradio_desc:0 "독일의 기업은 최신 라디오, 공업 장비 및 기타 지원 장비를 통합하는 데 있어 혁신적입니다. 정부는 이런 독일의 교리를 연구해서 우리 군이 모방하도록 노력해야 합니다."
QIE_kriegsmarine:0 "독일의 잉여 함선구입"
QIE_kriegsmarine_desc:0 "독일 해군은 세계대전 이후 급속한 확장 및 현대화 과정을 거쳤으며, 현재 수많은 독일 함선들이 아무것도 하지 않고 방구석에 앉아 있습니다. 독일에 연락해서 이 구식 함선들을 구입하는 것에 대해 문의해야 합니다."
QIE_luftwaffe:0 "독일 공군 항공기 라이센스"
QIE_luftwaffe_desc:0 "독일이 중국에게 최신 설계도를 판매하는 것을 주저할 수도 있지만, 독일은 일본을 저지할 필요가 있습니다. 항공기의 일부를 우리에게 주는 것보다 더 좋은 방법이 뭐가 있을까요?"
QIE_motorized_armor:0 "판처와 트럭 수입"
QIE_motorized_armor_desc:0 "독일 전차와 차량은 세계에서 가장 두려운 군수 장비 중 일부이며, 중국의 젊은 장교들 중 일부는 이런 전투력에 열광하고 있습니다. 독일 제조 공장으로부터 허가를 받아 일본과의 전쟁에 투입하는 것도 고려해야 합니다."
QIE_buymauser:0 "독일 소형 화기 수입"
QIE_buymauser_desc:0 "German small arms designs are some of the most cutting-edge in the world. We should seek to directly import some to better equip our soldiers."
QIE_germanattache:0 "독일인 무관"
QIE_germanattache_desc:0 "While German weapons are welcome, what we really need are German soldiers to help train our troops. The Peking-Kommission has just informed us that a crack group of elite German soldiers can be dispatched from Berlin, as soon as we divert some funding their way."
QIE_seek_german_civ_investments:0 "독일 제조업체와의 협력"
QIE_seek_german_civ_investments_desc:0 "German businesses frequently run into issues like unions and worker's rights at home. We can offer them land to build factories here and provide a workforce that will have no such complaints."
QIE_grant_foreign_licenses:0 "독일제 제조장비 구입"
QIE_grant_foreign_licenses_desc:0 "While we can build our own factories easily, what we really need is high-quality German tooling equipment. If acquired in enough numbers, we can jump-start our industry and allow it to quickly rise to a Western level."
QIE_seek_german_RR_capital:0 "독일 철도기술자 고용"
QIE_seek_german_RR_capital_desc:0 "Much of our rail network was constructed by European firms. While some might bristle at continuing to use them to build our railroads, they are the undisputed masters of the craft. We should seek out German railroad engineers and directly hire them to improve our infrastructure."
QIE_krupp:0 "크루프 강철 수입"
QIE_krupp_desc:0 "While most domestically produced steel is lacking in quality, Krupp is the international byword for quality. We should import large amounts of it to build our industrial network instead of relying on lower-quality domestic material."
QIE_siemens:0 "지멘스 라디오 수입"
QIE_siemens_desc:0 "Radios are a godsend in an enormous country like China, and ensuring our troops can coordinate their battle tactics is key. Siemens is the German king of radios, and we should import some to equip our troops."
QIE_IGfarben:0 "BASF 화학기술 협조"
QIE_IGfarben_desc: "China lacks much oil and rubber production, but with new German chemical formulas we can synthetically produce some."
QIE_germanresearch:0 "대학교류 프로그램"
QIE_germanresearch_desc:0 "The best way to learn is to experience other cultures. By sending some Chinese students to German universities, they can return home with the latest knowledge and information. One hopes the Germans students who study here will learn something of our culture, and take it home to share with their countrymen."
QIE_debt_issue:0 "부채문제의 해결법"
QIE_debt_issue_desc:0 "The debt issue that plagued the empire still plagues our new republic. While we could ask Germany for help, that would most likely cause our already unstable regime to collapse under public pressure. Instead, let's default and take an anti-concession stance, providing our government with legitimacy. It's not like the Germans ever liked us much beyond Puyi..."
QIE_restoration:0 "만주 유신"
QIE_restoration_desc:0 "In an almost unthinkable turn of events, strategic blunders made by Cao Kun and Wu Peifu have destroyed their own regime, with some of their former allies betraying them alongside the Manchu. The future of the new regime is uncertain, to say the least..."
QIE_wu_constitution:0 "새로운 헌법"
QIE_wu_constitution_desc:0 "With the Manchu overthrown, we must now set about building a new constitution for our regime. While it will still be 'guided' by the Zhili, many are hopeful for the return of republican rule to Beijing."
QIE_unrest:0 "봉기와의 타협"
QIE_unrest_desc:0 "Our decision to stay neutral in the League collapse has pleased nobody and angered everyone. We need to quickly suppress unrest before the situation becomes untenable."
QIE_president_hu:0 "후스 총통의 개혁"
QIE_president_hu_desc:0 "President Hu is a world-renowned political philosopher, and his writings have inspired many. We should work to implement some of his more practical thoughts, in order to better bolster the functioning of our new government."
QIE_president_koo:0 "쿠 총통의 개혁"
QIE_president_koo_desc:0 "President Koo is a grey eminence, one of the world's most paramount diplomatic minds. We should put his expertise to work building international legitimacy for our regime and seeking new trade deals."
QIE_pragmatism:0 "실용주의"
QIE_pragmatism_desc:0 "Pragmatism, the philosophy espoused by Hu Shih, encourages cooperation with potentially unsavoury elements of the political environment in order to bring about the most productive changes. We should apply this theory to the workings of our government to better legitimise the 'warlord' elements of our government."
QIE_diplomacy:0 "외교의 천재"
QIE_diplomacy_desc:0 "Wellington Koo served our nation as ambassador to both the United States and the Copenhagen Conference. We should ensure his diplomatic ideals are transferred down to a new foreign service that can create international trade deals with the nations of the world."
QIE_eradicate_manchu:0 "만주 잔당 소탕"
QIE_eradicate_manchu_desc:0 "While we may have destroyed the largest concentration of Manchu nobles, some fled Beijing and are hiding around the city. We must send police to arrest these traitors, and confiscate their wealth and use it for the benefits of the Republic."
QIE_elimiate_baoding:0 "보정군벌 해체"
QIE_elimiate_baoding_desc:0 "The treacherous Baoding cadets that planned the failed coup attempt must be suppressed through any means necessary, in order to safeguard the future of our young republic."
QIE_deligitimize_oppo:0 "야당 비법화"
QIE_deligitimize_oppo_desc:0 "While the Assembly was a powerless body, it still forced us to pay lip service to the whims of nobles and out of touch urban elites. We should de-legitimise these aristocratic groups, and instead focus on the true needs of the people of our great republic."
QIE_placate_intellectuals:0 "지식층 진정"
QIE_placate_intellectuals_desc:0 "The NCERA holds a great degree of popularity among the intellectuals of Beijing. With our new anti-concession stance, however, we can try and integrate them into the republican government, unifying them behind our new ideology."
QIE_rebuild_arsenals:0 "병참 재건"
QIE_rebuild_arsenals_desc:0 "Fighting outside the Baoding Military Academy in the wake of the coup attempt left the arsenal damaged. We should rip out the destroyed parts of the foundry and put in new machinery instead, upgrading our production capacity."
QIE_rebuild_domestic_ind:0 "민간 산업 재건"
QIE_rebuild_domestic_ind_desc:0 "The riots and violence that engulfed Beijing destroyed large parts of the city, including some industry. We should clear the rubble and build larger, more advanced factories on top of the ruins."
QIE_stable_republic:0 "민국의 승리"
QIE_stable_republic_desc:0 "직예군벌이 중국 내의 다른 '민국'정부들을 물리치며 1927년의 전승을 재현해냈습니다. 허수아비 황제를 우리에게 강요할 독일이 없으니, 우리는 중국에서 진정으로 민주정이 자라게 할 수 있게 되었습니다. 민국 만세!"
QIE_purge_zhili:0 "북중국 평원 확보"
QIE_purge_zhili_desc:0 "친정변 세력이 베이징과 보정군관학교 주변을 장악하는 데는 성공했지만, 아직 제국의 대부분이 직예 역적들 치하에 놓여 있습니다. 우선은, 남부의 적들을 처리하기 전에 북부의 직예 주둔군을 섬멸하고 지역 확보에 주력해야 합니다"
QIE_coup_backer:0 "우리의 새로운 후원자"
QIE_coup_backer_desc:0 "직예군벌을 무너뜨린 정변은 혼자만의 힘으로 이루어진 게 아니었습니다. 좋든 싫든, 우리나라를 전제적 군벌들에게서 수복해내려면 각 지역의 유지들과 적당한 선에서 타협해야 합니다. 이들을 베이징으로 초청해 우리에 대한 지지를 대가로 무엇을 바라는지 알아봅시다."
QIE_zhang_tianran:0 "장톈란"
QIE_zhang_tianran_desc:0 "The Honoured Master of the Yiguandao sect, Zhang Tianran commands an enormous amount of clout among the followers of his religion. His desired position in our government is unclear, but it appears that he is willing to lend us the support of the Yiguandao in return for unknown concessions..."
QIE_song_zheyuan:0 "쑹저위안"
QIE_song_zheyuan_desc:0 "The governor of Shandong, Song Zheyuan has long been a Qing loyalist. While he wants to see the monarchy Modernised, he also emphasizes tradition and maintaining continuity with our past."
QIE_yan_xishan:0 "옌시산"
QIE_yan_xishan_desc:0 "Governor Yan Xishan was an unexpected ally in our coup. Previously an anti-monarchist, his shrewd political mind realized that the Emperor is now a powerful political tool. He primarily desires to work with the YCP in modernizing China and spreading his 'Yan Xishan Thought' - a nebulous political philosophy that encompasses traditionalism, liberalism, nationalism, and syndicalism."
QIE_yiguandao:0 "일관도의 영향력"
QIE_yiguandao_desc:0 "With his new position in our government, Zhang Tianran has begun to expand the Yiguandao's power and influence within our country. While this has bolstered our legitimacy and popularity among followers of the faith, it is not clear who they are more loyal to - our government or Tianran's faith."
QIE_gather_dynasties:0 "왕조 규합"
QIE_gather_dynasties_desc:0 "A major part of Zhang's reform plans involve gathering the former ruling dynasties of China together to legitimise Puyi's rule. He has begun to send out invitations, and over the next few weeks the royals will arrive in Beijing."
QIE_ceremonial_rites:0 "제례의식 복원"
QIE_ceremonial_rites_desc:0 "During the Zhili regime, the Emperor's ceremonial rituals were largely sidelined and ignored. Zhang Tianran has proposed reintroducing these rites to the forefront of the Imperial Government, instilling patriotic fervor in the population."
QIE_bolster_legitimacy:0 "황제의 정당성 강화"
QIE_bolster_legitimacy_desc:0 "During the decade-long Zhili regime few thought the Emperor was any more than a puppet locked away in the Forbidden City. Now, however, with the backing of a new constitutional system and the Yiguandao faith, people are starting to see the Emperor as legitimate once again."
QIE_legitimate_emperor:0 "정당한 황제"
QIE_legitimate_emperor_desc:0 "Our efforts have been successful. Puyi is now regarded as the legitimate ruler of China by every peasant and farmer! Zhang Tianran, having consolidated power in Shandong, has declared the province is to be fully integrated into our nation."
QIE_modernize_monarchy:0 "군주정 현대화"
QIE_modernize_monarchy_desc:0 "While Song is a Qing loyalist, he also realizes the position of the Emperor needs to change to suit modern notions of government. He plans to push the Emperor to act more like a Western-style constitutional monarch, serving as an apolitical uniting figure and potential mediator in case of severe conflict."
QIE_reinforce_confucianism:0 "유교적 가치관 강화"
QIE_reinforce_confucianism_desc:0 "Despite the modernizing agenda, Song also has draw up plans to reinforce traditional values through government-funded education programs and seminars. Primarily designed for young adults and uneducated peasants, mass education on the Confucian classics will bolster our regime's popularity."
QIE_move_industry:0 "산업이전"
QIE_move_industry_desc:0 "With the threat of foreign invasion looming, our new benefactor has offered to use some of their soldiers to help move industry from near the coasts inland. In the event of foreign naval invasion, this will ensure we are still able to supply our troops."
QIE_train_civil_servants:0 "열차 공무원"
QIE_train_civil_servants_desc:0 "The Zhili bureaucracy relied on nepotism, cronyism and endemic, widespread corruption. This left the civil administration of China sorely lacking, with most positions filled by unqualified individuals. Governor Song has proposed implementing a Modernised version of the old civil service exams, to ensure that these positions are filled with qualified men."
QIE_prepare_coast:0 "해안 대비"
QIE_prepare_coast_desc:0 "The Shandong province suffered greatly under the warlord rule of Zhang Zhongchang, and currently stands vulnerable to foreign invasion. Governor Song has said he is ready to submit to direct Imperial rule of the province, opening the region up to military and industrial development."
QIE_end_shanxi_isolation:0 "산시의 고립종결"
QIE_end_shanxi_isolation_desc:0 "The Shanxi province, though rich in mineral wealth, is mountainous and isolated. If it is ever to be re-integrated into the larger national government, we need to invest in roads, rail lines, and other infrastructure projects to connect it with the rest of China."
QIE_prepare_shanxi:0 "산시성 난민 대비"
QIE_prepare_shanxi_desc:0 "Governor Yan has signalled that in the event of a refugee crisis in the wake of a foreign invasion he is prepared to accept those fleeing the enemy armies in the coastal regions. No doubt this will inevitably bolster the province's economy in the long run, but it also means Yan is ready to submit to full Imperial authority."
QIE_replace_corrupt_govs:0 "부패한 관료 재편성"
QIE_replace_corrupt_govs_desc:0 "Yan Xishan is widely known as the 'Model Governor', and he has expressed his disgust with many of the former mid-level Zhili administrators we left in positions of authority in the wake of the civil war. He has proposed firing all of these men, and replacing them with qualified candidates."
QIE_nationalize_yan_thot:0 "옌시산의 국가사상"
QIE_nationalize_yan_thot_desc:0 "Since his ascension to the Shanxi governorship, Yan has devoted enormous amounts of time to developing his eponymous 'Yan Xishan Thought', an eclectic mix of federalism, Confucianism, Christianity, and even syndicalism. With his new position of national power, Yan has started to spread his thought throughout China."
QIE_vigor_modernization:0 "건강한 현대화"
QIE_vigor_modernization_desc:0 "Yan Xishan has long been a proponent of industrial modernisation, turning the backwater province of Shanxi into a small, yet vibrant hub of mining and industry. Now with his position of national prominence, he has begun to urge those lessons of modernisation and industrialisation be applied at a national level."
QIE_prepare_for_storm:0 "폭풍 대비"
QIE_prepare_for_storm_desc:0 "Though we were initially sceptical of their influence, our benefactor has brought us an enormous amount of benefits over the last few months. With their help, we are now more than ready to stand up to whatever threatens us."
QIE_form_emergency_govt:0 "비상정부 구성"
QIE_form_emergency_govt_desc:0 "Now that we have destroyed the remnants of the Zhili clique, it is time for the Emperor to pick which of the three parties that formed the coalition will rule China."
QIE_pick_NCERA:0 "신보황회를 선택"
QIE_pick_NCERA_desc:0 "신보황회(NCERA)는 지방 농민과 일부 도시 지식인들의 충성을 확보한 강성한 정당입니다. 비록 이들은 산업의 현대화에는 중점을 덜 두지만, 막대한 규모의 민중을 돕는 것에 대한 강조는 이들이 매우 큰 인기를 얻도록 만들었습니다."
QIE_pick_YCP:0 "중국 청년당을 선택"
QIE_pick_YCP_desc:0 "중국 청년당(YCP)은 젊은 보정군관학교 사관생도들로 구성되어 있으며, 일부 도시 지식인들이 자금과 조직을 제공하고 있습니다. 이들은 중앙집권화와 도시화에 중점을 두고 있지만, 신보황회와 같은 대중의 광범위한 선호가 부족합니다 - 비록 이들의 현대화 중점이 빠른 개발 진척에 좋은 선택이 될 수도 있지만 말이죠."
QIE_pick_MP:0 "만주당을 선택"
QIE_pick_MP_desc:0 "만주당은 분명하게도 베이징의 만주족 귀족들이 지배하고 있습니다. 이러한 점 때문에 이들을 집권당으로 삼는 것은 이상한 선택으로 보일지도 모르지만, 지난 10년간 귀족들은 직예군벌이 그들에게 부여한 상대적인 자유를 이용해 거대한 공업자산을 건설했고, 베이징에 문을 열었으나 독일계 기업들이 소유하지 않은 몇몇 공장들에 투자하여 상당한 영향력을 확보했습니다."
QIE_rural_reform:0 "농촌개혁운동 제도화"
QIE_rural_reform_desc:0 "The chaos and destruction of the Warlord Era left large swaths of rural China devastated and destroyed. The Rural Reconstruction Movement, half of the NCERA, has attempted to fix these problems independent of government support for the last few years. With proper funding, however, they can make a real difference in rebuilding China. "
QIE_ncera_industry:0 "농촌산업투자"
QIE_ncera_industry_desc:0 "While the little industry China has is currently concentrated in its cities, they are vulnerable to military attack and unrest. Instead, the NCERA has proposed spreading out industry to rural villages. This will encourage their growth and make our industry less vulnerable to foreign attack or incursion."
QIE_kang_youwei:0 "캉유웨이의 유산"
QIE_kang_youwei_desc:0 "캉유웨이는 비록 신보황회의 설립자 중 한 사람이었지만, 1927년 당을 설립한 직후 세상을 떠났습니다. 뛰어난 학자이자 법률 개혁가였던 캉유웨이는 진정으로 백성을 위하는 황제와 함께 입헌군주제를 외치며 반백년의 세월을 보냈습니다. 직예 타도와 함께 신보황회가 힘을 얻은 상황에서, 이러한 꿈은 비로소 현실로 이뤄질 듯합니다."
QIE_rural_infastructure:0 "농촌기반시설 현대화"
QIE_rural_infastructure_desc:0 "China's rural infrastructure is shockingly lacking, with some calling it the worst in the world after Africa. Concerted government investment must be made into improving rural transportation networks if we are ever going to lift China's peasantry out of poverty. "
QIE_benevolent_emperor:0 "자애로운 황제"
QIE_benevolent_emperor_desc:0 "서양에서 대부분의 사람들은 중국의 황제가 일종의 전근대적 폭군이라고 생각하지만, 우리는 황제께서 백성들이 최선의 결과를 얻는 것을 원하는, 자애롭고 고운 마음씨를 지닌 분이라는 것을 잘 알고 있습니다. 모두가 우리의 이러한 비전을 진실로 마주할 수 있도록, 결연한 선전의 노력이 이뤄져야 합니다."
QIE_rural_loyalty:0 "향촌의 충성심 보장"
QIE_rural_loyalty_desc:0 "The NCERA has completed its major rural reform plan and secured its hold on government. Even in areas of China we do not directly control, the people clamour out for our benevolent leadership! When our enemies enter our land they will not find the population easy to overcome as well - the peasantry are ready to lay down their lives to defend China!"
QIE_reform_criminal_justice:0 "형사 사법제도 개혁"
QIE_reform_criminal_justice_desc:0 "Like many other areas of their government, the Zhili Clique blatantly ignored what little civil laws they bothered to write, preferring to rule via the might of their arms. Now, however, we have the opportunity to completely overhaul China's legal system and create a benevolent system that punishes the guilty while sparing the innocent."
QIE_military_state:0 "지역 무장화"
QIE_military_state_desc:0 "The Zhili Clique, while a military organization, left large parts of the Qing military completely inefficient and underfunded. In order to rectify this problem, we have begun a whole-sale militarization of the nation. Youth training leagues, a Modernised conscription system, and other reforms will ensure we are ready to stand up to what ever enemy we face."
QIE_centralize_state:0 "국가 중앙집권화"
QIE_centralize_state_desc:0 "The last two decades of internecine warlord conflict left China divided and decentralized. From our new position of power in Beijing we must now begin the long, arduous task of centralizing this divided nation, for only then can its people enjoy true peace and prosperity."
QIE_YCP_arsenals:0 "조병창 현대화"
QIE_YCP_arsenals_desc:0 "The arsenals that are to supply are war machine are sorely out of date and underfunded. Concerted investment must be made into weapons and ammunition production if we are to stand any chance of victory over our foes."
QIE_destroy_leftists:0 "좌파 척결"
QIE_destroy_leftists_desc:0 "While there are few actual leftists within the territory we directly control, the recent KMT uprising to the south has sparked something of a 'Red Scare' within the elite. We can use this to our advantage, drumming up claims of 'socialist infiltration' to bolster our regime and encourage the people to support us."
QIE_emperor_unifier:0 "황제 폐하를 위하여"
QIE_emperor_unifier_desc:0 "While some may see the Emperor as anachronistic to our modernizing, centralizing vision, he can serve as a useful tool -  a rallying point around which the formally disparate, decentralized country can unify. Propaganda can be employed to make sure every Chinese - from a farmer on the Yellow River to a goat herder in the steppes of Xinjiang knows they are part of the same nation."
QIE_YCP_modernization:0 "민간산업 현대화"
QIE_YCP_modernization_desc:0 "The few civilian industries not formerly run by the Germans are laughable by Western standards. With the German industrial withdrawal, we can take their designs and apply them to our own factories, modernizing them and significantly increasing our industrial output."
QIE_chinese_century:0 "중국의 세기"
QIE_chinese_century_desc:0 "With our centralizing and modernizing reforms complete we enter the world as a rising power, ready to take on our foes and prove to the world once and for all that China is the true master of the East."
QIE_appoint_viceroys:0 "새로운 총독 임명"
QIE_appoint_viceroys_desc:0 "The provincial governors employed by the Zhili clique were corrupt, inefficient, and, worst of all, disloyal to the Emperor. With our new-found power we can instead appoint viceroys from good, reputable noble families with long and successful histories of provincial government. "
QIE_new_coronation:0 "새로운 대관식?"
QIE_new_coronation_desc:0 "A controversial idea has floated around the Manchu nobility ever since the anti-Zhili coup - a second coronation for Puyi. While expensive, this could signal to China and the world we have formally cast off the shackles of warlordism and have entered a new stage of growth and renewal."
QIE_imperial_arsenals:0 "새로운 황실공창 건설"
QIE_imperial_arsenals_desc:0 "Much wealth is concentrated in the hands of Manchu nobility. By appealing to their sense of patriotism and loyalty to the Emperor, we can convince them to invest these funds in the construction of new arsenals."
QIE_noble_factories:0 "만주 귀족들에게 공장건설 승인"
QIE_noble_factories_desc:0 "With the expulsion all German industrialists in the wake of the coup, many factories they formally ran now lie vacant. We should grant licenses to run these factories to Manchu noble clans that stood by us in the dark days of the Zhili government, to both reward them and ensure our industry is in the hands of those we trust."
QIE_raise_banners:0 "팔기군 부활"
QIE_raise_banners_desc:0 "While the Banner System was mainly dissolved in the wake of the Taiping Rebellion, some Qing generals are now suggesting we create a modern version of the system. While largely adhering to Western divisional organizational structures, we will apply Qing history and legacy to make them truly our own."
QIE_imperial_roads:0 "제국 도로 계획"
QIE_imperial_roads_desc:0 "The road network left by the Zhili bureaucracy is inefficient and poorly maintained. Through contracts with various local dignitaries and the wealth of the imperial treasury, we can set out building a road network worthy of the imperial name!"
QIE_mandate_heaven:0 "천명"
QIE_mandate_heaven_desc:0 "Some might claim it an outdated term, but what is the Mandate of Heaven but not a popular expression of the legitimate will of the government? Our scholars will need to update some texts, but with some work we can distribute propaganda that shows that Puyi is the true and legitimate Emperor of China."
QIE_manchu_default_debt:0 "채무불이행 선언"
QIE_manchu_default_debt_desc:0 "While we have created a new government, international creditors do not see things the same way. Our overwhelming international debt will continue to hinder our economic growth unless we default on it, harming us in the short term but allowing us to develop in the long run."
QIE_imperial_consolidation:0 "중원에 질서를"
QIE_imperial_consolidation_desc:0 "The majority of China is ruled by warlord cliques, leftists, and even worse - republicans. These traitors must be destroyed! Soon, our armies will march out to destroy these rats and unify China behind the banner of the Emperor!"
QIE_demand_fealty:0 "군벌들에게 굴종 강요"
QIE_demand_fealty_desc:0 "While we must seek out and destroy the leftists and republicans that infest large parts of our country, the more ideologically nebulous warlords may be brought to heel by the threat of our supreme army. If not, then we will simply destroy them."
QIE_destroy_concessions:0 "조계 종결"
QIE_destroy_concessions_desc:0 "The Legation Cities are a stain on China's sovereignty and independence. While trade with the West is permissible, the cities are relics of the Century of Humiliation and have no place in our modern government. With the rest of the world embroiled in chaos now is the perfect moment to strike and reclaim our lost cities!"
QIE_destroy_germany:0 "신들의 황혼"
QIE_destroy_germany_desc:0 "독일에게 산둥성을 양보한 이후, 우리는 더러운 튜턴족들이 우리 땅을 오염시키는 꼴을 너무 오랫동안 지켜봐왔습니다! 그들은 유럽에서의 전쟁에 여념이 없으므로, 당장 이 제국주의자들의 전초기지를 되찾아야만 합니다."
QIE_false_republic:0 "북부 반역자 처리"
QIE_false_republic_desc:0 "The fools to the north claim to be the 'last bastion' of China's legitimate government. In reality they are little more than Japanese lapdogs. While they slavishly serve their masters we should strike and reclaim our homeland!"
QIE_we_win:0 "잿더미로부터 일어난 용"
QIE_we_win_desc:0 "Few thought it possible, but we have triumphed over all of our foes! We now stand undisputed as the true masters of China, with the Emperor ready to lead the nation into this brave new world."
QIE_rebuild_command_structure:0 "지휘구조 재구성"
QIE_rebuild_command_structure_desc:0 "The civil war against the Zhili remnants left our high command in tatters. Few of those who remain have much loyalty, and divisions exist independent of the overall order of battle. We must immediately Reorganise our forces if we wish to avoid inviting an attack."
QIE_foreigner_against_foreigner:0 "외세에 반대하는 외국인"
QIE_foreigner_against_foreigner_desc:0 "While the German scum polluted our nation with their delusional ideas of racial 'superiority', few denied their military prowess. We should seek out non-aligned foreign agents to help train our military, even if this slightly contradicts our new anti-concession stance. A prepared military is worth a few angry intellectuals. "
QIE_look_to_our_past:0 "과거로부터의 교훈"
QIE_look_to_our_past_desc:0 "Instead of turning to the foreigners, let us instead look to the past for inspiration on how to reform our military. The tried and true methods of the Warlord Era are still effective, and will allow us to destroy our enemies."
QIE_assess_doctrines:0 "교리 평가"
QIE_assess_doctrines_desc:0 "The rapidly changing face of modern warfare has necessitated us to take a long hard look at our military doctrine. Should we continue to use plans drawn up by the Zhili, or attempt to devise plans of our own?"
QIE_uneasy_coalition:0 "불안한 연합"
QIE_uneasy_coalition_desc:0 "Each of the political groups that helped overthrow the Zhili clique have much to offer the military. The NCERA brings the loyalty of the peasantry, the YCP is made up of Baoding cadets, and the Manchu nobility control some of the finest cavalrymen in the nation. While we must all work together to defeat the Japanese, each group may want concessions if they are not in power."
QIE_rural_defense_force:0 "향촌방위군 창설"
QIE_rural_defense_force_desc:0 "For too long the peasantry of China have been terrorized by roving warbands of looters and bandits. The NCERA has proposed enacting a system whereby each village will have its own defense force equipped with obsolete rifles. While of dubious military use, they will be useful at harassing enemies and making our territory costly to occupy."
QIE_prepare_dikes:0 "수로 동원"
QIE_prepare_dikes_desc:0 "The dikes along the Yellow river present a possibility for a drastic strike against the Japanese. Should we open them while enemy forces are advancing, the floodwaters will slow their progress immensely and make give our forces a better chance at defending the area."
QIE_exploit_baoding_contacts:0 "보정의 접합점 활용"
QIE_exploit_baoding_contacts_desc:0 "The Baoding Military Academy has contracts with military academies and arsenals all around China, even in areas controlled by ostensible enemies. With enough funding, these contracts could be persuaded to join our side, bringing with them their experience and technical expertise. "
QIE_reinstate_baojia:0 "보갑체제 재시행"
QIE_reinstate_baojia_desc:0 "Founded during the Song Dynasty, the Baojia system was created maintain local order, collect taxes, and Organise civil projects. By recreating a modern version of this system we can more effectively recruit and train soldiers."
QIE_best_money_can_buy:0 "구할 수 있는 최고의 자본"
QIE_best_money_can_buy_desc:0 "The Manchu nobility grew rich over the last decade of idleness. We should 'encourage' that this money instead be spent on hiring military advisers from the other war colleges in China, many of which can be encouraged to join our side with a large bag of cash."
QIE_imperial_propaganda:0 "제국 선전"
QIE_imperial_propaganda_desc:0 "In order to defeat our foes, we must instil a complete loyalty to the Emperor in our troops. They must be willing to lay down their lives if necessary to protect their sovereign and the promise and future he represents for China."
QIE_manchu_naval_academy:0 "제국 해군사관학교 설립"
QIE_manchu_naval_academy_desc:0 "The Qing Navy was largely trained by European schools. While it is a secondary or tertiary concern at the moment, we should still devote some funding to training our naval cadets here rather than overseas."
QIE_manchu_air_warfare:0 "유럽의 항공교리 연구"
QIE_manchu_air_warfare_desc:0 "While we would like to take as little as possible from the foreign devils, there is no debate that their mastery over aerial warfare is undisputed. We should study their doctrine and tactics, so that we may apply them to our own air force."
QIE_expand_baoding_rnd:0 "보정 군사연구부서 설립"
QIE_expand_baoding_rnd_desc:0 "With our military fully reformed along modern lines, we should set out to create an institution that allows our forces to keep abreast of the latest technological innovations. By creating a fully independent Baoding Military Research Department, our forces will have the technical backing to go toe-to-toe with any army in the world."
QIE_commisars:0 "정치장교"
QIE_commisars_desc:0 "Liu Menggeng has proposed an interesting idea - adding a dedicated ideological commissar to each military formation. While costly, these men will inspire our forces to fight with even greater patriotic fervour!"
QIE_integration_harsh:0 "무력에 의한 통합"
QIE_integration_harsh_desc:0 "The foul traitors who rebelled against our benevolent rule deserve no mercy! Their rogue lands shall be re-integrated into our great nation by force!"
QIE_integration_nice:0 "유화적 통합"
QIE_integration_nice_desc:0 "While the rebel rulers who seized power over much of China must be punished, the peasantry the oppressed should not face the same fate. Instead, we should peaceably integrate former rebel lands into our government, so that all in China may live under our benevolent rule."

